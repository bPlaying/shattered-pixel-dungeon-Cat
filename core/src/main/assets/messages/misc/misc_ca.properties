challenges.no_food=A dieta
challenges.no_food_desc=El menjar ja és escàs, però també hauràs de controlar les teves porcions!\n\n- El menjar i la banya de sacietat són un terç d'efectius a satisfer la gana.\n- Altres fonts de sacietat no són afectades.
challenges.no_armor=La fe és la meva armadura
challenges.no_armor_desc=Necessitaràs fe en tu mateix, ja que la teva armadura no farà gaire!\n\n- La capacitat de bloqueig base de totes les armadures és reduïda, excepte per l'armadura de tela.\n- Totes les armadures ara obtenen molt poc bloqueig quan les millores.\n- La defensa del guardià de terra també va ser reduïda significativament.
challenges.no_healing=Farmacofòbia
challenges.no_healing_desc=Les pocions curatives sí que són útils, lamentablement, ets al·lèrgic!\n\n- Les pocions de curació i tots els ítems creats a partir d'aquestes enverinaran l'heroi en lloc de curar-lo.\n-Els catalitzadors alquímics no podran curar o enverinar l'heroi de forma aleatòria.\n- Aquests ítems encara funcionaran normalment per a altres personatges.
challenges.no_herbalism=Terra estèril
challenges.no_herbalism_desc=Sembla que no queda aigua neta en aquesta masmorra maleïda...\n\n- Gotes de rosada són eliminades.\n- Plantes són eliminades.\n- Llavors seguiran apareixent, però no creixeran.
challenges.swarm_intelligence=Eixam
challenges.swarm_intelligence_desc=Compte, els monstres de la masmorra cada vegada són més intel·ligents!\n\n- Quan un enemic et veu, els enemics propers són atrets a aquesta ubicació.
challenges.darkness=A la foscor
challenges.darkness_desc=És una masmorra després de tot!\n\n- Distància de visió regular reduïda dramàticament.\n- Una torxa apareix a cada nivell.\n- Brillantor de la llum dura menys temps.
challenges.no_scrolls=Runes prohibides
challenges.no_scrolls_desc=Una certa runa és més difícil de trobar. Desafortunadament, sempre és la més útil.\n\n- La meitat dels pergamins de millora són eliminats.
challenges.champion_enemies=Campions hostils
challenges.champion_enemies_desc=No ets l'únic que pot pujar de nivell!\n\n-Els enemics regulars tenen 1/8 possibilitats d'aparèixer amb un efecte especial de campió.\n-Els campions es despertaran si apareixen adormits.\n -L'heroi sap quan un campió apareix.\n-Els campions són immunes a la corrupció.\n\nHi ha sis tipus de campions enemics:\n_Flameante (Taronja):_ +25% de dany cos a cos, encén foc en copejar , immune al foc, escampa flames en morir.\n_Projectiu (Purpura):_ +25% de dany cos a cos, poden atacar qualsevol cosa que vegin.\n_Anti Màgic (Verd):_ -25% dany rebut, immune als efectes màgics.\n_Gegant (Blau):_ -75% dany rebut, +1 rang cos a cos, no pot moure's pels túnels.\n_Beneït (Groc):_ +200% precisió, +200% evasió.\n_Crecent ( Vermell):_ +20% de precisió, evasió, dany, i PS efectius. Augmenta a 1% cada 3 torns.
challenges.stronger_bosses=Caps més dolents
challenges.stronger_bosses_desc=Els caps són molt més difícils amb aquest desafiament!\n\n_Goo:_ +20% de salut.\n_-_ La seva curació sobre l'aigua incrementa fins a 3/torn.\n_-_ Es bomba en 1 torn en lloc de 2.\n_Tengu:_ +25% de salut.\n_-_ Fase 1: els paranys són més letals.\n_-_ Fase 2: les seves habilitats són més freqüents.\n_DM-300:_ +33% de salut.\n_-_ Les torres d'energia són més resistents i s'activen 3.\n_-_ Les seves habilitats són més poderoses i freqüents.\n_-_ El DM-300 és més ràpid quan està supercarregat.\n_-_ Els cables exposats són dues vegades més comuns.\n_Rei Nan:_ +50% de salut.\n_-_ Els súbdits són més forts en totes les fases.\n_-_ Fase 1: habilitats i invocacions més ràpides.\n_- _ Fase 2: 2 súbdits més per ronda.\n_-_ Fase 3: 2x de salut, invocacions més ràpides.\n_Yog-Dzewa:_\n_-_ Dos punys invocats al mateix temps! +60% de dany.\n_-_ Súbdits més forts.

