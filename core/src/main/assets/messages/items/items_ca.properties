items.scrolls.exotic.exoticscroll.unknown_desc=Una resplendent runa màgica indesxifrable està escrita en aquest pergamí negre. Sembla estrany a aquesta terra, qui sap què farà quan es llegeixi en veu alta?

items.scrolls.exotic.scrollofsirenssong.name=pergamí de cantell de sirena
items.scrolls.exotic.scrollofsirenssong.prompt=Tria un objectiu
items.scrolls.exotic.scrollofsirenssong.no_target=El pergamí s'activa sense cap objectiu.
items.scrolls.exotic.scrollofsirenssong.cancel=Has de triar un objectiu.
items.scrolls.exotic.scrollofsirenssong.desc=Llegir aquest pergamí emet una melodia seductora que captivarà un enemic objectiu, convertint-lo permanentment en un aliat! Altres enemics que l'escoltin seran encantats temporalment. Enemics particularment forts poden resistir l'efecte captivador i al seu lloc, seran encantats.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=Cautivat
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Aquesta criatura ha estat embruixada per la màgia del pergamí de cant de sirena.\n\nUn personatge captivat és permanentment el teu aliat i lluitarà contra qualsevol enemic que trobi.

items.scrolls.exotic.scrollofantimagic.name=pergamí d'antigàgia
items.scrolls.exotic.scrollofantimagic.desc=L'encantament en aquest pergamí t'embolcallarà amb una aura màgica que bloqueja temporalment tots els efectes màgics, perjudicials o útils.

items.scrolls.exotic.scrollofchallenge.name=pergamí de desafiament
items.scrolls.exotic.scrollofchallenge.desc=Quan es llegeixi en veu alta, aquest pergamí provocarà un gran rugit que atrau els enemics cap a l'usuari i alhora crea una petita sorra al seu voltant.\n\nMentre el lector romangui en aquesta sorra, rebrà un 33% menys de dany de totes les fonts (això s'aplica abans que altres formes de reducció de dany) i no perdrà sacietat.\n\nLa mida de la sorra s'ajustarà a l'àrea on es trobi el lector. Serà particularment petita en algunes àrees de cap.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Arena de Desafiament
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Un pergamí de desafiament ha creat una sorra al teu voltant, denotat per una boira vermella ondulant.\n\nMentre estiguis a la boira, la teva gana no augmentarà i rebràs un 33%% menys de mal de totes les fonts. Si tens altres efectes de reducció de dany (com ara armadura), aquests s'aplicaran després de la reducció del 33%%.\n\nTorns restants: %d.

items.scrolls.exotic.scrollofdivination.name=pergamí d'endevinació
items.scrolls.exotic.scrollofdivination.nothing_left=No queda res per identificar!
items.scrolls.exotic.scrollofdivination.desc=Aquest pergamí identificarà permanentment quatre tipus d'ítems aleatoris. Els ítems identificats poden ser el color duna poció, la runa dun pergamí o la gemma dun anell. Els ítems identificats no seran necessàriament els que portes.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=El teu pergamí d'endevinació ha identificat els ítems següents:

items.scrolls.exotic.scrollofdread.name=pergamí de pànic
items.scrolls.exotic.scrollofdread.desc=En llegir-se, aquest pergamí emetrà una llampada de llum vermella que infonirà un terror increïble en tots els enemics al teu camp de visió. Tan gran és aquest efecte que ràpidament intentaran fugir de la masmorra per no tornar a ser vistos mai!\n\nIgual que el terror, aquest efecte pot expirar amb el temps o si l'enemic és atacat.\n\nvoluntat forta, com els caps, rebran al seu lloc terror regular.

items.scrolls.exotic.scrollofenchantment.name=pergamí d'encantament
items.scrolls.exotic.scrollofenchantment.inv_title=Encantar un ítem
items.scrolls.exotic.scrollofenchantment.weapon=Selecciona un encanteri per aplicar-lo a la teva arma.
items.scrolls.exotic.scrollofenchantment.armor=Selecciona un glif per aplicar-lo a la teva armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Si cancel·les, encara es consumirà el pergamí
items.scrolls.exotic.scrollofenchantment.cancel=cancel·lar
items.scrolls.exotic.scrollofenchantment.desc=Aquest pergamí infonirà una arma o armadura amb poderosa energia màgica. El lector fins i tot té un cert grau de control sobre quina màgia serà imbuïda.

items.scrolls.exotic.scrollofforesight.name=pergamí de previsió
items.scrolls.exotic.scrollofforesight.desc=Després de llegir aquest pergamí, els detalls del terreny proper es transmetran constantment a la ment del lector amb una claredat cristal·lina. Aquest efecte dura una quantitat considerable de temps i revelarà totes les portes o paranys ocults, fent que buscar sigui innecessari.

items.scrolls.exotic.scrollofmetamorphosis.name=pergamí de metamorfosi
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Tria un talent a transmutar.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Tria un talent nou per substituir el talent a transmutar.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=transmutar talent
items.scrolls.exotic.scrollofmetamorphosis.desc=Aquest pergamí conté poderosa màgia de transmutació, que s'aplicarà al lector en lloc d'un ítem. La màgia d'aquest pergamí us permetrà seleccionar un talent i reemplaçar-lo per un de tres talents del mateix nivell de diferents classes d'herois!\n\nAquest efecte només es pot aplicar a talents de classe, no a talents obtinguts per subclasses o habilitats d'armadura. Els talents que no puguis fer servir no es donaran com a opcions.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamí d'energia mística
items.scrolls.exotic.scrollofmysticalenergy.desc=El poder màgic en brut que es troba en aquest pergamí recarregarà, en ser alliberat, els artefactes equipats de l'usuari al llarg del temps.

items.scrolls.exotic.scrollofpassage.name=pergamí de passatge
items.scrolls.exotic.scrollofpassage.desc=L'encanteri en aquest pergamí transporta instantàniament el lector a l'entrada de la regió més propera. Molt útil per arribar ràpidament a una botiga.

items.scrolls.exotic.scrollofprismaticimage.name=pergamí d'imatge prismàtica
items.scrolls.exotic.scrollofprismaticimage.desc=L'encantament en aquest pergamí crearà un colorit i il·lusori bessó del lector. Aquesta imatge prismàtica actua com un clon més feble del lector, amb una defensa similar però amb menor ps i mal.\n\nLa imatge prismàtica es mostrarà quan els enemics estiguin presents i intentarà defensar el lector.\n\nSi ja existeix una imatge prismàtica, utilitzar aquest pergamí la curarà del tot.

items.scrolls.exotic.scrollofpsionicblast.name=pergamí d'explosió psióica
items.scrolls.exotic.scrollofpsionicblast.ondeath=L'Explosió Psióica destrossa la teva ment...
items.scrolls.exotic.scrollofpsionicblast.desc=Aquest pergamí conté una increïble energia destructiva que es pot canalitzar per destruir les ments de totes les criatures visibles.\n\nNo obstant això, hi ha una retroalimentació significativa, i el lector també serà danyat, encegat i debilitat. Com més objectius assoleixi el pergamí, menys mal serà rebut.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.prompt=Convertir un ítem
items.spells.alchemize.desc=Aquest encanteri conté poders transmutatius similars als que es troben en un calder d'alquímia. Cada ús permet a lusuari convertir un ítem (o pila dítems) en or o energia alquímica.\n\nAlchemize és venut en botigues, a més de poder ser creat mitjançant alquímia. Barrejar un pergamí amb una pedra rúnica o llavor crea un catalitzador, el qual podrà ser utilitzat per crear diversos usos d'alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Convertir a %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Convertir 1 a %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Converteix-ho tot a %dg
items.spells.alchemize$wndalchemizeitem.energize=Convertir a %d energia
items.spells.alchemize$wndalchemizeitem.energize_1=Convertir 1 a %d energia
items.spells.alchemize$wndalchemizeitem.energize_all=Converteix-ho tot a %d energia

items.spells.aquablast.name=explosió aquàtica
items.spells.aquablast.desc=Aquest encanteri crearà una explosió d'aigua a la ubicació objectiu. No és prou poderosa per causar mal (fins i tot enemics ardents), però escamparà aigua cap al terreny proper, apagarà incendis i empenyerà els personatges a prop de l'explosió.

items.spells.arcanecatalyst.name=catalitzador arcà
items.spells.arcanecatalyst.desc=Aquesta bola de pols daurada està feta de l'essència desconstruïda d'un pergamí. Destel·la en la foscor de la masmorra.\n\nAquest catalitzador és principalment útil com un ingredient alquímic, però també pots canalitzar la màgia directament per obtenir l'efecte d'un pergamí aleatori.

items.spells.beaconofreturning.name=balisa de tornada
items.spells.beaconofreturning.preventing=La forta aura màgica d'aquest lloc t'impedeix fer servir l'encanteri!
items.spells.beaconofreturning.creatures=L'aura Psíquica de les criatures properes no et permet teletransportar-te en aquest moment.
items.spells.beaconofreturning.set=La balisa es va establir a la teva ubicació actual.
items.spells.beaconofreturning.wnd_body=La configuració anul·larà la ubicació on la balisa va ser establerta prèviament.\n\nEn tornar, tornaràs a la teva última ubicació establerta i consumirà un ús de l'encanteri.
items.spells.beaconofreturning.wnd_set=Col·locar
items.spells.beaconofreturning.wnd_return=Tornar
items.spells.beaconofreturning.desc_set=Aquesta balisa va ser col·locada en algun lloc al pis %d.
items.spells.beaconofreturning.desc=Aquest encanteri intricat atorga a l'usuari la capacitat de tornar a una ubicació establerta, independentment de la distància. L'encanteri només es consumirà en tornar, es pot establir tantes vegades com vulguis, però només recordarà la ubicació més recent on es va establir.

items.spells.curseinfusion.name=infusió de maledicció
items.spells.curseinfusion.inv_title=Malejar un element
items.spells.curseinfusion.desc=Aquest encanteri infon una peça d'equipament amb la mateixa poderosa màgia maligna que es troba dins de DM-300. L'ítem en què és usat serà maleït immediatament, i qualsevol encanteri o glif que pugui tenir serà anul·lat.\n\nEn el cas d'armes, armadures i varetes, l'ítem guanyarà millores a més de ser maleït. Les millores d'infusió malignes no s'acumulen, i la millora es perdrà si la maledicció és remoguda de l'ítem.

items.spells.featherfall.name=caiguda de ploma
items.spells.featherfall.light=Et sents lleuger com una ploma!
items.spells.featherfall.desc=Aquest encanteri manipula l'efecte de la gravetat sobre l'usuari, permetent caure grans distàncies sense causar mal per un curt temps. Cada ús de l'encanteri només proporcionarà prou protecció per caure des d'un abisme.

items.spells.spell.ac_cast=LLANÇAR
items.spells.spell.no_magic=No podeu llançar encanteris mentre duri la màgia d'immunitat.

items.spells.magicalinfusion.name=infusió màgica
items.spells.magicalinfusion.inv_title=Infondre un ítem
items.spells.magicalinfusion.infuse=El teu %s està infós amb energia arcana!
items.spells.magicalinfusion.desc=Aquest encanteri té el mateix poder màgic que un pergamí de millora, però en una forma més estable.\n\nA més de millorar un ítem de manera normal, mai no esborrarà l'encantament d'una arma o el glif d'una armadura, incloent malediccions.

items.spells.magicalporter.name=portador màgic
items.spells.magicalporter.inv_title=Portar un ítem
items.spells.magicalporter.nowhere=No hi ha cap lloc perquè portis un ítem.
items.spells.magicalporter.desc=Aquest encanteri transportarà màgicament qualsevol ítem de l'usuari. Tot i això, a diferència de la balisa de comerciant, els ítems seran transportats a l'entrada del proper pis del cap.

items.spells.phaseshift.name=canvi de fase
items.spells.phaseshift.no_target=No hi ha res per teletransportar-hi.
items.spells.phaseshift.desc=Aquest encanteri caòtic teletransportarà qualsevol personatge a qui estigui dirigit a una ubicació aleatòria en el nivell actual, i l'atordirà per un temps considerable. Enemics poderosos podran resistir l'efecte atordidor. Aquest encanteri pot ser dirigit a un objectiu o al mateix usuari.

items.spells.reclaimtrap.name=reclamar trampa
items.spells.reclaimtrap.no_trap=No hi ha cap parany allà.
items.spells.reclaimtrap.desc_trap=L'encanteri està actualment imbuït amb una _%s_.
items.spells.reclaimtrap.desc=Aquest encanteri conté les restes de l'energia mecànica de DM-300. Quan és llançat en un parany actiu, el poder del parany serà absorbit dins de l'encanteri, permetent desencadenar l'efecte del parany en qualsevol ubicació que escullis.\n\nNo obstant això, algunes trampes potser no funcionen a tot arreu, i l'encanteri només pot emmagatzemar una càrrega alhora.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar un ítem
items.spells.recycle.recycled=El vostre ítem es va reciclar a: %s.
items.spells.recycle.desc=Aquest encanteri conté una forma menor de màgia de transmutació. Si bé no funcionarà a l'equipament, aquest encanteri transformarà un pergamí, una poció, una llavor, una pedra rúnica o un dard reforçat en un ítem aleatori del mateix tipus.

items.spells.summonelemental.name=invocar elemental
items.spells.summonelemental.ac_imbue=IMBUIR
items.spells.summonelemental.summon_limit=Només pots tenir un elemental invocat alhora.
items.spells.summonelemental.imbue_prompt=imbuir un ítem
items.spells.summonelemental.desc=Aquest encanteri canalitza l'energia de les brases elementals que es van fer servir per crear-se i et permetrà invocar un elemental amistós perquè lluiti amb tu! Només es pot invocar un elemental alhora, encara que l'encanteri es pot reutilitzar per tornar l'elemental a tu sense cap cost.
items.spells.summonelemental.desc_newborn=L'encanteri no està imbuït actualment i invocarà una _cria elemental_. Pots imbuir una poció de flama liquida, poció de gebre, pergamí de recàrrega o pergamí de transmutació identificat per potenciar l'encanteri, causant que la propera invocació sigui un elemental amb tot el seu poder!
items.spells.summonelemental.desc_fire=L'encanteri se sent calent al tacte, la següent invocació serà un _elemental de foc_. Pots imbuir un objecte diferent però l'encanteri perdrà l'imbuït actualment.
items.spells.summonelemental.desc_frost=L'encanteri se sent fred al tacte, la següent invocació serà un _elemental de gel_. Pots imbuir un objecte diferent però l'encanteri perdrà l'imbuït actualment.
items.spells.summonelemental.desc_shock=L'encanteri irradia energia estàtica, la següent invocació serà un _elemental elèctric_. Pots imbuir un objecte diferent però l'encanteri perdrà l'imbuït actualment.
items.spells.summonelemental.desc_chaos=L'encanteri irradia energia caòtica, la següent invocació serà un _elemental del caos_. Pots imbuir un objecte diferent però l'encanteri perdrà l'imbuït actualment.

items.spells.targetedspell.prompt=Tria un objectiu
items.spells.targetedspell.inv_title=Infondre un ítem

items.spells.telekineticgrab.name=agafada telequinètica
items.spells.telekineticgrab.cant_grab=No ho podeu agafar.
items.spells.telekineticgrab.no_target=No hi ha res per recollir-lo.
items.spells.telekineticgrab.desc=Aquest encanteri permet a l'usuari agafar de forma remota qualsevol objecte del terra o qualsevol arma llancívola que estigui clavada a un enemic!\n\nNo es pot utilitzar per agafar ítems que algú posseeix o per agafar contenidors com cofres.

items.spells.wildenergy.name=energia salvatge
items.spells.wildenergy.desc=Aquest encanteri conté una mica de l'energia maleïda que va impulsar a DM-300. Quan es llanci, recarregarà les varetes i artefactes desgastats, alhora que activarà un efecte de vareta maleïda a l'atzar. No obstant això, pots triar una adreça per disparar aquesta màgia maleïda.


###runestones
items.stones.inventorystone.ac_use=UTILITZAR

items.stones.runestone$placeholder.name=pedra rúnica

items.stones.stoneofaggression.name=pedra d'agressió
items.stones.stoneofaggression.desc=Quan aquesta pedra és llançada a un aliat o enemic, tots els enemics propers seran forçats a atacar aquest personatge durant un curt temps.\n\nQuan s'usa en enemics, la màgia només durarà uns quants torns, però quan es fa servir en tu o en aliats durarà significativament més temps.
items.stones.stoneofaggression$aggression.name=Agressió

items.stones.stoneofaugmentation.name=pedra d'augment
items.stones.stoneofaugmentation.inv_title=Augmentar un ítem
items.stones.stoneofaugmentation.desc=Aquesta pedra rúnica té màgia potent que pot augmentar l'equipament per millorar una propietat a costa d'una altra.\n\nUtilitzar-la en una arma et permetrà millorar la velocitat o el dany. armadura us permetrà millorar la defensa o l'evasió.
items.stones.stoneofaugmentation$wndaugment.choice=Què voldríeu millorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocitat
items.stones.stoneofaugmentation$wndaugment.damage=Dany
items.stones.stoneofaugmentation$wndaugment.evasion=Evasió
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Eliminar Augmentació
items.stones.stoneofaugmentation$wndaugment.cancel=Oblida'l

items.stones.stoneofblast.name=pedra explosiva
items.stones.stoneofblast.desc=Aquesta pedra rúnica explotarà instantàniament al lloc on és llançada. Igual que una bomba, l'explosió farà malbé qualsevol cosa propera.

items.stones.stoneofblink.name=pedra de centelleig
items.stones.stoneofblink.desc=Aquesta pedra rúnica teletransportarà l'usuari a la ubicació llançada.

items.stones.stoneofclairvoyance.name=pedra de clarividència
items.stones.stoneofclairvoyance.desc=Aquesta pedra revelarà instantàniament totes les caselles en una àrea molt àmplia al voltant d'on es llança. El seu efecte fins i tot arribarà a través de les parets.

items.stones.stoneofdeepsleep.name=pedra de son profund
items.stones.stoneofdeepsleep.desc=Quan aquesta pedra és llançada a un enemic, el posarà en un màgic somni profund. Enemics adormits màgicament dormiran per sempre fins que siguin interromputs.

items.stones.stoneofdisarming.name=pedra de desarmament
items.stones.stoneofdisarming.desc=Aquesta pedra rúnica conté màgia que pot deshabilitar les trampes malicioses ocultes a la masmorra. Desarmarà fins a 9 paranys al voltant de l'àrea on es llança.

items.stones.stoneofenchantment.name=pedra d'encantament
items.stones.stoneofenchantment.inv_title=Encantar un ítem
items.stones.stoneofenchantment.weapon=La teva arma resplendeix a la foscor!
items.stones.stoneofenchantment.armor=La teva armadura resplendeix a la foscor!
items.stones.stoneofenchantment.desc=Aquesta pedra rúnica té màgia encantadora. A diferència d'un pergamí de millora, no augmentarà directament la potència d'un ítem, sinó que imbuirà una arma o armadura amb un encanteri, atorgant-li un nou poder.

items.stones.stoneoffear.name=pedra de terror
items.stones.stoneoffear.desc=Quan aquesta pedra és llançada sobre un personatge, aquest serà aclaparat pel terror i fugirà. Atacar un personatge que fuig escurçarà l'efecte.

items.stones.stoneofflock.name=pedra de ramat
items.stones.stoneofflock.desc=Aquesta pedra rúnica invoca ovelles màgiques per un curt temps al voltant de la ubicació on es llança.

items.stones.stoneofintuition.name=pedra d'intuïció
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=Aquesta pedra rúnica conté una versió més feble de la màgia que es troba als pergamins d'identificació. En lloc d'identificar directament un ítem, funcionarà amb la teva intuïció, cosa que et permet intentar identificar el tipus de poció, pergamí o anell endevinant. Endevinar correctament preservarà la màgia a la pedra, permetent ser usada una segona vegada!
items.stones.stoneofintuition$wndguess.text=Endevina quin és el tipus de l'ítem no identificat. Si endevines correctament, l'ítem serà identificat!
items.stones.stoneofintuition$wndguess.correct=Correcte. El tipus de l'ítem ha estat identificat!
items.stones.stoneofintuition$wndguess.preserved=La teva pedra d'intuïció ha estat preservada!
items.stones.stoneofintuition$wndguess.incorrect=La teva resposta va ser incorrecta.

items.stones.stoneofshock.name=pedra d'electricitat
items.stones.stoneofshock.desc=Aquesta pedra rúnica allibera una explosió d'energia elèctrica que atordi breument tots els objectius propers i concedeix al llançador recàrrega de varetes per cada objectiu colpejat.

###wands
items.wands.cursedwand.ondeath=Va ser assassinat per la teva pròpia %s.
items.wands.cursedwand.nothing=No passa res.
items.wands.cursedwand.grass=L'herba creix al teu voltant!
items.wands.cursedwand.fire=Olores a cremat...
items.wands.cursedwand.transmogrify_wand=La teva vareta es transforma en un ítem diferent!
items.wands.cursedwand.transmogrify_other=El vostre ítem es transforma en una cosa diferent!

items.wands.wand.ac_zap=SACSEJAR
items.wands.wand.fizzles=La teva vareta espurneja; no ha de tenir prou energia.
items.wands.wand.no_magic=La teva vareta espurneja; no pots fer servir varetes a causa de la màgia d'immunitat.
items.wands.wand.self_target=No et pots apuntar a tu mateix!
items.wands.wand.identify=T'has familiaritzat prou amb la teva vareta per identificar-la.
items.wands.wand.resin_one=Aquesta vareta ha guanyat _1 nivell_ amb resina arcana.
items.wands.wand.resin_many=Aquesta vareta ha guanyat _%d nivells_ amb resina arcana.
items.wands.wand.cursed=Aquesta vareta està maleïda, fent la seva màgia caòtica i aleatòria.
items.wands.wand.not_cursed=Aquesta vareta està lliure d'energia maligna.
items.wands.wand.curse_discover=Aquesta %s està maleïda!
items.wands.wand.prompt=Escolliu una adreça per disparar.
items.wands.wand$placeholder.name=vareta

items.wands.wandofblastwave.name=vareta d'ona expansiva
items.wands.wandofblastwave.staff_name=bastó d'ona explosiva
items.wands.wandofblastwave.ondeath=T'has suïcidat amb la teva pròpia Vareta d'Ona Expansiva...
items.wands.wandofblastwave.desc=Aquesta vareta està feta d'una mena de pedra de marbre, amb adorns daurats i una gemma negra rodona a la punta. Se sent molt pesada a la mà.
items.wands.wandofblastwave.stats_desc=Aquesta vareta dispara un llamp que detona violentament en un lloc específic. La força d'aquesta explosió infligeix ​​_%1$d-%2$d de dany_ i és prou forta per llançar la majoria dels enemics volant.
items.wands.wandofblastwave.bmage_desc=Quan el _Mag de batalla_ colpeja un enemic amb un bastó d'ona explosiva, hi ha una probabilitat que sigui empès cap enrere, com si el bastó tingués l'encantament d'elasticitat.
items.wands.wandofblastwave.eleblast_desc=Una explosió elemental amb un bastó d'ona expansiva infligeix ​​un 67% de dany i empeny tots els enemics fora de l'àrea de l'explosió.

items.wands.wandofcorrosion.name=vareta de corrosió
items.wands.wandofcorrosion.staff_name=bastó de corrosió
items.wands.wandofcorrosion.desc=Aquesta vareta té un cos cendrós que s'obre en una gemma taronja brillant.
items.wands.wandofcorrosion.stats_desc=Aquesta vareta dispara un llamp que explota en un núvol de gas altament corrosiu al lloc seleccionat. Tot allò que sigui atrapat per aquest núvol rebrà dany incremental amb el temps. Començant per _%d de dany.
items.wands.wandofcorrosion.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de corrosió, l'enemic té una possibilitat de patir cent càustic.
items.wands.wandofcorrosion.eleblast_desc=Una explosió elemental amb un bastó de corrosió infligeix ​​als enemics 4 torns de corrosió, començant amb 6 de mal.

items.wands.wandofcorruption.name=vareta de corrupció
items.wands.wandofcorruption.staff_name=bastó de corrupció
items.wands.wandofcorruption.already_corrupted=Aquest personatge encara no es pot corrompre més.
items.wands.wandofcorruption.desc=Aquesta vareta irradia energia fosca caòtica, si no fos prou obvi per la petita calavera decorativa al seu extrem.
items.wands.wandofcorruption.stats_desc=Aquesta vareta llançarà una ràfega d'energia corrupta que debilitarà els enemics i eventualment els corromprerà a la teva voluntat. Els enemics poden resistir la corrupció, però els enemics debilitats són molt més fàcils de corrompre que els sans.
items.wands.wandofcorruption.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de corrupció, l'enemic té una probabilitat de patir bogeria.
items.wands.wandofcorruption.eleblast_desc=Una explosió elemental amb un bastó de corrupció infligeix ​​als enemics 5 torns de bogeria.

items.wands.wandofdisintegration.name=vareta de desintegració
items.wands.wandofdisintegration.staff_name=bastó de desintegració
items.wands.wandofdisintegration.desc=Aquesta vareta està feta d'un sòlid i suau tros d'obsidiana, amb una llum de color porpra fosc que corre pels costats, acabant a la punta. Brilla amb energia destructiva, esperant per disparar.
items.wands.wandofdisintegration.stats_desc=Aquesta vareta dispara un làser que travessa qualsevol obstacle i anirà més lluny com més millori. El làser infligeix ​​_%1$d-%2$d de dany_ i també infligirà dany addicional per cada enemic i paret que penetri.
items.wands.wandofdisintegration.bmage_desc=Mentre el _Mag de batalla_ el porti equipat, el bastó de desintegració té un rang d'atac incrementat, com si tingués l'encantament de projecció.
items.wands.wandofdisintegration.eleblast_desc=Una explosió elemental amb un bastó de desintegració infligeix ​​un 100% de dany i travessa les parets.

items.wands.wandoffireblast.name=vareta d'explosió de foc
items.wands.wandoffireblast.staff_name=bastó d'explosió de foc
items.wands.wandoffireblast.desc=Aquesta vareta està feta de fusta vermella laquejada amb fulles daurades usades deliberadament per fer-la veure més règia. Crepita i sisea a l'extrem, ansiosa d'alliberar la seva poderosa màgia.
items.wands.wandoffireblast.stats_desc=Aquesta vareta dispara un con de foc en utilitzar-se. El següent tret consumirà _%1$d càrregues_ i infligirà _%2$d-%3$d de dany._ Com més càrregues utilitzi la vareta, més gran i més fort serà l'efecte.
items.wands.wandoffireblast.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó d'explosió de foc, l'enemic té una probabilitat d'esclatar en flames, com si el bastó tingués l'encantament flamejant.
items.wands.wandoffireblast.eleblast_desc=Una explosió elemental amb un bastó d'explosió de foc infligeix ​​un 100% de dany, rebenta portes i cala foc als enemics i al terreny.

items.wands.wandoffrost.name=vareta de gel
items.wands.wandoffrost.staff_name=bastó de gel
items.wands.wandoffrost.desc=Aquesta vareta sembla estar feta d'algun tipus de gel màgic. La brillantor incrementa cap a l'extrem. Se sent molt freda en sostenir-se, però d'alguna manera la teva mà manté la calidesa.
items.wands.wandoffrost.stats_desc=Aquesta vareta dispara ràfegues d'energia gelada cap als teus enemics, infligint _%1$d-%2$d de dany_ i refredant-los. L'efecte sembla més poderós a l'aigua. Enemics ja refredats o congelats reben menys mal d'aquesta vareta.
items.wands.wandoffrost.bmage_desc=Quan el _Mag de batalla_ colpeja un enemic refredat amb un bastó de gel, té una probabilitat de congelar-lo instantàniament. Aquesta probabilitat augmenta com més refredats estiguin.
items.wands.wandoffrost.eleblast_desc=Una explosió elemental amb un bastó de gel infligeix ​​un 100% de dany, congela els enemics i apaga el foc.

items.wands.wandoflightning.name=vareta de llampec
items.wands.wandoflightning.staff_name=bastó de llampec
items.wands.wandoflightning.ondeath=T'has suïcidat amb la teva pròpia Vareta de Llampec...
items.wands.wandoflightning.desc=Aquesta vareta està feta de metall sòlid, cosa que la fa sorprenentment pesada. Dues puntes es corben juntes a l'extrem, i l'electricitat arqueja entre elles.
items.wands.wandoflightning.stats_desc=Aquesta vareta envia un poderós llampec arquejant-se a través de qualsevol cosa a què se li dispari, infligint _%1$d-%2$d de dany._ L'electricitat es propagarà a personatges propers i ho farà molt més fàcilment a l'aigua. El llampec d'aquesta vareta pot causar-te mal a tu, però no als teus aliats.
items.wands.wandoflightning.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de llampec, el bastó té una probabilitat d'arquejar llampecs a enemics propers, com si tingués l'encantament electritzant.
items.wands.wandoflightning.eleblast_desc=Una explosió elemental amb un bastó de llampecs infligeix ​​un 100% de dany, atordeix els enemics durant 5 torns i electrifica l'aigua.

items.wands.wandoflivingearth.name=vareta de terra viva
items.wands.wandoflivingearth.staff_name=bastó de terra viva
items.wands.wandoflivingearth.desc=Aquesta vareta està feta de roca curiosa, amb bandes d'energia groga brillant. Les roques semblen moure's lleugerament quan agafes la vareta, com si poguessin sentir la teva mà.
items.wands.wandoflivingearth.stats_desc=Aquesta vareta envia raigs de roca màgica als enemics, infligint _%1$d-%2$d de dany_. Les roques es tornaran a formar al voltant de l'usuari, atorgant armadura en proporció al dany infligit. Si es construeix suficient armadura, es convertirà en un guardià de roca quan se sacsegi la vareta.
items.wands.wandoflivingearth.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de terra viva, part del dany infligit és tornat com a armadura de roca.
items.wands.wandoflivingearth.eleblast_desc=Una explosió elemental amb un bastó de terra viva infligeix ​​un 50% de dany i guareix un guardià de terra actiu per cada enemic assolit.
items.wands.wandoflivingearth$rockarmor.name=Armadura de Roca
items.wands.wandoflivingearth$rockarmor.desc=Roques màgiques estan envoltant el teu cos, quan ets atacat intentaran bloquejar per tu, reduint el dany que reps en 50%%. Tot i això, cada dany bloquejat raspa part de la roca.\n\nArmadura restant: %1$d.\n\nSi es construeix suficient roca al teu voltant, el proper tret de la teva vareta de terra viva farà que les roques es formin en un guardià que lluitarà amb tu.\n\nArmadura necessària per a Guardià: %2$d.
items.wands.wandoflivingearth$earthguardian.name=guardià de terra
items.wands.wandoflivingearth$earthguardian.desc=Les roques de la teva vareta de terra viva han esdevingut un guardià protector de fang! Aquest protector rocós atacarà enemics propers, forçant-los a atacar el guardià en comptes de tu. Quan totes les amenaces properes s'hagin anat, el guardià es tornarà a formar al voltant de tu, i tornarà la propera vegada que facis servir la teva vareta.\n\nEl poder defensiu del guardià depèn del nivell de la teva vareta. Actualment bloqueja _%1$d-%2$d de dany._

items.wands.wandofmagicmissile.name=vareta de projectils màgics
items.wands.wandofmagicmissile.staff_name=bastó de projectils màgics
items.wands.wandofmagicmissile.desc=Aquesta vareta força simple llança míssils d'energia màgica pura. Si bé la vareta en si no té efectes especials, té més càrregues disponibles i pot potenciar breument altres varetes quan es millora.
items.wands.wandofmagicmissile.stats_desc=Cada descàrrega d'aquesta vareta infligeix ​​_%1$d-%2$d de dany,_ i potenciarà breument altres varetes si és millorada.
items.wands.wandofmagicmissile.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de projectils màgics, totes les varetes, a més del seu bastó, guanyaran càrrega.
items.wands.wandofmagicmissile.eleblast_desc=Una explosió elemental amb un bastó de míssil màgic infligeix ​​un 50% de dany i atorga al mag 15 torns de recàrrega de varetes.
items.wands.wandofmagicmissile$magiccharge.name=Càrrega Màgica
items.wands.wandofmagicmissile$magiccharge.desc=La teva vareta de míssil màgic li atorga poder a les teves varetes, augmentant el nivell efectiu del proper tret que efectuïn.\n\nLes varetes són impulsades a: +%d.\n\nTorns de càrrega màgica restant: %s.

items.wands.wandofprismaticlight.name=vareta de llum prismàtica
items.wands.wandofprismaticlight.staff_name=bastó de llum prismàtica
items.wands.wandofprismaticlight.desc=Aquesta vareta està feta d'una peça sòlida de vidre translúcid, com un llarg tros de vidre refinat. Petits reflexos de llum acolorida ballen al voltant de la punta de la vareta, impacients per sortir disparades.
items.wands.wandofprismaticlight.stats_desc=Aquesta vareta dispara raigs de llum que tallen a través de la foscor de la masmorra, revelant àrees secretes i paranys. El raig pot encegar enemics, i infligeix ​​_%1$d-%2$d de dany._ Dimonis i no-morts es cremaran en la llum brillant, rebent dany extra.
items.wands.wandofprismaticlight.bmage_desc=Quan el _Mag de batalla_ copeja amb un bastó de llum prismàtica, lisiarà els enemics per una durada que escala amb el nivell del bastó.
items.wands.wandofprismaticlight.eleblast_desc=Una explosió elemental amb un bastó de llum prismàtica infligeix ​​un 67% de dany, revela tot el terreny dins de l'explosió i cega els enemics durant 5 torns.

items.wands.wandofregrowth.name=vareta de recreixement
items.wands.wandofregrowth.staff_name=bastó de recreixement
items.wands.wandofregrowth.desc=Aquesta vareta està feta d'un tros prim de fusta hàbilment tallada. D'alguna manera encara és viva i vibrant, verd brillant com el nucli d'un arbre jove. "Quan una vida mor, una nova vida comença a créixer...l'etern cicle sempre preval!"
items.wands.wandofregrowth.stats_desc=En usar-se, aquesta vareta dispara una energia màgica de recreixement en forma de con, causant el rebrot d'herba, arrels i plantes. El següent tret consumirà _%1$d càrregues._ Com més càrregues utilitza la vareta, més gran i més fort serà l'efecte.
items.wands.wandofregrowth.degradation=Després de _%d càrregues_ aquesta vareta començarà a fallar en produir plantes i herba alta. Aquest límit es pot incrementar pujant de nivell o millorant el bastó.
items.wands.wandofregrowth.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de recreixement, ia més està aturat sobre herba, guanyarà curació vegetal en proporció al dany infligit.
items.wands.wandofregrowth.eleblast_desc=Una explosió elemental amb un bastó de recreixement arrela els enemics i fa créixer herba a l'atzar sobre l'àrea de l'explosió.
items.wands.wandofregrowth$dewcatcher.name=Atraparoci
items.wands.wandofregrowth$dewcatcher.desc=Les Atraparocis són plantes meravelloses que s'omplen de rosada màgica. Intenten camuflar-se com a herba per evitar l'atenció, però les seves protuberàncies de rosada recollida les delaten.
items.wands.wandofregrowth$seedpod.name=Beina de Llavor
items.wands.wandofregrowth$seedpod.desc=Les Beines de Llavors són plantes màgiques que produeixen llavors d'altres tipus de plantes, en comptes de llavors pròpies. D'alguna manera aconsegueixen estendre's malgrat no tenir llavor pròpia.
items.wands.wandofregrowth$lotus.name=Loto Daurat
items.wands.wandofregrowth$lotus.desc=El lotus daurat és una planta mística que només pot ser conjurada per una poderosa vareta de recreixement. La seva aura millora totes les plantes i els efectes de les plantes, però esgota la seva energia i mor després d'un temps curt.\n\nAquest lotus va ser produït per una vareta de recreixement _+%1$d_. Totes les plantes dins de la seva àrea d'efecte s'activaran instantàniament si es planten en un personatge. Les plantes també tindran una _probabilitat del %2$d%%_ de deixar caure la seva llavor, i els dards reforçats guanyaran un _%3$d%% de durabilitat_.

items.wands.wandoftransfusion.name=vareta de transfusió
items.wands.wandoftransfusion.staff_name=bastó de transfusió
items.wands.wandoftransfusion.ondeath=T'has suïcidat amb la teva pròpia Vareta de Transfusió...
items.wands.wandoftransfusion.charged=El vostre bastó està carregat amb l'energia vital del vostre enemic!
items.wands.wandoftransfusion.desc=Una vareta amb una forma no gaire especial, es destaca pel seu color magenta i la seva gemma completament negra a la punta.
items.wands.wandoftransfusion.stats_desc=Quan s'usa en aliats o enemics encantats, aquesta vareta prendrà _%1$d de la salut de l'usuari_ per guarir o blindar l'aliat per _%2$d de salut._ Quan s'usa a enemics, la vareta els encantarà breument mentre aplica _%3$d de blindatge_ a l'usuari. Els no-morts hostils rebran _%4$d-%5$d de dany_ en lloc de ser encantats.
items.wands.wandoftransfusion.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de transfusió a un enemic encantat, guanya blindatge i el proper tret amb el seu bastó no costarà salut.
items.wands.wandoftransfusion.eleblast_desc=Una explosió elemental amb un bastó de transfusió encanta els enemics, guareix els aliats i infligeix ​​un 100% de dany als enemics no morts.

items.wands.wandofwarding.name=vareta de protecció
items.wands.wandofwarding.staff_name=bastó de protecció
items.wands.wandofwarding.no_more_wards=La teva vareta no pot sostenir més guardes.
items.wands.wandofwarding.bad_location=No podeu col·locar un guarda allà.
items.wands.wandofwarding.desc=Aquesta curta vareta de metall té una gemma porpra brillant que sura sobre la punta.
items.wands.wandofwarding.stats_desc=En lloc de fer malbé directament un enemic, aquesta vareta invocarà guardes i sentinelles estacionaris. Els guardes es poden invocar a qualsevol lloc, fins i tot a través de les parets si tens visió. Aquesta vareta pot mantenir fins a _%d d'energia_ en valor de guardes invocats alhora.
items.wands.wandofwarding.bmage_desc=Quan el _Mag de batalla_ colpeja amb un bastó de protecció, tots els sentinelles actius tenen una probabilitat de ser curats.
items.wands.wandofwarding.eleblast_desc=Una explosió elemental amb un bastó de protecció cura tots els sentinelles a l'àrea de l'explosió.
items.wands.wandofwarding$ward.name_1=guarda menor
items.wands.wandofwarding$ward.desc_1=Aquest guarda bàsic dispararà automàticament a qualsevol enemic que entri en el seu rang de visió, infligint _%1$d- %2$d de dany._\n\nDisparar aquest guarda amb el teu vareta de protecció el millorarà.Aquest guarda dispararà una sola vegada abans de dissipar-se.\n\nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest guarda.
items.wands.wandofwarding$ward.name_2=guarda
items.wands.wandofwarding$ward.desc_2=Aquest guarda millorat té un patró més complex i pot atacar diverses vegades. Cada tret d'aquest guarda infligirà _%1$d-%2$d de dany._\n\nDisparar aquest guarda amb la teva vareta de protecció el millorarà. nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest guarda.
items.wands.wandofwarding$ward.name_3=guarda major
items.wands.wandofwarding$ward.desc_3=Aquest guarda completament millorat pot atacar més vegades que els seus predecessors. Cada tret d'aquest guarda infligirà _%1$d-%2$d de dany._\n\nDisparar aquest guarda amb la teva vareta de protecció el millorarà. nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest guarda.
items.wands.wandofwarding$ward.name_4=sentinella menor
items.wands.wandofwarding$ward.desc_4=Aquest petit sentinella té la mateixa potència de foc que un guarda gran, però té salut en lloc d'una quantitat determinada de càrregues. S'assembla a la gemma a la punta de la teva vareta de protecció. Cada tret d'aquest sentinella causarà _%1$d-%2$d de dany._\n\nDisparar aquest sentinella amb la teva vareta de protecció el millorarà i sanarà.\n\nAquest sentinella gastarà una mica de salut cada vegada que dispari a un enemic, però pot curar-se usant la teva vareta de protecció.\n\nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest sentinella.
items.wands.wandofwarding$ward.name_5=sentinella
items.wands.wandofwarding$ward.desc_5=Aquest sentinella millorat és més gran i més durador que un sentinella menor. Cada tret d'aquest sentinella infligirà _%1$d-%2$d de dany._\n\nDisparar aquest sentinella amb la teva vareta de protecció ho millorarà i sanarà.\n\nAquest sentinella gastarà una mica de salut cada vegada que dispari a un enemic, però pot curar-se usant la teva vareta de protecció.\n\nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest sentinella.
items.wands.wandofwarding$ward.name_6=gran sentinella
items.wands.wandofwarding$ward.desc_6=Aquest sentinella completament millorat és significativament més durador que els seus predecessors. Cada tret d'aquest sentinella infligirà _%1$d-%2$d de dany._\n\nDisparar aquest sentinella amb la teva vareta de protecció el curarà.\n\nAquest sentinella gastarà una mica de salut cada vegada que dispari a un enemic, però pot curar-se usant la teva vareta de protecció.\n\nLa teva vareta de protecció està usant _%3$d d'energia_ per mantenir aquest sentinella.
items.wands.wandofwarding$ward.dismiss_title=Descartar aquest guarda?
items.wands.wandofwarding$ward.dismiss_body=Pots dissipar aquest guarda si ja no vols que la teva vareta el mantingui. Fer-ho destrueix al guarda immediatament.\n\nDescartar aquest guarda?
items.wands.wandofwarding$ward.dismiss_confirm=sí
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=%s exasperant
items.weapon.curses.annoying.msg_1=OOH, ESTEM BARALLANT CONTRA ALGUNA COSA!?
items.weapon.curses.annoying.msg_2=SÍ, A PER ELLS!
items.weapon.curses.annoying.msg_3=HEY, ESCOLTA!
items.weapon.curses.annoying.msg_4=HEM ARRIBAT AL CAP JA!?
items.weapon.curses.annoying.msg_5=OUCH, NO M'ESGRIMIS TAN FORT!
items.weapon.curses.annoying.desc=Les armes molestes són capaces de parlar però potser són massa enèrgiques. Sovint cridaran latenció sense voler.

items.weapon.curses.displacing.name=%s desplaçant
items.weapon.curses.displacing.desc=Les armes de desplaçament estan impregnades de màgia de teletransportació caòtica, tenint l'habilitat de moure enemics al voltant del nivell aleatòriament.

items.weapon.curses.exhausting.name=%s extenuant
items.weapon.curses.exhausting.desc=Les armes extenuants requereixen un gran esforç per ser usades i debilitaran periòdicament el portador com a resultat.

items.weapon.curses.fragile.name=%s feble
items.weapon.curses.fragile.desc=Les armes febles comencen igual de fortes que els seus equivalents normals, però disminueixen ràpidament en efectivitat a mesura que es fan servir.

items.weapon.curses.friendly.name=%s d'amistat
items.weapon.curses.friendly.desc=Les armes amistoses són més adequades per als pacifistes, ocasionalment desencadenant màgia que fa que sigui impossible lluitar.

items.weapon.curses.polarized.name=%s de polaritat
items.weapon.curses.polarized.desc=Una arma polaritzada es veu afectada per màgia que fa que el seu atac infligeixi un 50% més de dany, o que no causi cap dany.

items.weapon.curses.sacrificial.name=%s de sacrifici
items.weapon.curses.sacrificial.desc=Les armes de sacrifici exigeixen la sang del portador a canvi d'atacar enemics. Com més salut tingui el portador, més sang prendrà la maledicció.

items.weapon.curses.wayward.name=%s rebel
items.weapon.curses.wayward.desc=Una arma rebel té problemes per trobar el seu objectiu, fent-la extremadament imprecisa excepte en un atac assegurat.


###enchantments
items.weapon.enchantments.blazing.name=%s flamejant
items.weapon.enchantments.blazing.desc=Aquest encantament fa que les flames surtin d'una arma, encenent els enemics i infligint dany addicional als enemics que ja estan en flames.

items.weapon.enchantments.blocking.name=%s de bloqueig
items.weapon.enchantments.blocking.desc=Aquest encantament millorarà la teva habilitat de defensar-te després d'atacar amb aquesta arma.
items.weapon.enchantments.blocking$blockbuff.name=Bloquejant
items.weapon.enchantments.blocking$blockbuff.desc=L'encantament de bloqueig de la teva arma t'ha donat un petit impuls de poder defensiu!\n\nAugment de bloqueig: 0-%d\n\nTorns restants: %s.

items.weapon.enchantments.blooming.name=%s florent
items.weapon.enchantments.blooming.desc=Les armes florents contenen màgia que farà que la vegetació brolli sobre o al voltant d'aquells que colpegen.

items.weapon.enchantments.chilling.name=%s refredant
items.weapon.enchantments.chilling.desc=Els enemics copejats amb aquest encanteri són refredats, reduint la seva velocitat de moviment i atacs.

items.weapon.enchantments.kinetic.name=%s d'energia cinètica
items.weapon.enchantments.kinetic.desc=Quan un enemic és derrotat amb una arma cinètica, qualsevol excés de força emmagatzemada a l'arma serà aplicada al següent atac exitós.
items.weapon.enchantments.kinetic$conserveddamage.name=Dany Conservat
items.weapon.enchantments.kinetic$conserveddamage.desc=La teva arma ha emmagatzemat l'excés de força del cop mortal anterior i s'aplicarà com a dany addicional al teu següent atac. Tot i això, l'energia s'esvairà lentament a través del temps.\n\nDany Conservat: %d

items.weapon.enchantments.corrupting.name=%s de corrupció
items.weapon.enchantments.corrupting.desc=Aquest poderós encanteri té l'habilitat de convertir enemics a la vostra voluntat. Quan un enemic mor amb aquesta arma, hi ha la possibilitat que es corrompi en lloc de morir.

items.weapon.enchantments.elastic.name=%s d'elasticitat
items.weapon.enchantments.elastic.desc=Les armes elàstiques tenen una probabilitat d'enviar enemics volant a distàncies curtes.

items.weapon.enchantments.grim.name=%s d'ombres
items.weapon.enchantments.grim.desc=Aquest poderós encanteri té el poder d'executar instantàniament un enemic. L'efecte és més probable que passi com més feble sigui l'enemic.

items.weapon.enchantments.lucky.name=%s de sort
items.weapon.enchantments.lucky.desc=Els enemics que són derrotats per una arma afortunada tenen una probabilitat de deixar botí addicional.

items.weapon.enchantments.precise.name=%s de precisió
items.weapon.enchantments.precise.desc=Una arma precisa té la possibilitat de garantir un cop sobre un enemic, sense importar les circumstàncies.

items.weapon.enchantments.projecting.name=%s de projecció
items.weapon.enchantments.projecting.desc=Amb aquest encanteri, les armes cos a cos obtindran un abast addicional. Les armes a distància podran penetrar les parets properes.

items.weapon.enchantments.shocking.name=%s electritzant
items.weapon.enchantments.shocking.desc=L'electricitat d'una arma electritzant arqueja infligint dany addicional a tots els enemics propers.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Aquest encantament irradia energia caòtica, actuant com un encantament diferent amb cada cop.

items.weapon.enchantments.vampiric.name=%s xucla sang
items.weapon.enchantments.vampiric.desc=Aquest poderós encanteri absorbeix l'energia vital dels enemics amb cada cop, canalitzant-la de nou a l'usuari. L'efecte és més fort com més petita sigui la salut de l'usuari.


###melee weapons
items.weapon.melee.assassinsblade.name=ganiveta d'assassí
items.weapon.melee.assassinsblade.stats_desc=Aquesta arma és més efectiva contra els enemics desprevinguts.
items.weapon.melee.assassinsblade.desc=Una petita fulla ondulada feta d'obsidiana, difícil d'usar tot i ser lleugera, però mortal si és usada correctament.

items.weapon.melee.battleaxe.name=destral de combat
items.weapon.melee.battleaxe.stats_desc=Aquesta és una arma força precisa.
items.weapon.melee.battleaxe.desc=L'enorme cap d'acer d'aquesta destral de batalla posa un pes considerable darrere de cada cop.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Aquesta arma augmenta el mal dels dards llançats quan està equipada, i fins i tot els atorgarà el seu encanteri.
items.weapon.melee.crossbow.desc=Una arma força intrincada que dispara dards a velocitats excepcionals. Encara que no estigui dissenyada per això, el pes i la construcció robusta d'aquesta ballesta també la converteixen en una arma cos a cos decent.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Aquesta arma és més efectiva contra els enemics desprevinguts.
items.weapon.melee.dagger.desc=Una simple daga de ferro amb un mànec de fusta desgastada.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Aquesta arma és més efectiva contra enemics desprevinguts.
items.weapon.melee.dirk.desc=Una daga més llarga, té una mica més d'acer que clavar als enemics.

items.weapon.melee.flail.name=mangual
items.weapon.melee.flail.stats_desc=Aquesta és una arma força imprecisa.\nAquesta arma no pot atacar per sorpresa.
items.weapon.melee.flail.desc=Una bola de pinxos subjecta a un mànec per una llarga cadena. Molt difícil de manejar, però devastadora si aconsegueix un cop sòlid.

items.weapon.melee.gauntlet.name=guantelet de pedra
items.weapon.melee.gauntlet.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.gauntlet.desc=Aquest gran guantelet està fet de tela carmesí amb pesades pedres màgiques posada a sobre. La tela es tiba al voltant teu, fent que les plaques de pedra siguin gairebé com una segona pell. Balancejar una arma tan feixuga requereix força, però afegeix tremenda força als teus cops.

items.weapon.melee.glaive.name=guixa
items.weapon.melee.glaive.stats_desc=Aquesta és una arma força lenta.\nAquesta arma té abast extra.
items.weapon.melee.glaive.desc=Una arma d'asta enorme que consisteix en un full d'espasa a l'extrem d'una barra.

items.weapon.melee.gloves.name=guants ratllats
items.weapon.melee.gloves.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.gloves.desc=Aquests guants ratllats no donen cap protecció real, però actuen com una arma útil alhora que manté les mans lliures.

items.weapon.melee.greataxe.name=gran destral
items.weapon.melee.greataxe.stats_desc=Aquesta arma és increïblement pesada.
items.weapon.melee.greataxe.desc=Dissenyada per ser utilitzada sobre l'espatlla, aquesta destral titànica és tan poderosa com pesada.

items.weapon.melee.greatshield.name=gran escut
items.weapon.melee.greatshield.typical_stats_desc=Normalment aquesta arma bloqueja de 0 a %d de dany. Aquest bloqueig augmenta amb millores.
items.weapon.melee.greatshield.stats_desc=Aquesta arma bloqueja de 0 a %d de dany. Aquest bloqueig augmenta amb millores.
items.weapon.melee.greatshield.desc=Més semblant a un mur mòbil que un escut, aquesta gegantina massa de metall ajuda a la defensa però no deixa gaire marge per a l'atac.

items.weapon.melee.greatsword.name=mandoble
items.weapon.melee.greatsword.desc=Aquesta imponent espasa infligeix ​​gran dany en utilitzar el pes en cada moviment.

items.weapon.melee.handaxe.name=destral de mà
items.weapon.melee.handaxe.stats_desc=Aquesta és una arma força precisa.
items.weapon.melee.handaxe.desc=Una destral lleugera, normalment usada per talar arbres. El seu ample tall també funciona bé contra enemics.

items.weapon.melee.knuckles.name=puny d'acer
items.weapon.melee.knuckles.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.knuckles.desc=Una peça de ferro que encaixa al voltant dels artells. Manté les mans lliures, però permet millors atacs que un puny buit.

items.weapon.melee.longsword.name=espasa llarga
items.weapon.melee.longsword.desc=La llarga i esmolada fulla d'acer d'aquesta espasa brilla de manera tranquil·litzadora, encara que la seva mida la fa força pesada.

items.weapon.melee.mace.name=maza
items.weapon.melee.mace.stats_desc=Aquesta és una arma força precisa.
items.weapon.melee.mace.desc=El gran cap de ferro d'aquesta arma fa un mal substancial.

items.weapon.melee.magesstaff.name=bastó del mag
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=SACSEJAR
items.weapon.melee.magesstaff.prompt=Selecciona una vareta
items.weapon.melee.magesstaff.imbue=Has imbuït el teu bastó amb %s.
items.weapon.melee.magesstaff.preserved=La vareta anterior va ser preservada!
items.weapon.melee.magesstaff.preserved_resin=La vareta anterior va ser desencantada com a resina arcana.
items.weapon.melee.magesstaff.conflict=Les màgies conflictives esborren l'encantament del teu bastó.
items.weapon.melee.magesstaff.id_first=Necessitareu identificar aquesta vareta primer.
items.weapon.melee.magesstaff.cursed=No podeu utilitzar una vareta maleïda.
items.weapon.melee.magesstaff.imbue_desc=Estàs segur que vols imbuir el teu bastó amb aquesta vareta?\n\nSi la vareta a imbuir és del mateix o més nivell que el bastó, aquest heretarà el nivell de la vareta més un nivell de les seves pròpies millores.\n\nImbuir donarà com a resultat un bastó de _nivell %d_.
items.weapon.melee.magesstaff.imbue_lost=La vareta actualment imbuïda al teu bastó es perdrà.
items.weapon.melee.magesstaff.imbue_talent=La vareta actualment imbuïda al teu bastó té una _probabilitat del %1$d%%_ de ser retornada amb nivell +0. Devolució de varetes restants: _%2$d_. Si la teva vareta no és tornada obtindràs 1 resina arcana al seu lloc.
items.weapon.melee.magesstaff.yes=Sí, n'estic segur.
items.weapon.melee.magesstaff.no=No, he canviat d'idea
items.weapon.melee.magesstaff.desc=Creat pel mateix Mag, aquest bastó és una arma màgica única que pot ser imbuït amb una vareta.
items.weapon.melee.magesstaff.no_wand=El bastó no té màgia actualment, ha de ser _imbuït amb el poder d'una vareta_ abans que pugui ser usat per llançar encanteris.
items.weapon.melee.magesstaff.has_wand=El bastó està imbuït amb una _%s._
items.weapon.melee.magesstaff.cursed_wand=El bastó està maleït, cosa que fa que la seva màgia sigui caòtica i aleatòria.

items.weapon.melee.meleeweapon.stats_known=Aquesta arma cos a cos de _tier-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per a ser utilitzada correctament.
items.weapon.melee.meleeweapon.stats_unknown=Típicament, aquesta arma cos a cos de _tier-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per a ser utilitzada correctament .
items.weapon.melee.meleeweapon.probably_too_heavy=Probablement aquesta arma és molt pesada per a tu.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espasa curta
items.weapon.melee.shortsword.desc=Una espasa força curta, a penes una mica més llarga que una daga.

items.weapon.melee.quarterstaff.name=llança llarga
items.weapon.melee.quarterstaff.stats_desc=Aquesta arma bloqueja 0-2 de dany.
items.weapon.melee.quarterstaff.desc=Un bastó de fusta endurida, els extrems estan reforçades amb ferro.

items.weapon.melee.roundshield.name=escut rodó
items.weapon.melee.roundshield.typical_stats_desc=Normalment aquesta arma bloqueja 0-%d de dany. Aquest bloqueig augmenta amb les millores.
items.weapon.melee.roundshield.stats_desc=Aquesta arma bloqueja 0-%d de dany. Aquest bloqueig augmenta amb millores.
items.weapon.melee.roundshield.desc=Aquest gran escut bloqueja atacs de forma eficaç i és una arma força bona en un compromís.

items.weapon.melee.runicblade.name=espasa rúnica
items.weapon.melee.runicblade.stats_desc=Aquesta arma es beneficia més de les millores.
items.weapon.melee.runicblade.desc=Una arma misteriosa d'una terra llunyana, amb un full blau brillant.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.sai.desc=Dues fulles primes destinades a ser empunyades una a cada mà. Excel·lents per enderrocar enemics amb una ràfega de talls.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Aquesta és una arma força ràpida.
items.weapon.melee.scimitar.desc=Un full gruixut i corba. La seva forma permet atacs ràpids encara menys poderosos.

items.weapon.melee.spear.name=pica
items.weapon.melee.spear.stats_desc=Aquesta és una arma força lenta.\nAquesta arma té abast extra.
items.weapon.melee.spear.desc=Una vara de fusta prima amb una punta de ferro tallant.

items.weapon.melee.sword.name=espasa
items.weapon.melee.sword.desc=Una espasa molt ben equilibrada. No és massa gran, però continua sent notablement més llarga que una espasa curta.

items.weapon.melee.warhammer.name=martell de guerra
items.weapon.melee.warhammer.stats_desc=Aquesta és una arma força precisa.
items.weapon.melee.warhammer.desc=Poques criatures poden suportar el cop aclaparador d'aquesta imponent maça de plom i acer, però cal una gran força per utilitzar-la de manera efectiva.

items.weapon.melee.whip.name=fuet
items.weapon.melee.whip.stats_desc=Aquesta arma té un gran abast.
items.weapon.melee.whip.desc=Encara que les pues situades al final d'aquesta corda fan escàs mal, el seu abast és inigualable.

items.weapon.melee.wornshortsword.name=espasa curta desgastada
items.weapon.melee.wornshortsword.desc=Una espasa força curta, desgastada per un fort ús. És més feble i una mica més lleugera que una espasa curta en millors condicions.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dard d'adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Aquests dards estan reforçats amb un compost basat en el cardoimpuls que proporcionarà al seu objectiu un augment de velocitat. Aquest augment afecta tant la velocitat de moviment com d'atac, però sobretot de moviment. El dard en si continua sent perjudicial per als enemics, però no farà malbé els aliats.

items.weapon.missiles.darts.blindingdart.name=dard cegador
items.weapon.missiles.darts.blindingdart.desc=Aquests dards estan reforçats amb un compost basat en la cegaherba que cegarà l'objectiu per un curt període de temps. No obstant, no desorienten, de manera que un enemic encara sabrà on et va veure per última vegada.

items.weapon.missiles.darts.chillingdart.name=dard refredant
items.weapon.missiles.darts.chillingdart.desc=Aquests dards estan reforçats amb un compost basat en el fongogel que refredarà significativament l'objectiu.

items.weapon.missiles.darts.cleansingdart.name=dards purificador
items.weapon.missiles.darts.cleansingdart.desc=Aquests dards estan reforçats amb un compost basat en el fulla-somni que tornarà al seu objectiu temporalment immune a tots els efectes negatius. El dard en si continua sent perjudicial per als enemics, però no farà malbé els aliats.

items.weapon.missiles.darts.dart.name=dard
items.weapon.missiles.darts.dart.ac_tip=REFORÇAR
items.weapon.missiles.darts.dart.prompt=Selecciona una llavor
items.weapon.missiles.darts.dart.tip_title=Reforçar Dards
items.weapon.missiles.darts.dart.tip_desc=Una llavor pot ser combinada amb un o dos dards per reforçar-los. Cada tipus de llavor produeix el seu propi tipus de dard reforçat, amb un efecte únic d'un sol ús.\n\nReforçar un dard amb aquestes llavors produirà un _%s._
items.weapon.missiles.darts.dart.tip_all=reforçar %1$d dards amb %2$d llavors
items.weapon.missiles.darts.dart.tip_two=reforçar 2 dards amb 1 llavor
items.weapon.missiles.darts.dart.tip_one=reforçar 1 dard amb 1 llavor
items.weapon.missiles.darts.dart.tip_cancel=cancel·lar
items.weapon.missiles.darts.dart.desc=Aquests simples dards de fusta amb extrems punxeguts tenen el pes exacte per volar i punxar les seves preses amb un ràpid moviment de canell. Poden ser reforçats amb llavors per obtenir efectes addicionals quan es llancen.
items.weapon.missiles.darts.dart.unlimited_uses=No obstant això, a causa de la seva construcció simple, els dards duraran per sempre.

items.weapon.missiles.darts.displacingdart.name=dard desplaçant
items.weapon.missiles.darts.displacingdart.desc=Aquests dards estan reforçats amb un compost basat en l'esfumafulla que teletransportarà al seu objectiu a poca distància.

items.weapon.missiles.darts.healingdart.name=dard curatiu
items.weapon.missiles.darts.healingdart.desc=Aquests dards estan reforçats amb un compost basat en l'herbasolar que atorga una ràfega de curació al seu objectiu. El dard en si continua sent perjudicial per als enemics, però no farà malbé els aliats.

items.weapon.missiles.darts.holydart.name=dard sagrat
items.weapon.missiles.darts.holydart.desc=Aquests dards estan reforçats amb un compost basat en la florestel·lar el qual proporcionarà al seu objectiu un augment de poder. El dard en si continua sent perjudicial per als enemics, però no farà malbé els aliats.

items.weapon.missiles.darts.incendiarydart.name=dard incendiari
items.weapon.missiles.darts.incendiarydart.desc=Aquests dards estan reforçats amb un compost basat en la florígnia el qual esclatarà en brillants flames en impactar.

items.weapon.missiles.darts.paralyticdart.name=dard paralitzant
items.weapon.missiles.darts.paralyticdart.desc=Aquests dards estan reforçats amb un compost basat en la raizterrània que paralitzarà l'objectiu durant un curt temps.

items.weapon.missiles.darts.poisondart.name=dard verinós
items.weapon.missiles.darts.poisondart.desc=Aquests dards estan reforçats amb un compost basat en la musgopena que enverinarà el seu objectiu.

items.weapon.missiles.darts.rotdart.name=dard podrit
items.weapon.missiles.darts.rotdart.desc=Aquests dards perversos estan reforçats amb un compost àcid basat en la putrebaya, el qual corroirà ferotgement qualsevol cosa amb què entri en contacte. Els enemics poderosos resistiran la major part d'aquest efecte, però la corrosió és prou forta per matar fàcilment la majoria dels enemics regulars. Aquests duren més que altres dards reforçats, però la seva durabilitat no pot ser augmentada.

items.weapon.missiles.darts.shockingdart.name=dard elèctric
items.weapon.missiles.darts.shockingdart.desc=Aquests dards estan reforçats amb un compost basat en la parratormenta que electrocutarà al seu objectiu.

items.weapon.missiles.darts.tippeddart.ac_clean=NETEJAR
items.weapon.missiles.darts.tippeddart.clean_title=Netejar Dards
items.weapon.missiles.darts.tippeddart.clean_desc=Aquesta acció remourà la llavor que està aplicada als teus dards, revertint-los a dards regulars.
items.weapon.missiles.darts.tippeddart.clean_all=netejar tots
items.weapon.missiles.darts.tippeddart.clean_one=netejar-ne un
items.weapon.missiles.darts.tippeddart.cancel=cancel·lar
items.weapon.missiles.darts.tippeddart.durability=Els dards reforçats perdran els seus efectes quan es facin servir, convertint-se en dards normals.
items.weapon.missiles.darts.tippeddart.uses_left=Aquesta pila de dards té _%d/%d_ usos restants abans que un es gasti.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Però aquests són de tan alta qualitat que efectivament duraran per sempre._
items.weapon.missiles.darts.tippeddart.about_to_break=El teu dard reforçat és a punt de gastar-se.


items.weapon.missiles.boles.name=boles
items.weapon.missiles.bolas.desc=Aquestes inusuals armes a distància no són gaire perjudicials, però fan una excel·lent feina llisant els seus objectius.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Llançat a l'enemic, aquest projectil de fusta corbada tornarà a les mans del llançador.
items.weapon.missiles.boomerang.durability=Degut a la seva sòlida construcció, aquest bumerang no es trencarà per l'ús.

items.weapon.missiles.fishingspear.name=llança de pesca
items.weapon.missiles.fishingspear.desc=Petites llances llancívoles dissenyades per a la pesca. De la mateixa manera, funcionen bé com una arma improvisada.

items.weapon.missiles.forcecube.name=cub de força
items.weapon.missiles.forcecube.ondeath=T'has matat tu mateix amb el teu propi Cub de Força...
items.weapon.missiles.forcecube.desc=Aquesta arma de forma estranya és prou petita per cabre a la mà, però és increïblement pesada. Quan és llançada, dispersarà la força del seu impacte sobre una àrea petita, danyant-ho tot a l'explosió.

items.weapon.missiles.heavyboomerang.name=bumerang pesat
items.weapon.missiles.heavyboomerang.desc=Aquest gran bumerang és difícil de manejar amb eficàcia, però causarà un dany considerable. Després d'uns quants torns, volarà de tornada a la ubicació des de la qual va ser llançat.

items.weapon.missiles.javelin.name=javelina
items.weapon.missiles.javelin.desc=Aquestes grans llances llancívoles són pesades per mantenir la punta cap al front mentre navega per l'aire.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Aquests petits ganivets són molt poderosos a les mans d'un usuari hàbil. Són més efectius contra els enemics desprevinguts.

items.weapon.missiles.missileweapon.stats=Aquesta arma llancívola _tier-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per a ser usada correctament.
items.weapon.missiles.missileweapon.distance=Aquesta arma està dissenyada per ser usada a distància, és més precisa contra enemics distants, sent molt menys encertada en ser usada cos a cos.
items.weapon.missiles.missileweapon.durability=Les armes llancívoles es desgastaran i es trencaran a mesura que es facin servir.
items.weapon.missiles.missileweapon.uses_left=Aquesta pila d'armes té _%d/%d_ usos restants abans que una es trenqui.
items.weapon.missiles.missileweapon.unlimited_uses=_Però aquestes són de tan alta qualitat que efectivament duraran per sempre._
items.weapon.missiles.missileweapon.about_to_break=La teva arma llancívola és a punt de trencar-se.
items.weapon.missiles.missileweapon$placeholder.name=armes llancívoles

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Peces de metall amb forma d'estrella i vores esmolades. Són lleugeres i fàcils de fer servir en moviment. Només un shuriken pot ser llançat instantàniament després de moure's.

items.weapon.missiles.throwingclub.name=garrot llancívol
items.weapon.missiles.throwingclub.desc=Una arma llancívola bastant simple, essencialment una gran roca subjecta a un pal. Si bé és mancat pel que fa al mal, el seu cap de pedra sòlida fa entendre que és força duradora i no es clavarà als enemics.

items.weapon.missiles.throwinghammer.name=martell llancívol
items.weapon.missiles.throwinghammer.desc=Aquests martells pesats estan dissenyats per ser llançats a un enemic. Si bé manquen una mica de mal, la seva construcció completament de metall llis, fa que siguin força duradors, i no s'enganxaran als enemics.

items.weapon.missiles.throwingknife.name=ganivet llancívol
items.weapon.missiles.throwingknife.desc=Aquests ganivets lleugers estan balancejats per formar un arc a través de l'aire cap al seu objectiu. Són més efectius contra enemics desprevinguts.

items.weapon.missiles.throwingspear.name=llança llancívola
items.weapon.missiles.throwingspear.desc=Aquestes llances lleugeres tenen marques primes que estan clarament dissenyades per ser llançades i no empunyades.

items.weapon.missiles.throwingstone.name=pedra llancívola
items.weapon.missiles.throwingstone.desc=Aquestes pedres estan fregades perquè puguin ser llançades amb més poder que una pedra normal. Tot i l'artesania, encara no són una arma molt fiable.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Aquestes destrals llancívoles tenen una vora serrada que les fa una mica difícil de fer servir. No obstant això, un cop sòlid amb aquesta arma causarà que un enemic sangri.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Llances massives llancívoles amb 3 puntes mortals a l'extrem. Són poderoses, però força pesades.


items.weapon.spiritbow.name=arc espiritual
items.weapon.spiritbow.ac_shoot=DISPARAR
items.weapon.spiritbow.prompt=Escolliu un objectiu
items.weapon.spiritbow.stats=L'arc no es pot millorar directament, sinó que, en canvi, es farà més fort a mesura que pugis de nivell. En el teu nivell actual, les fletxes disparades des de l'arc infligiran _%1$d-%2$d de dany_ i requeriran _%3$d de força_ per utilitzar-se correctament.
items.weapon.spiritbow.desc=Un arc fet de fusta màgica antiga. La corda i els gravats de l'arc brillen amb una llum blava pàl·lida. Quan es llença de la corda, aquest arc conjurarà una fletxa màgica que es pot disparar a un enemic.

items.weapon.weapon.identify=T'has familiaritzat prou amb la teva arma per identificar-la.
items.weapon.weapon.too_heavy=A causa de la vostra força inadequada, aquesta arma reduirà la vostra velocitat d'atac, precisió i habilitat per atacar per sorpresa.
items.weapon.weapon.excess_str=A causa del teu excés de força, causaràs fins a _%d de dany addicional_ amb aquesta arma.
items.weapon.weapon.incompatible=La interacció amb diferents tipus de màgia ha anul·lat l'encantament d'aquesta arma!
items.weapon.weapon.cursed_worn=A causa de la maledicció d'aquesta arma, ets incapaç de deixar-la anar.
items.weapon.weapon.cursed=Pots sentir una màgia maligna assetjant dins aquesta arma.
items.weapon.weapon.not_cursed=Aquesta arma està lliure d'energia maligna.
items.weapon.weapon.faster=Esteu augmentat per millorar la _velocitat._
items.weapon.weapon.stronger=Esteu augmentat per millorar el _dany._
items.weapon.weapon.enchanted=Té _%s._
items.weapon.weapon$enchantment.enchant=un encanteri


###misc items
items.amulet.name=amulet de iendor
items.amulet.ac_end=ACABAR LA PARTIDA
items.amulet.rankings_desc=Obtingut l'Amulet de Yendor
items.amulet.desc=L'Amulet de Iendor és l'artefacte més poderós conegut per humans o nans. Els seus cristalls brillants contenen un poder increïble i meravellós.\n\nEls orígens de l'amulet són desconeguts. La història diu que el Rei dels Nans es va presumir d'haver descobert l'artefacte poc abans que la civilització Nana tallés tot contacte. Com ho va trobar? Com s'ho va treure Yog-Dzewa? Preguntes per a un altre moment potser, l'única cosa que importa ara és que l'amulet és teu!

items.ankh.name=ankh
items.ankh.ac_bless=BENEIR
items.ankh.bless=Has beneït l'ankh amb aigua màgica.
items.ankh.desc=Aquest antic símbol de la immortalitat atorga la capacitat de tornar a la vida després de la mort. La majoria d'ítems cauran on moris però podran ser reclamats si tornes a aquest lloc. Usant un odre d'aigua ple, l'ankh pot ser beneït amb poder addicional.
items.ankh.desc_blessed=Aquest antic símbol de la immortalitat atorga la capacitat de tornar a la vida després de la mort. L'ankh ha estat beneït i ara és molt més fort. L'Ankh se sacrificarà per salvar-te en un moment de perill mortal.

items.arcaneresin.name=resina arcana
items.arcaneresin.ac_apply=APLICAR
items.arcaneresin.level_too_high=Aquesta vareta és molt poderosa per millorar-se amb resina.
items.arcaneresin.not_enough=No tens prou resina per això!
items.arcaneresin.apply=Recobreixes la teva vareta amb resina, augmentant el seu poder!
items.arcaneresin.desc=Aquesta pols fina brilla entre tons morats i blancs. Podeu actuar com un amplificador d'energies màgiques, augmentant el nivell de varetes quan se'ls aplica!\n\nMillorar una vareta costa 1, 2 o 3 de resina depenent del nivell inicial de la vareta. La resina pot millorar una vareta fins a un màxim de +3.\n\nLes millores per resina són anul·lades per pergamins de millora i ítems similars, i no són tingudes en compte en imbuir una vareta al bastó del Mag.

items.brokenseal.name=segell trencat
items.brokenseal.ac_affix=FIXAR
items.brokenseal.prompt=Selecciona una armadura
items.brokenseal.unknown_armor=Has d'identificar aquesta armadura primer.
items.brokenseal.degraded_armor=Aquesta armadura està en massa mala condició.
items.brokenseal.affix=Has fixat el segell a la teva armadura!
items.brokenseal.desc=Un segell de cera, col·locat a l'armadura com un símbol de valor. Totes les marques del segell han desaparegut amb l'edat i està trencat per la meitat.\n\nUn record de casa, el segell ajuda el guerrer a perseverar. Mentre porta el segell, el guerrer generarà lentament blindatge addicional a la seva salut, segons la qualitat de la seva armadura.\n\nEl segell pot ser _fixat a l'armadura,_ i moure's entre armadures. Podeu portar una sola millora amb ell.
items.brokenseal.choose_title=Escull un glif
items.brokenseal.choose_desc=Tant aquesta armadura com el segell trencat porten un glif. Tria quin glif s'ha de conservar.\n\nTingues en compte que si tries el glif que està actualment a l'armadura, el segell no podrà transferir-lo més tard.

items.dewdrop.name=gota de rosada
items.dewdrop.heal=+%dPS
items.dewdrop.shield=+%dBLINDATGE
items.dewdrop.both=+%1$dPS, +%2$dBLINDATGE
items.dewdrop.already_full=Ja tens la salut plena.
items.dewdrop.desc=Una gota de rosada cristal·lina.\n\nA causa de la màgia d'aquest lloc, l'aigua pura té propietats curatives menors.

items.equipableitem.unequip_cursed=No et pots desequipar un item maleït!
items.equipableitem.ac_equip=EQUIPAR
items.equipableitem.ac_unequip=DESEQUIPAR

items.energycrystal.name=cristall d'energia
items.energycrystal.desc=Un rejunt de petits vidres màgics, plens d'energia alquímica.\n\nAquests vidres són l'ingredient més comú a les receptes d'alquímia i es poden produir en un calder d'alquímia rebutjant ítems consumibles.

items.gold.name=or
items.gold.desc=Una pila de monedes d\'or. Recol·lecta monedes d'or per gastar després en una botiga.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Cofre
items.heap.chest_desc=No sabràs què hi ha a dins fins que l'obris!
items.heap.locked_chest=Cofre tancat amb clau
items.heap.locked_chest_desc=No sabràs què hi ha dins fins que l'obris! Però per obrir-lo necessites una clau de daurada.
items.heap.crystal_chest=Cofre de vidre
items.heap.crystal_chest_desc=Pots veure _%s_ endins, però per obrir el cofre necessites una clau de vidre.
items.heap.artifact=un artefacte
items.heap.wand=una vareta
items.heap.ring=un anell
items.heap.tomb=Tomba
items.heap.tomb_desc=Aquesta antiga tomba pot contenir alguna cosa útil. Però segurament al seu amo no li agradarà que la miris.
items.heap.skeleton=Restes d'ossos
items.heap.skeleton_desc=Això és tot allò que queda d'un aventurer desafortunat. Potser val la pena comprovar si hi ha alguna cosa de valor.
items.heap.remains=Restos d'heroi
items.heap.remains_desc=Això és tot allò que queda d'un dels teus predecessors. Potser val la pena comprovar si hi ha alguna cosa de valor.

items.honeypot.name=pot de mel
items.honeypot.ac_shatter=TRENCAR
items.honeypot.desc=Aquest gran pot està realment cobert amb mel, i al seu interior, hi ha una abella gegant! Aquest tipus d'abelles gegants usualment es queden als ruscs, potser el pot sigui una mena de gàbia de caçadors especialitzats? L'abella sembla força contenta dins del pot amb la seva mel, i brunzi amb cautela quan la mires.
items.honeypot$shatteredpot.name=pot de mel fragmentat
items.honeypot$shatteredpot.desc=El pot ha estat fragmentat, l'enganxosa mel que recobreix les parets és l'única cosa que el manté unit, i lentament s'està desarmant.\n\nMalgrat el seu estat deteriorat, l'abella encara sembla voler protegir el pot.

items.item.prompt=Tria l'adreça per llançar
items.item.ac_drop=SOLTAR
items.item.ac_throw=LLANÇAR
items.item.rankings_desc=Mort per: %s
items.item.curse=una maledicció

items.kindofmisc.unequip_title=Desequipar un ítem
items.kindofmisc.unequip_message=Has de desequipar un d'aquests ítems primer. Seleccioneu un element per intercanviar.

items.kindofweapon.equip_cursed=La teva mà prem l'empunyadura de la teva arma de manera involuntària.

items.kingscrown.name=Corona del Rei Nan
items.kingscrown.ac_wear=UTILITZAR
items.kingscrown.naked=Per desgràcia, la corona no pot transformar la roba interior.
items.kingscrown.upgraded=La corona brilla intensament i després es desintegra a mesura que la teva armadura es transforma!
items.kingscrown.ratgraded=Les potes del Rei Rata brillen intensament mentre la teva armadura es transforma!
items.kingscrown.desc=La corona de l'últim rei nan, brilla amb tremenda energia màgica.\n\nQuan la facis servir, la màgia de la corona fluirà cap a l'armadura que estàs usant actualment, transformant-la en una _armadura èpica única amb habilitats especials. _ La nova armadura mantindrà totes les propietats de l'armadura original.

items.liquidmetal.name=metall líquid
items.liquidmetal.ac_apply=APLICAR
items.liquidmetal.prompt=Selecciona una arma llancívola
items.liquidmetal.already_fixed=Aquesta arma llancívola ja està en perfectes condicions!
items.liquidmetal.apply=Uses %d de metall liquid per reparar la teva arma llancívola.
items.liquidmetal.desc=Quan s'aboca sobre una arma llancívola, aquest líquid màgic omplirà les esquerdes i gastadures per l'ús, restaurant l'arma llancívola al seu perfecte estat!\n\nUna arma de tier 1 requereix 10 de metall líquid per ser reparada, una arma de tier 5 requereix 30. A més cada millora duplica la quantitat de metall requerit.\n\nEl metall líquid no es pot utilitzar per reparar dards reforçats.

items.lostbackpack.name=motxilla perduda
items.lostbackpack.desc=Aquest és el teu inventari perdut. Recolliu-ho per reclamar tots els vostres ítems!

items.merchantsbeacon.name=balisa de comerciant
items.merchantsbeacon.ac_use=UTILITZAR
items.merchantsbeacon.desc=Aquesta peça poc comuna de tecnologia nana permet comunicar-te a grans distàncies.\n\nEn ser activada, aquesta balisa et deixarà vendre ítems al Pixel Mart des de qualsevol lloc de la masmorra.\n\nNo obstant, la màgia dins de la balisa durarà només un ús, així que fes-la servir sàviament.

items.stylus.name=stilus arcà
items.stylus.ac_inscribe=INSCRIURE
items.stylus.prompt=Selecciona una armadura
items.stylus.identify=Has d'identificar aquesta armadura primer.
items.stylus.cursed=La màgia de l'stilus no funcionarà en una armadura maleïda.
items.stylus.inscribed=Vas inscriure la teva armadura amb l'stilus.
items.stylus.desc=Aquest stilus arcà està fet d'alguna pedra fosca molt dura. Usant-lo pots inscriure un glif màgic a la teva armadura, però no tens el poder d'escollir quin glif serà, el stilus ho decidirà per tu.

items.tengusmask.name=Màscara de Tengu
items.tengusmask.ac_wear=UTILITZAR
items.tengusmask.used=La màscara es desintegra a mesura que el seu poder flueix cap a tu!
items.tengusmask.desc=Aquesta màscara va caure del rostre de Tengu quan va morir, pots sentir un gran poder màgic emanant-ne. La màscara era la font de poder de Tengu?\n\n
Quan la facis servir, el gran poder de la màscara es transferirà a tu, permetent-te _escollir una subclasse per al teu heroi._\n\nQuina subclasse triaràs?

items.torch.name=torxa
items.torch.ac_light=ENCENDRE
items.torch.desc=Un element bàsic d'aventura, quan una masmorra s'enfosqueix, una torxa pot ajudar a obrir el camí.

items.waterskin.name=odre d'aigua
items.waterskin.ac_drink=BEURE
items.waterskin.collected=Deseu la gota de rosada al vostre odre d'aigua.
items.waterskin.full=El teu odre d'aigua és ple!
items.waterskin.empty=El vostre odre d'aigua està buit!
items.waterskin.desc=Un recipient per a líquid, fet de cuir i corda, segellat amb un tap de suro.
items.waterskin.desc_water=En aquest moment l'oració d'aigua només conté una mica d'aigua potable. Segurament hi ha alguna cosa a la masmorra que l'ore d'aigua podria emmagatzemar al seu lloc.
items.waterskin.desc_heal=L'oració d'aigua s'utilitza actualment per emmagatzemar aigua curativa. Com més ple estigui l'odre, més et curaràs instantàniament en beure'l. Només beuràs tot el que sigui necessari.
items.waterskin.desc_full=L'oració d'aigua plena sembla irradiar energia, potser es pot fer servir per beneir un altre objecte de supervivència?
