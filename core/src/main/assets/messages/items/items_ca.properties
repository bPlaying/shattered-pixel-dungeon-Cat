items.potions.potion.indigo=poció indi
items.potions.potion.silver=poció platejada
items.potions.potion.unknown_desc=Aquest flascó conté un líquid colorit. Qui sap què farà en ser begut o llançat?
items.potions.potion.harmful=Poció perjudicial!
items.potions.potion.beneficial=Poció beneficiosa
items.potions.potion.yes=Si, sé què faig
items.potions.potion.no=No, he canviat d'idea
items.potions.potion.sure_drink=Estàs segur que vols beure-la? En la majoria dels casos, llançar aquestes pocions als enemics té més sentit.
items.potions.potion.sure_throw=Esteu segur que voleu llançar-la? En la majoria dels casos té sentit beure-la.
items.potions.potion.shatter=El flascó es trenca i el líquid esquitxa sense causar danys.
items.potions.potion$placeholder.name=poció
items.potions.potion$seedtopotion.name=Poció Aleatòria

items.potions.alchemicalcatalyst.name=catalitzador alquímic
items.potions.alchemicalcatalyst.desc=Aquest flascó prim de líquid màgic està fet de l'essència desconstruïda d'una poció. El líquid és translúcid i brilla amb els colors canviants de l'arc de Sant Martí. Aquest catalitzador és principalment útil com a ingredient alquímic, però també pot ser usat directament per obtenir l'efecte d'una poció aleatòria.

items.potions.potionofexperience.name=Poció d'experiència
items.potions.potionofexperience.desc=Les experiències llegendàries de multituds de batalles reduïdes a forma líquida, aquest beuratge augmentarà instantàniament el teu nivell d'experiència.

items.potions.potionoffrost.name=Poció de gebre
items.potions.potionoffrost.desc=El producte químic contingut en aquesta poció s'evaporarà en un núvol de congelació en exposar-se a l'aire lliure.

items.potions.potionofhaste.name=Poció de velocitat
items.potions.potionofhaste.energetic=Et sents amb energia!
items.potions.potionofhaste.desc=Beure aquest líquid estranyament dolç t'impregnarà de tremenda energia per un curt temps, permetent córrer a altes velocitats.

items.potions.potionofhealing.name=Poció de curació
items.potions.potionofhealing.heal=Les vostres ferides comencen a tancar-se.
items.potions.potionofhealing.desc=Aquest elixir et tornarà la salut amb rapidesa i curarà instantàniament moltes malalties.

items.potions.potionofinvisibility.name=Poció d'invisibilitat
items.potions.potionofinvisibility.invisible=Veus les teves mans tornar-se invisibles!
items.potions.potionofinvisibility.desc=Beure aquesta poció et farà temporalment invisible. Mentre sigui invisible, els enemics no et podran veure. Atacar un enemic, així com fer servir una vareta o un pergamí davant dels ulls de l'enemic, esvairà l'efecte.

items.potions.potionoflevitation.name=Poció de levitació
items.potions.potionoflevitation.float=Flotes a l'aire!
items.potions.potionoflevitation.desc=Beure aquest curiós líquid et farà surar a l'aire, podent sobrevolar sense esforç sobre trampes i pous. En llançar aquesta poció es crearà un núvol de gas sense refinar, desorientant qualsevol cosa atrapada.

items.potions.potionofliquidflame.name=Poció de flama líquida
items.potions.potionofliquidflame.desc=Aquest flascó conté un compost inestable que esclatarà violentament en flames en exposar-se a l'aire lliure.

items.potions.potionofmindvision.name=Poció de visió mental
items.potions.potionofmindvision.see_mobs=D'alguna manera pots sentir la presència de les ments d'altres criatures!
items.potions.potionofmindvision.see_none=D'alguna manera podeu dir que esteu sols en aquest nivell de moment.
items.potions.potionofmindvision.desc=Després de beure això, la teva ment estarà en sintonia amb l'aura psíquica de les criatures distants, permetent sentir presències biològiques a través de les parets. També aquesta poció us permetrà veure a través de les parets i portes properes.

items.potions.potionofparalyticgas.name=Poció de gas paralitzant
items.potions.potionofparalyticgas.desc=Després de l'exposició a l'aire lliure, el líquid en aquest flascó s'evaporarà en una boirina groga entumidora. Qualsevol que inhali la boirina serà paralitzat immediatament, incapaç de moure's per un temps després que el núvol es dissipi. Aquest ítem pot ser llançat a enemics distants per atrapar-los dins lefecte del gas.

items.potions.potionofpurity.name=Poció de puresa
items.potions.potionofpurity.freshness=Sents una estranya frescor a l'aire.
items.potions.potionofpurity.protected=Una capa protectora t'embolica!
items.potions.potionofpurity.desc=Aquest reactiu màgic neutralitzarà ràpidament tots els efectes nocius en una gran àrea. Beure'l et donarà immunitat temporal a aquests efectes.

items.potions.potionofstrength.name=Poció de força
items.potions.potionofstrength.msg_1=+1 força
items.potions.potionofstrength.msg_2=Nova força recorre el teu cos.
items.potions.potionofstrength.desc=Aquest potent líquid recorrerà els teus músculs, incrementant permanentment la teva força en un punt.

items.potions.potionoftoxicgas.name=Poció de gas tòxic
items.potions.potionoftoxicgas.desc=Descobrir o trencar aquest flascó pressuritzat causarà que el seu contingut exploti en un núvol mortal de gas verd tòxic. Pots triar llançar aquesta poció a enemics distants en lloc de destapar-la amb la mà.



###brews
items.potions.brews.causticbrew.name=infusió càustica
items.potions.brews.causticbrew.desc=Aquest beuratge dispersarà cent corrosiu en una àrea extensa al voltant de la ubicació d'on es fragmenta. Qualsevol cosa atrapada pel cent, serà lentament fosa si no es renta a l'aigua.

items.potions.brews.blizzardbrew.name=infusió de ventisca
items.potions.brews.blizzardbrew.desc=Quan es trenqui, aquesta infusió provocarà una tempesta de neu arremolinada que es propaga ràpidament com un gas.

items.potions.brews.infernalbrew.name=infusió infernal
items.potions.brews.infernalbrew.desc=Quan es trenqui, aquesta infusió desencadenarà un infern furiós que es propaga ràpidament com un gas.

items.potions.brews.shockingbrew.name=infusió impactant
items.potions.brews.shockingbrew.desc=Quan es trenqui, aquesta infusió provocarà una tempesta elèctrica en una àmplia àrea al voltant de la ubicació on es trenca.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir d'armadura arcana
items.potions.elixirs.elixirofarcanearmor.desc=Aquest elixir atorgarà a qui el begui una resistència duradora al dany màgic.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rejoveniment aquàtic
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Aquest elixir conté les restes de Gú, enfortides amb una poció de curació. Tot i que no proveirà curació immediata, restaurarà constantment una major quantitat de salut mentre estiguis parat a l'aigua.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Curació Aquàtica
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Has guanyat temporalment propietats restauradores similars a les de Goo.\n\nMentre estàs parat a l'aigua, recuperaràs una petita quantitat de salut per torn. L'efecte s'atura quan estiguis ple de salut o fora de l'aigua.\n\nCuració restant: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir de sang de drac
items.potions.elixirs.elixirofdragonsblood.desc=Quan és consumit, aquest elixir enviarà poder ardent a través de les venes del bevedor. Aquest efecte farà que el bevedor sigui immune al foc i li permetrà calar foc als enemics amb atacs físics.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir de curació melosa
items.potions.elixirs.elixirofhoneyedhealing.desc=Aquest elixir combina la curació amb la dolçor de la mel. Quan és beguda, satisfarà una petita quantitat de gana, però també pot ser llançat per curar un aliat.\n\nLes criatures amb afinitat per la mel poden ser pacificades si aquest ítem s'usa en elles.

items.potions.elixirs.elixiroficytouch.name=elixir de toc gelat
items.potions.elixirs.elixiroficytouch.desc=Quan és consumit, aquest elixir permetrà al bevedor absorbir la calor dels enemics que ataca. Aquest efecte farà que el bevedor sigui immune al fred i li permetrà refredar els enemics amb atacs físics.

items.potions.elixirs.elixirofmight.name=elixir de poder
items.potions.elixirs.elixirofmight.msg_1=+1 força, +%dps
items.potions.elixirs.elixirofmight.msg_2=Nova força sorgeix a través del teu cos.
items.potions.elixirs.elixirofmight.desc=Aquest líquid poderós recorrerà els teus músculs, augmentant permanentment la teva força en un punt i augmentant temporalment la salut màxima en %d punts. L'augment de salut depèn de la teva salut màxima, però disminuirà lentament a mesura que pugis de nivell.
items.potions.elixirs.elixirofmight$htboost.name=Impuls de Salut Màxima
items.potions.elixirs.elixirofmight$htboost.desc=El teu cos se sent anormalment fort i saludable.\n\nLa teva salut màxima s'incrementa durant un període prolongat de temps. A mesura que guanyis nivells, l'augment s'esvairà constantment.\n\nAugment actual: %d.\nNivells restants: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir d'essència tòxica
items.potions.elixirs.elixiroftoxicessence.desc=Quan és consumit, aquest elixir imbuirà el bevedor amb energia tòxica. El bevedor serà immune als gasos tòxics i al verí, i disseminarà contínuament gas tòxic a mesura que es mou.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=poció turquesa exòtica
items.potions.exotic.exoticpotion.crimson=poció carmesí exòtica
items.potions.exotic.exoticpotion.azure=poció azur exòtica
items.potions.exotic.exoticpotion.jade=poció jade exòtica
items.potions.exotic.exoticpotion.golden=poció daurada exòtica
items.potions.exotic.exoticpotion.magenta=poció magenta exòtica
items.potions.exotic.exoticpotion.charcoal=poció carbó exòtica
items.potions.exotic.exoticpotion.ivory=poció ivoriana exòtica
items.potions.exotic.exoticpotion.amber=poció ambre exòtica
items.potions.exotic.exoticpotion.bistre=poció bistre exòtica
items.potions.exotic.exoticpotion.indigo=poció indi exòtica
items.potions.exotic.exoticpotion.silver=poció platejada exòtica
items.potions.exotic.exoticpotion.unknown_desc=Aquest flascó rodó conté un líquid colorit granulat. Sembla ser aliè a aquesta terra, qui sap què farà en ser begut o llançat?
items.potions.exotic.exoticpotion.warning=Realment vols deixar de fer servir aquesta poció? Es consumirà de totes maneres.
items.potions.exotic.exoticpotion.yes=Sí, estic segur
items.potions.exotic.exoticpotion.no=No, he canviat d'idea

items.potions.exotic.potionofcleansing.name=Poció de purificació
items.potions.exotic.potionofcleansing.desc=Aquest poderós reactiu farà que el bevedor sigui immune a tots els efectes nocius durant uns torns quan el begui. També es pot llançar a un objectiu per purificar-lo.
items.potions.exotic.potionofcleansing$cleanse.name=Purificat
items.potions.exotic.potionofcleansing$cleanse.desc=Aquest personatge és temporalment immune a tots els efectes nocius!\n\nTorns restants: %s.

items.potions.exotic.potionofcorrosivegas.name=Poció de gas corrosiu
items.potions.exotic.potionofcorrosivegas.desc=Descobrir o trencar aquest flascó pressuritzat farà que el seu contingut exploti en un núvol mortal de gas corrosiu de color òxid. Es propaga més ràpidament que el gas tòxic i és més mortal, però durarà menys que aquest.

items.potions.exotic.potionofdragonsbreath.name=Poció d'alè de drac
items.potions.exotic.potionofdragonsbreath.prompt=Tria una ubicació per cremar
items.potions.exotic.potionofdragonsbreath.desc=Aquest flascó conté un compost inusual que esclata en flames poc després de barrejar-se amb la saliva. Escopir ràpidament el líquid permetrà a l'usuari llançar flames de la boca!

items.potions.exotic.potionofearthenarmor.name=Poció d'armadura de terra
items.potions.exotic.potionofearthenarmor.desc=En lloc de paralitzar, aquest líquid té un efecte d'enduriment a la pell que la convertirà en una armadura natural temporal.

items.potions.exotic.potionofdivineinspiration.name=poció d'inspiració divina
items.potions.exotic.potionofdivineinspiration.no_more_points=No podeu obtenir més punts de talent addicionals.
items.potions.exotic.potionofdivineinspiration.select_tier=Selecciona un nivell de talent per obtenir dos punts addicionals. Has d'haver desbloquejat aquest nivell per poder gastar els punts.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Punts de Talent!
items.potions.exotic.potionofdivineinspiration.desc=El poder de l'energia sagrada reduït a forma líquida, aquest glop imbuirà el bevedor amb poder diví, atorgant-li dos punts de talent addicionals en un nivell de la seva elecció.\n\nAquesta poció només es pot utilitzar una vegada per a cada nivell de talent.

items.potions.exotic.potionofmagicalsight.name=Poció de visió màgica
items.potions.exotic.potionofmagicalsight.desc=Després de beure això, els teus sentits augmentaran breument a nivells increïbles, incrementant el teu rang de visió i permetent veure a través de les parets!

items.potions.exotic.potionofmastery.name=poció de mestratge
items.potions.exotic.potionofmastery.prompt=Domina un element
items.potions.exotic.potionofmastery.weapon_easier=La teva arma es torna més fàcil de manejar!
items.potions.exotic.potionofmastery.armor_easier=La teva armadura es torna més fàcil d'utilitzar!
items.potions.exotic.potionofmastery.desc=En lloc d'atorgar força bruta, aquesta poció sintonitzarà els músculs de l'usuari amb un ítem en particular. Això farà que aquest ítem sigui més fàcil de fer servir, com si el bevedor hagués practicat amb ell i hagués desenvolupat memòria muscular.\n\nL'arma o armadura triada requerirà 2 punts de força menys per ser utilitzada. Aquesta poció només es pot utilitzar una vegada per ítem.

items.potions.exotic.potionofshielding.name=Poció de protecció
items.potions.exotic.potionofshielding.desc=En lloc de guarir, aquesta poció projectarà un escut durador al voltant del cos de l'usuari, bloquejant una quantitat considerable de dany.

items.potions.exotic.potionofshroudingfog.name=Poció de boira envoltant
items.potions.exotic.potionofshroudingfog.desc=Quan s'exposa a l'aire, el líquid d'aquest flascó produirà una espessa boira fumejant que es propaga ràpidament i bloqueja la visió dels teus enemics.

items.potions.exotic.potionofsnapfreeze.name=Poció de congelació ràpida
items.potions.exotic.potionofsnapfreeze.desc=La substància química continguda en aquesta poció reaccionarà ràpidament amb l'aire, congelant i arrelant instantàniament tot dins del seu efecte.

items.potions.exotic.potionofstamina.name=Poció de resistència
items.potions.exotic.potionofstamina.desc=Beure aquest líquid estranyament dolç t'infondrà un impuls d'energia durador, cosa que et permetrà córrer a un ritme accelerat durant un període prolongat de temps.

items.potions.exotic.potionofstormclouds.name=Poció de núvols de tempesta
items.potions.exotic.potionofstormclouds.desc=Llançar aquesta poció crearà un núvol de vapor concentrat de ràpida propagació, que es condensarà i es vessarà sobre l'ambient. La major part del terreny esdevindrà aigua, els incendis s'apagaran i els paranys es desbordaran i es trencaran.



###quest items
items.quest.ceremonialcandle.name=vela cerimonial
items.quest.ceremonialcandle.desc=Un joc d'espelmes, foses i unides entre si per l'ús.\nPer si mateixes són inútils, però usades amb altres espelmes en patró, poden concentrar l'energia per a un ritual d'invocació.

items.quest.corpsedust.name=pols cadavèrica
items.quest.corpsedust.chill=Un calfred corre per la teva esquena.
items.quest.corpsedust.desc=La bola de pols cadavèrica no és gaire diferent externament a una bola de pols normal. Però pots sentir una energia maligna aguaitant dins d'ella.\n\nDesfer-te'n com més aviat millor seria una bona idea.

items.quest.darkgold.name=mineral d'or fosc
items.quest.darkgold.desc=A aquest metall se'n diu fosc, no pel seu color (que és el mateix que el de l'or normal), sinó perquè es fon en exposar-lo a la llum del dia, fent-lo inútil a la superfície.

items.quest.dwarftoken.name=token de nan
items.quest.dwarftoken.desc=Molts nans i algunes de les seves creacions més grans porten aquestes petites peces de metall de propòsit desconegut. Potser són joieria o algun tipus didentificació. Els nans són gent estranya.

items.quest.embers.name=ascues elementals
items.quest.embers.desc=Ascues especials que només es poden obtenir d'elementals de foc joves. Irradien energia tèrmica.

items.quest.gooblob.name=gota de Gú
items.quest.gooblob.desc=Una massa enganxosa i gomosa, es va separar del Gú quan va morir. És gairebé com una gran bola de gelatina, encara que no t'atreviries a menjar-la.\n\nNo fa res per si sola, però podria ser útil quan es combina amb certes pocions o una bomba. Almenys s'hauria de convertir en una quantitat decent d'energia.

items.quest.metalshard.name=fragment de metall maleït
items.quest.metalshard.desc=Un fragment de metall maleït rovellat, que es va desprendre del DM-300 quan va ser destruït. Pots sentir una inactiva màgia malèvola dins d'aquest.\n\nNo fa res per si mateix, però pot ser útil quan es combina amb certs pergamins o una bomba. Almenys s'hauria de convertir en una quantitat decent d'energia.

items.quest.pickaxe.name=bec
items.quest.pickaxe.ac_mine=MINAR
items.quest.pickaxe.no_vein=No hi ha cap veta d'or fosc a prop de minar.
items.quest.pickaxe.desc=Aquesta és una eina gran i resistent per trencar roques. Probablement pot ser utilitzada com una arma.

items.quest.ratskull.name=calavera de rata gegant
items.quest.ratskull.desc=Una calavera de rata sorprenentment gran. Seria un trofeu de caça fantàstic, si tinguessis un mur on penjar-la.



###rings
items.rings.ring.diamond=anell de diamant
items.rings.ring.opal=anell d'òpal
items.rings.ring.garnet=anell de granat
items.rings.ring.ruby=anell de robí
items.rings.ring.amethyst=anell d'ametista
items.rings.ring.topaz=anell de topazi
items.rings.ring.onyx=anell d'ònix
items.rings.ring.tourmaline=anell de turmalina
items.rings.ring.emerald=anell de maragda
items.rings.ring.sapphire=anell de safir
items.rings.ring.quartz=anell de quars
items.rings.ring.agate=anell d'àgata
items.rings.ring.equip_cursed=L'anell es tiba al voltant del teu dit dolorosament!
items.rings.ring.unknown_desc=Aquesta cinta de metall està adornada amb una gemma que resplendeix a la foscor. Qui sap quin efecte tindrà en portar-la posada?
items.rings.ring.known=Això és un %s
items.rings.ring.identify=T'has familiaritzat prou amb el teu anell per identificar-lo. És un %s.
items.rings.ring.cursed_worn=Com que aquest anell està maleït, no tens les forces per treure'l.
items.rings.ring.curse_known=Pots sentir una màgia maligna assetjant dins aquest anell.
items.rings.ring.not_cursed=Aquest anell és lliure d'energia maligna.

items.rings.ringofaccuracy.name=anell de precisió
items.rings.ringofaccuracy.stats=Quan es fa servir, aquest anell augmentarà la teva precisió en _%s%%._
items.rings.ringofaccuracy.typical_stats=Quan s'usa, aquest anell generalment augmentarà la teva precisió en _%s%%._
items.rings.ringofaccuracy.desc=Aquest anell augmenta la teva concentració, facilitant que els teus atacs trobin el seu objectiu. Un anell maleït farà més difícil que els teus atacs connectin.

items.rings.ringofelements.name=anell dels elements
items.rings.ringofelements.stats=Quan es fa servir, aquest anell proporcionarà _%s%%_ resistència elemental.
items.rings.ringofelements.typical_stats=Quan es fa servir, aquest anell típicament proporcionarà _%s%%_ resistència elemental.
items.rings.ringofelements.desc=Aquest anell proporciona resistència a la majoria dels efectes màgics i elementals, disminuint el dany i la durada dels efectes negatius. Naturalment, un anell maleït empitjorarà aquests efectes.

items.rings.ringofenergy.name=anell d'energia
items.rings.ringofenergy.stats=Quan s'usa, aquest anell augmentarà la velocitat de càrrega de vareta a _%1$s%%_ i la velocitat de càrrega d'artefacte a _%2$s%%._
items.rings.ringofenergy.typical_stats=Quan s'usa, aquest anell típicament augmentarà la velocitat de recàrrega de les varetes en _%1$s%%_ i la velocitat de càrrega dels artefactes en _%2$s%%._
items.rings.ringofenergy.desc=Les varetes i els artefactes es recarregaran més ràpidament al camp arcà que irradia d'aquest anell. Un anell maleït alentirà la recàrrega.

items.rings.ringofevasion.name=anell d'evasió
items.rings.ringofevasion.stats=Quan es fa servir, aquest anell augmentarà la teva evasió en _%s%%._
items.rings.ringofevasion.typical_stats=Quan es fa servir, aquest anell normalment augmentarà la teva evasió en _%s%%._
items.rings.ringofevasion.desc=Aquest anell accelera les reaccions del portador, fent-lo més difícil de copejar. Un anell maleït farà que lusuari sigui més fàcil de colpejar.

items.rings.ringofforce.name=anell de força
items.rings.ringofforce.stats=Quan estiguis desarmat, amb la teva força actual, aquest anell infligirà _%1$d-%2$d de dany._ Amb una arma equipada, aquest anell augmentarà el dany en _%3$d ._
items.rings.ringofforce.typical_stats=Quan estiguis desarmat, amb la teva força actual, normalment aquest anell farà _%1$d-%2$d de dany._ Amb una arma equipada, aquest anell augmentarà el dany dany a _%3 $d._
items.rings.ringofforce.desc=Aquest anell augmenta la força dels cops cos a cos de l'usuari. Aquest poder addicional és força feble quan s'empunyen armes, però un atac sense armes es farà molt més fort. Un anell maleït en canvi debilitarà els cops del portador.

items.rings.ringoffuror.name=anell de fúria
items.rings.ringoffuror.stats=Quan es fa servir, aquest anell augmentarà la velocitat dels teus atacs en _%s%%._
items.rings.ringoffuror.typical_stats=Quan es fa servir, aquest anell normalment augmentarà la velocitat dels teus atacs en _%s%%._
items.rings.ringoffuror.desc=Aquest anell atorga al portador una fúria interna, permetent atacar més ràpidament. Un anell maleït, en canvi, reduirà la velocitat d'atac del portador.

items.rings.ringofhaste.name=anell de velocitat
items.rings.ringofhaste.stats=Quan s'usa, aquest anell augmentarà la teva velocitat de moviment en _%s%%._
items.rings.ringofhaste.typical_stats=Quan es fa servir, aquest anell típicament augmentarà la teva velocitat de moviment en _%s%%._
items.rings.ringofhaste.desc=Aquest anell redueix l'esforç de moviment de l'usuari, permetent córrer a velocitats sobrehumanes. Un anell maleït en canvi farà pesat el portador.

items.rings.ringofmight.name=anell de poder
items.rings.ringofmight.stats=Quan s'usa, aquest anell augmentarà la teva força en _%1$d_ i el teu PS màxim en _%2$s%%._
items.rings.ringofmight.typical_stats=Quan s'usa, aquest anell normalment augmentarà la teva força en _%1$d_ i el teu PS màxim en _%2$s%%._
items.rings.ringofmight.desc=Aquest anell incrementa els trets físics del portador, atorgant-li una major força física i constitució. Un anell maleït debilitarà el portador.

items.rings.ringofsharpshooting.name=anell del tirador
items.rings.ringofsharpshooting.stats=Quan s'usa, aquest anell augmentarà el mal de les teves armes llancívoles com si el seu nivell hagués augmentat en _%1$d_ i augmentarà la seva durabilitat en _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Quan s'usa, aquest anell normalment augmenta el dany de les teves armes llancívoles com si el seu nivell hagués augmentat en _%1$d_ i augmenta la seva durabilitat en _%2$s%%._
items.rings.ringofsharpshooting.desc=Aquest anell millora la precisió i la punteria de l'usuari, cosa que farà que totes les armes llancívoles siguin més perjudicials i duradores. Un anell maleït tindrà lefecte contrari.

items.rings.ringoftenacity.name=anell de tenacitat
items.rings.ringoftenacity.stats=Quan s'usa, aquest anell reduirà el dany que pateixis fins a _%s%%._
items.rings.ringoftenacity.typical_stats=Quan s'usa, aquest anell típicament reduirà el dany que pateixis fins a _%s%%._
items.rings.ringoftenacity.desc=Quan es fa servir, aquest anell permetrà a l'usuari resistir cops normalment mortals. Com més lesionat estigui el portador, més resistent serà al mal. Un anell maleït facilitarà als enemics executar lusuari.

items.rings.ringofwealth.name=anell de riquesa
items.rings.ringofwealth.stats=Quan es fa servir, aquest anell augmentarà la teva sort en _%s%%._
items.rings.ringofwealth.typical_stats=Quan es fa servir, aquest anell típicament augmentarà la teva sort en _%s%%._
items.rings.ringofwealth.desc=Aquest anell actua com un imant per al tresor, cosa que augmenta la probabilitat que els enemics i els contenidors tinguin objectes valuosos. Un anell maleït en canvi reduirà les teves possibilitats de rebre el botí.



