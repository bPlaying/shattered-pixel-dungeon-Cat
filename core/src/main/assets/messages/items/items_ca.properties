items.scrolls.inventoryscroll.warning=Realment vols deixar de fer servir aquest pergamí? Es consumirà de totes maneres.
items.scrolls.inventoryscroll.yes=Sí, n'estic segur.
items.scrolls.inventoryscroll.no=No, he canviat d'idea

items.scrolls.scrollofidentify.name=pergamí d'identificació
items.scrolls.scrollofidentify.inv_title=Identificar un ítem
items.scrolls.scrollofidentify.it_is=El teu pergamí ho identifica, és un %s.
items.scrolls.scrollofidentify.desc=Aquest pergamí revela permanentment tots els secrets d'un ítem.

items.scrolls.scrolloflullaby.name=pergamí de cançó de bressol
items.scrolls.scrolloflullaby.sooth=El pergamí emet una melodia tranquil·litzadora. Et sents amb molt somni.
items.scrolls.scrolloflullaby.desc=La lectura d'aquest pergamí emet una melodia relaxant que calmarà tots els qui l'escoltin en un somni màgic profund. Pel lector i els seus aliats el somni és reparador.

items.scrolls.scrollofmagicmapping.name=pergamí de mapatge màgic
items.scrolls.scrollofmagicmapping.layout=Ara sou conscients del mapatge del nivell.
items.scrolls.scrollofmagicmapping.desc=Quan es llegeixi aquest pergamí, es gravarà a la memòria una imatge de claredat cristal·lina, alertant-te sobre el mapejat del nivell i revelant tots els secrets ocults. Les ubicacions dels ítems i criatures continuaran sent desconegudes.

items.scrolls.scrollofmirrorimage.name=pergamí de reflex
items.scrolls.scrollofmirrorimage.desc=L'encantament en aquest pergamí crearà dos bessons il·lusoris del lector. Aquests miratges actuen com a clons més febles del lector i perseguiran els seus enemics. Tot i això, no tenen durabilitat i s'esvairan en rebre mal.

items.scrolls.scrollofretribution.name=pergamí de retribució
items.scrolls.scrollofretribution.desc=Aquest pergamí conté energia destructiva que canalitza el patiment del lector en una explosió de poder. Com més feble sigui el lector, més mal causarà. Amb molt poca salut, aquest pergamí pot matar la majoria dels enemics a linstant.\n\nNo obstant això, utilitzar el pergamí afecta l'usuari, encegant-lo i debilitant-lo.

items.scrolls.scrollofrage.name=pergamí de fúria
items.scrolls.scrollofrage.roar=El pergamí emet un rugit furiós que fa ressò al llarg de la masmorra!
items.scrolls.scrollofrage.desc=Quan es llegeixi en veu alta, aquest pergamí desfermarà un gran rugit que atrau tots els enemics cap al lector i enfuria els que són a prop.

items.scrolls.scrollofrecharging.name=pergamí de recàrrega
items.scrolls.scrollofrecharging.surge=Una onada d'energia recorre el teu cos, vigoritzant les varetes!
items.scrolls.scrollofrecharging.desc=El poder màgic en brut que es troba en aquest pergamí recarregarà, en ser alliberat, totes les varetes de l'usuari al llarg del temps.

items.scrolls.scrollofremovecurse.name=pergamí d'eliminar maledicció
items.scrolls.scrollofremovecurse.inv_title=Purificar un ítem
items.scrolls.scrollofremovecurse.cleansed=El vostre ítem brilla amb una llum purificadora i una energia malèvola es dispersa!
items.scrolls.scrollofremovecurse.not_cleansed=El vostre ítem brilla amb una llum purificadora, però no passa res.
items.scrolls.scrollofremovecurse.desc=L'encantament en aquest pergamí despullarà instantàniament qualsevol maledicció d'una arma, anell, vareta, armadura o artefacte.

items.scrolls.scrollofteleportation.name=pergamí de teletransport
items.scrolls.scrollofteleportation.tele=En un obrir i tancar d'ulls, vas ser teletransportat a una altra ubicació del nivell.
items.scrolls.scrollofteleportation.no_tele=La màgia de teletransportació falla.
items.scrolls.scrollofteleportation.cant_reach=No et pots teletransportar allà.
items.scrolls.scrollofteleportation.prompt=Tria un lloc per teletransportar-vos
items.scrolls.scrollofteleportation.desc=L'encanteri d'aquest pergamí transporta instantàniament el lector a una ubicació diferent al nivell de la masmorra. El pergamí prioritza les àrees a què el lector no ha estat abans, encara que no és capaç de teletransportar-se més enllà de portes tancades o barricades. No obstant això, podeu revelar portes ocultes que condueixen a noves àrees.

items.scrolls.scrollofterror.name=pergamí de terror
items.scrolls.scrollofterror.none=El pergamí emet una brillant resplendor de llum vermella.
items.scrolls.scrollofterror.one=El pergamí emet una brillant llum vermella i el %s fuig!
items.scrolls.scrollofterror.many=El pergamí emet una brillant resplendor de llum vermella i els monstres fugen!
items.scrolls.scrollofterror.desc=En llegir-se, aquest pergamí emetrà una llampada de llum vermella que aclapararà de terror tots els enemics en el teu camp de visió, els quals fugiran. Atacar un enemic que fuig escurçarà l'efecte.

items.scrolls.scrolloftransmutation.name=pergamí de transmutació
items.scrolls.scrolloftransmutation.inv_title=Transmuta un ítem
items.scrolls.scrolloftransmutation.nothing=No passa res interessant.
items.scrolls.scrolloftransmutation.morph=El teu ítem es transforma en una cosa diferent!
items.scrolls.scrolloftransmutation.desc=Aquest pergamí conté poderosa màgia de transmutació. Quan es fa servir en un ítem elegible, el transformarà en un ítem diferent del mateix tipus. La màgia fins i tot conservarà millores, encantaments i glifs.

items.scrolls.scrollofupgrade.name=pergamí de millora
items.scrolls.scrollofupgrade.inv_title=Millorar un element
items.scrolls.scrollofupgrade.weaken_curse=El pergamí de millora debilita la maledicció del vostre ítem.
items.scrolls.scrollofupgrade.remove_curse=El pergamí de millora neteja la maledicció del vostre ítem.
items.scrolls.scrollofupgrade.desc=Aquest pergamí millorarà només un ítem, augmentant-ne la qualitat. Una vareta augmentarà en poder i nombre de càrregues, les armes i les armadures faran i bloquejaran més mal, i els efectes dels anells s'intensificaran.\n\nAquest pergamí és capaç fins i tot de mitigar i de vegades dissipar totalment els efectes de malediccions, encara que no és tan potent com un pergamí d'eliminar maledicció.\n\nLa màgia del pergamí també pot interferir i esborrar encantaments en armes i glifs en armadures . La possibilitat que això passi comença en millorar a partir de +4, i estarà garantit a partir de +8.



