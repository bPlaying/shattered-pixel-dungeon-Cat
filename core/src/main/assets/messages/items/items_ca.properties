###armor curses
items.armor.curses.antientropy.name=%s d'antientropia
items.armor.curses.antientropy.desc=La maledicció d'antientropia va en contra de les forces de l'univers, extraient energia de l'atacant i redirigint-la cap al portador. Això congela breument l'atacant, però cala foc al portador!

items.armor.curses.bulk.name=%s de grandesa
items.armor.curses.bulk.desc=L'armadura de grandesa es veu més gran i imponent, però en realitat no millora la defensa. Pitjor encara, la mida afegida fa que el moviment a través de les portes sigui molt difícil.

items.armor.curses.corrosion.name=%s de corrosió
items.armor.curses.corrosion.desc=L'armadura de corrosió és capaç d'esclatar amb líquid corrosiu, cobrint-ho tot a la zona amb cent àcid i enganxós.

items.armor.curses.displacement.name=%s de desplaçament
items.armor.curses.displacement.desc=La maledicció de desplaçament intenta moure el portador a un lloc segur quan és atacat. Tot i això, és gairebé massa efectiva, en teletransportar l'usuari de forma aleatòria al voltant del nivell.

items.armor.curses.metabolism.name=%s de metabolisme
items.armor.curses.metabolism.desc=La maledicció de metabolisme converteix la sacietat directament en salut quan el portador està ferit, proporcionant un impuls de curació, però causa inanició ràpidament.

items.armor.curses.multiplicity.name=%s de multiplicitat
items.armor.curses.multiplicity.desc=Una armadura maleïda amb multiplicitat conté màgia de duplicació perillosa. Algunes vegades crearà una rèplica de l'usuari, però és igualment probable que dupliqui l'atacant!

items.armor.curses.overgrowth.name=%s de sobrecreixement
items.armor.curses.overgrowth.desc=L'armadura de sobrecreixement està coberta per diverses plantes florents. Tot i que aquest efecte llueix certament interessant, no ajuda la defensa, i aquestes plantes s'activaran aleatòriament durant el combat!

items.armor.curses.stench.name=%s de pudor
items.armor.curses.stench.desc=Una armadura maleïda amb pudor llançarà núvols de gas nociu, sent un perill per a tot el que entri al núvol.


###glyphs
items.armor.glyphs.affection.name=%s d'afecte
items.armor.glyphs.affection.desc=Aquest poderós glif manipula la ment dels atacants, encantant-los temporalment.

items.armor.glyphs.antimagic.name=%s d'antigàgia
items.armor.glyphs.antimagic.desc=Aquest poderós glif permet a l'armadura defensar el portador contra els atacs màgics així com els físics. Aquesta defensa màgica no és afectada pel nivell de l'armadura.

items.armor.glyphs.brimstone.name=%s de sofre
items.armor.glyphs.brimstone.desc=Aquest glif protegeix el portador i les seves pertinences del foc, anul·lant completament el dany i els efectes negatius.

items.armor.glyphs.camouflage.name=%s de camuflatge
items.armor.glyphs.camouflage.desc=Aquest glif permet al portador barrejar-se a l'herba alta, atorgant-li invisibilitat temporal.

items.armor.glyphs.entanglement.name=%s d'arrelament
items.armor.glyphs.entanglement.desc=Aquest glif fa créixer una armadura terrània al voltant del portador per absorbir mal, però aquesta armadura es trencarà si el portador es mou.

items.armor.glyphs.flow.name=%s de flux
items.armor.glyphs.flow.desc=Aquest glif manipula el flux de l'aigua al voltant del portador, fent-ho molt més ràpid quan es mou a través d'aquesta.

items.armor.glyphs.obfuscation.name=%s d'ofuscació
items.armor.glyphs.obfuscation.desc=Aquest glif es fa fosc al portador, fent-lo més difícil de detectar.

items.armor.glyphs.potential.name=%s de potencial
items.armor.glyphs.potential.rankings_desc=Mort per: glif de potencial
items.armor.glyphs.potential.desc=Aquest glif acumula energia quan és copejat, atorgant càrrega a la vareta del portador quan s'activa.

items.armor.glyphs.repulsion.name=%s de repulsió
items.armor.glyphs.repulsion.desc=Aquest glif repel·leix la força contra els atacants, enviant-los volant cap enrere.

items.armor.glyphs.stone.name=%s de pedra
items.armor.glyphs.stone.desc=Aquest glif envolta l'armadura amb una pesada pedra màgica que fa impossible esquivar però bloqueja el dany en proporció amb l'evasió.

items.armor.glyphs.swiftness.name=%s de lleugeresa
items.armor.glyphs.swiftness.desc=Aquest glif millora la velocitat del portador, sempre que no estigui a prop d'un enemic.

items.armor.glyphs.thorns.name=%s d'espines
items.armor.glyphs.thorns.desc=Aquest poderós glif fa mal als seus atacants, causant que es dessagnan lentament quan ataquen el portador.

items.armor.glyphs.viscosity.name=%s de viscositat
items.armor.glyphs.viscosity.deferred=%d diferit
items.armor.glyphs.viscosity$defereddamage.name=Dany diferit
items.armor.glyphs.viscosity$defereddamage.ondeath=El dany diferit t'ha matat...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Mort per dany diferit
items.armor.glyphs.viscosity$defereddamage.desc=El dany està sent infligit lentament en lloc d'immediatament.\n\nDany diferit restant: %d.
items.armor.glyphs.viscosity.desc=Aquest glif és capaç de retenir el dany infligit al portador, patint-lo a poc a poc en lloc de tot alhora.



