items.artifacts.sandalsofnature.desc_2=El calçat ha crescut i ara s'assembla més a dues sabates a mida. Una mica de color va tornar a ells, potser encara poden créixer més?
items.artifacts.sandalsofnature.desc_3=Les plantes han tornat a créixer i ara s'assemblen a un parell de botes sòlides fetes d'escorça. Les plantes semblen haver recuperat la seva força, però potser encara poden créixer més?
items.artifacts.sandalsofnature.desc_4=Les plantes semblen haver assolit la seva màxima mida, s'assemblen a un parell de genolleres blindades. Les genolleres són de color marró fosc i s'assemblen a un arbre molt resistent.
