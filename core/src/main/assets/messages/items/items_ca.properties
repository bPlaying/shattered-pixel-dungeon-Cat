items.armor.classarmor.ac_ability=ESCOLLIR HABILITAT
items.armor.classarmor.no_ability=La teva armadura encara no té habilitat, hauries d'escollir-ne una!
items.armor.classarmor.not_equipped=Necessites posar-te aquesta armadura per fer servir el seu poder especial!
items.armor.classarmor.low_charge=L'armadura no està prou carregada per utilitzar el vostre poder especial!
items.armor.classarmor.charge_use=Fa servir l'habilitat ara consumirà _%s_ de càrrega.

items.armor.clotharmor.name=armadura de roba
items.armor.clotharmor.desc=Aquesta armadura lleugera ofereix protecció bàsica.

items.armor.huntressarmor.name=vel de caçadora
items.armor.huntressarmor.no_enemies=No hi ha enemics a la vista
items.armor.huntressarmor.desc=Mentre porti el vel, la Caçadora pot fer una habilitat especial.

items.armor.leatherarmor.name=armadura de cuir
items.armor.leatherarmor.desc=Armadura feta de pell adobada de monstre. No és tan lleugera com una armadura de roba, però proporciona una millor protecció.

items.armor.magearmor.name=túnica de mag
items.armor.magearmor.desc=Mentre porteu aquesta esplèndida túnica, el Mag pot realitzar una habilitat especial.

items.armor.mailarmor.name=armadura de malla
items.armor.mailarmor.desc=Banques de metall entrellaçats conformen una forta però flexible armadura.

items.armor.platearmor.name=armadura laminada
items.armor.platearmor.desc=Enormes làmines de metall s'uneixen formant un vestit que brinda una protecció incomparable a qualsevol aventurer prou fort per suportar el seu sorprenent pes.

items.armor.roguearmor.name=vestit de murri
items.armor.roguearmor.desc=Mentre porti aquest fosc vestit, el Pícar pot fer una habilitat especial.

items.armor.scalearmor.name=armadura d'escates
items.armor.scalearmor.desc=Les escates metàl·liques cosides en una armilla de cuir creen una flexible, però protectora armadura.

items.armor.warriorarmor.name=armadura de l'heroi
items.armor.warriorarmor.desc=Encara que aquesta armadura sembli pesada, permet al Guerrero realitzar una habilitat especial.



