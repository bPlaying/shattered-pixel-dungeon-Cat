items.artifacts.timekeepershourglass.no_charge=El vostre rellotge de sorra no s'ha recarregat prou per poder-lo utilitzar.
items.artifacts.timekeepershourglass.cursed=No podeu utilitzar un rellotge de sorra maleït.
