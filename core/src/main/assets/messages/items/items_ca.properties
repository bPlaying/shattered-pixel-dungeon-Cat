items.scrolls.scroll.blinded=No podeu llegir un pergamí estant encegat.
items.scrolls.scroll.no_magic=No podeu llegir un pergamí mentre duri la màgia d'immunitat.
items.scrolls.scroll.cursed=El teu llibre d'encanteris maleït t'impedeix invocar la màgia d'aquest pergamí! Un pergamí d'eliminar maledicció podria ser prou fort per funcionar.
