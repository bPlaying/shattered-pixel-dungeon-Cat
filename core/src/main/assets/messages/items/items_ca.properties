items.artifacts.unstablespellbook.unable_scroll=Ets incapaç d'afegir aquest pergamí al llibre.
items.artifacts.unstablespellbook.unknown_scroll=No sabeu quin tipus de pergamí encara és.
items.artifacts.unstablespellbook.desc=Aquest tom està en una condició sorprenentment bona donada a la seva edat. Bombolla i cruix mentre passes les pàgines, agitant-se amb una energia inestable. Si llegeixes aquest llibre, no se sap quin encanteri podràs llançar.
items.artifacts.unstablespellbook.desc_cursed=El llibre maleït s'ha lligat a tu, està inhibint la teva capacitat de fer servir la majoria dels pergamins.
items.artifacts.unstablespellbook.desc_index=El llibre està incomplet. L'índex apunta en aquest moment a les pàgines en blanc següents:
items.artifacts.unstablespellbook.desc_empowered=Els pergamins que heu afegit al llibre brillen amb poder. Podràs triar la versió exòtica dels efectes d'aquests pergamins, però a canvi d'un cost addicional.
items.artifacts.unstablespellbook.read_empowered=El pergamí que vas afegir al llibre d'encanteris sorgeix amb energia. Ets capaç de canalitzar la versió regular o exòtica de lefecte daquest pergamí.\n\nEscollir la variant exòtica costarà 2 càrregues en lloc d'1.



###bags
items.bags.bag.name=motxilla

items.bags.potionbandolier.name=bandolera de pocions
items.bags.potionbandolier.desc=Aquesta bandolera gruixuda s'ajusta al voltant del teu pit com una faixa, té moltes corretges aïllants per sostenir els flascons de pocions.\n\nDins de la bandolera, les teves pocions haurien d'estar protegides del fred.

items.bags.scrollholder.name=contenidor de pergamins
items.bags.scrollholder.desc=Aquest contenidor tubular sembla que ha contingut les eines i els mapes d'un astrònom, però els teus pergamins s'ajustaran igual de bé. Fins i tot hi ha alguns compartiments laterals que encaixarien perfectament amb els teus vidres d'encanteri.\n\nEl contenidor no es veu gaire inflamable, per la qual cosa els teus pergamins haurien d'estar fora de perill del foc dins seu.

items.bags.velvetpouch.name=bossa de vellut
items.bags.velvetpouch.desc=Aquesta petita bossa de vellut pot emmagatzemar molts objectes petits, com ara llavors i pedres rúniques.

items.bags.magicalholster.name=contenidor màgic
items.bags.magicalholster.desc=Aquesta funda prima està feta de pell d'un animal exòtic, i té màgia poderosa que permet que s'emmagatzemi una quantitat massiva d'armes a distància.\n\nSimplement pots estendre la mà dins la bossa i sempre agafaràs l'objecte que estaves buscant.\n\nA causa de la màgia de la funda, les varetes es carregaran una mica més ràpid, i les armes llancívoles duraran una mica més dins d'ella.



###bombs
items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Aquesta bomba ha estat impregnada amb propietats arcanes. Esclatarà en una explosió poderosa similar a l'atac bombat de Gú. Aquesta explosió penetra a l'armadura i arriba més lluny que l'explosió d'una bomba normal.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=ENCENDIR I LLANÇAR
items.bombs.bomb.snuff_fuse=Ràpidament apagues la metxa de la bomba.
items.bombs.bomb.ondeath=Mort per una explosió
items.bombs.bomb.rankings_desc=Mort per una explosió
items.bombs.bomb.desc=Una bomba de pólvora força potent. Una explosió d'això certament faria malbé qualsevol cosa propera.
items.bombs.bomb.desc_fuse=Sembla que la metxa trigarà un parell de torns a cremar-se un cop s'encengui.
items.bombs.bomb.desc_burning=La metxa de la bomba està cremant, mantingues la distància o apaga-la!
items.bombs.bomb$doublebomb.name=dues bombes
items.bombs.bomb$doublebomb.desc=Una pila de dues pesades bombes de pólvora negres, sembla que n'obtens una gratis!

items.bombs.firebomb.name=bomba de foc
items.bombs.firebomb.desc=Aquesta bomba ha estat modificada per esclatar en una flama sostinguda en una àrea més gran quan explota.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=Aquesta bomba personalitzada esclatarà en una explosió de llum encegadora quan exploti. Tot el que estigui a prop es desorientarà segons com estigui a prop de la bomba.

items.bombs.frostbomb.name=bomba gelada
items.bombs.frostbomb.desc=Aquesta bomba ha estat modificada per explotar en una ràfega sostinguda d'aire gelat en una gran àrea quan explota.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Aquesta bomba ha estat modificada per encendre una llum sagrada en una gran àrea quan explota, cosa que infligeix ​​dany addicional als enemics no morts i demoníacs.

items.bombs.noisemaker.name=bomba de soroll
items.bombs.noisemaker.desc=Aquesta bomba personalitzada farà soroll repetidament quan s'esgoti el fusible. Quan alguna cosa toqui la bomba, explotarà!
items.bombs.noisemaker.desc_burning=El generador de soroll no s'atura, explotarà quan s'acosti alguna cosa!

items.bombs.shockbomb.name=bomba de xoc
items.bombs.shockbomb.desc=Aquesta bomba ha estat modificada per alliberar raigs d'electricitat quan explota. Tot el que estigui a prop es farà malbé i atordirà segons com sigui de la bomba.

items.bombs.regrowthbomb.name=bomba de rebrot
items.bombs.regrowthbomb.desc=Aquesta bomba personalitzada esquitxarà un líquid que dóna vida al seu voltant en comptes d'explotar. A l'àrea atrapada per l'explosió brollaran ràpidament herba i plantes. Tu i tots els aliats atrapats a l'explosió seran curats.

items.bombs.shrapnelbomb.name=bomba de metralla
items.bombs.shrapnelbomb.desc=Aquesta bomba ha estat modificada amb restes de metall del DM-300, que es fragmentarà i volarà a tot arreu quan exploti, danyant qualsevol cosa en un gran rang al voltant de la bomba. Serà millor que t'amagues darrere d'alguna cosa quan la facis servir...

items.bombs.woollybomb.name=bomba de llana
items.bombs.woollybomb.desc=Aquesta bomba personalitzada crearà un camp d'ovelles màgiques després de l'explosió. Aquestes ovelles bloquejaran el moviment i persistiran per algun temps.

###food
items.food.berry.name=baya de mazmorra
items.food.berry.eat_msg=¡Esa baya estaba sabrosa!
items.food.berry.desc=Esta pequeña baya fue encontrada por la Cazadora entre la vegetación de la mazmorra. Se puede comer rápidamente, restaura una pequeña cantidad de saciedad, y podría contener una semilla utilizable!

items.food.blandfruit.name=fruita insípida
items.food.blandfruit.cooked=fruita insípida cuita
items.food.blandfruit.sunfruit=bayasol
items.food.blandfruit.rotfruit=putrefruita
items.food.blandfruit.earthfruit=bayaterra
items.food.blandfruit.blindfruit=bayacega
items.food.blandfruit.firefruit=bayafoc
items.food.blandfruit.icefruit=bayagel
items.food.blandfruit.fadefruit=bayaesvair
items.food.blandfruit.sorrowfruit=bayatrista
items.food.blandfruit.stormfruit=bayatempesta
items.food.blandfruit.dreamfruit=bayasomni
items.food.blandfruit.starfruit=fruitaestrella
items.food.blandfruit.swiftfruit=bayaimpuls
items.food.blandfruit.raw=No ets capaç de menjar-te-la crua.
items.food.blandfruit.desc=Molt seca i insubstancial, potser milloraria cuinant-la amb algun altre ingredient.
items.food.blandfruit.desc_cooked=La fruita s'ha omplert pel seu temps dins de l'olla i fins i tot ha absorbit les propietats de la llavor amb què va ser cuinada. Tindrà l'efecte de qualsevol poció a què correspongui la llavor.
items.food.blandfruit.desc_eat=Sembla llesta per menjar!
items.food.blandfruit.desc_throw=Sembla força volàtil, podria ser millor llançar-la.
items.food.blandfruit$chunks.name=trossos de fruita insípida
items.food.blandfruit$chunks.desc=La fruita insípida ha explotat a l'impacte, deixant trossos inerts.\n\nMalgrat una mica de brutícia, aquests grans trossos de fruita cuita semblen perfectament comestibles.

items.food.chargrilledmeat.name=carn tendra
items.food.chargrilledmeat.desc=Sembla un filet decent comestible.

items.food.food.name=ració de menjar
items.food.food.ac_eat=MENJAR
items.food.food.eat_msg=El menjar estava deliciós!
items.food.food.desc=Res luxós aquí: carn seca, algunes galetes - coses així.

items.food.frozencarpaccio.name=carpaccio congelat
items.food.frozencarpaccio.invis=Veus les teves mans tornar-se invisibles!
items.food.frozencarpaccio.hard=Sents que la teva pell s'endureix!
items.food.frozencarpaccio.refresh=Refrescant!
items.food.frozencarpaccio.better=Et sents millor!
items.food.frozencarpaccio.desc=És un tros de carn crua congelada. L'única forma de menjar-la és tallant llesques primes. I així està sorprenentment bona.

items.food.meatpie.name=pastís de carn
items.food.meatpie.eat_msg=Aquest menjar estava increïble!
items.food.meatpie.desc=Un deliciós pastís farcit de saborosa carn. Això et saciarà molt més que qualsevol altre menjar.

items.food.mysterymeat.name=carn misteriosa
items.food.mysterymeat.eat_msg=El menjar va saber... estrany.
items.food.mysterymeat.hot=Oh, està calenta!
items.food.mysterymeat.legs=No pots sentir les cames!
items.food.mysterymeat.not_well=No et sents bé.
items.food.mysterymeat.stuffed=Estàs ple.
items.food.mysterymeat.desc=Menja sota el teu propi risc!
items.food.mysterymeat$placeholder.name=carn

items.food.pasty.pasty=empanada
items.food.pasty.pie=pastís de carbassa
items.food.pasty.cane=bastó de caramel
items.food.pasty.pasty_desc=Una autèntica Empanada de Blat de moro amb un farcit tradicional de carn de cap de bestiar i papes. Deliciós!
items.food.pasty.pie_desc=Un gran tros de pastís de carbassa! El seu sabor dolç i picant t'omplirà i et donarà una mica de curació.\n\nFeliç Halloween!
items.food.pasty.cane_desc=Un bastó de caramel gegant! És prou gran per satisfer-te, i el sucre pot ser que li doni a les teves varetes una mica de càrrega extra.\n\nBones festes!

items.food.smallration.name=petita ració de menjar
items.food.smallration.eat_msg=Aquest menjar va saber bé.
items.food.smallration.desc=Sembla idèntica a una ració estàndard, però més petita.

items.food.stewedmeat.name=estofat de carn
items.food.stewedmeat.eat_msg=Aquest menjar va saber bé.
items.food.stewedmeat.desc=Guisa la carn l'ha netejada de qualsevol malaltia o paràsit. Hauria de ser segura per menjar.



##journal items
items.journal.documentpage.name=pàgina trencada
items.journal.documentpage.desc=Una pàgina solitària, probablement arrencada d'un llibre d'algun tipus. Hauràs de recollir-la per llegir-la.

items.journal.alchemypage.name=pàgina de llibre d'alquímia esquinçada
items.journal.alchemypage.desc=Una pàgina esquinçada d'una guia sobre alquímia.\n\nLa majoria del text és massa petit per llegir-se a distància, però podeu distingir el títol de la pàgina:\n\n_"%s"_

items.journal.guidebook.name=tom del mestratge de masmorres
items.journal.guidebook.hint=La teva guia té consells per a tu!
items.journal.guidebook.desc=Una guia d'aventurers, abandonada per algú que va decidir que les aventures no eren la seva! Aquest llibre en particular és màgic i pot suggerir als aventurers a llegir una pàgina en el moment adequat. escrit en grans lletres a la portada.

items.journal.guidepage.name=pàgina de guia trencada
items.journal.guidepage.desc=Una pàgina esquinçada d'una guia d'aventures.\n\nLa majoria del text és massa petit per llegir-lo a distància, però podeu distingir el títol de la pàgina:\n\n_"%s"_


###keys
items.keys.goldenkey.name=clau daurada
items.keys.goldenkey.desc=Les osques en aquesta clau d'or són minúscules i intricades. Potser podeu obrir un cofre tancat?

items.keys.crystalkey.name=Clau de Vidre
items.keys.crystalkey.desc=Les superfícies tallades d'aquesta clau cristal·lina llueixen a la foscor. Potser obriu un cofre de vidre?

items.keys.ironkey.name=clau d'acer
items.keys.ironkey.desc=Les osques en aquesta antiga clau de ferro estan ben gastades; El cordó de cuir està maltractat per l'edat. Quina porta podria obrir?

items.keys.skeletonkey.name=clau mestra
items.keys.skeletonkey.desc=Aquesta clau és particular: el cap té forma d'una calavera. Probablement podeu obrir alguna porta particular.



