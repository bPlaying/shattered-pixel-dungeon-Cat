items.artifacts.masterthievesarmband.desc_worn=Sents que el poder s'acumula al braçalet del teu canell a mesura que guanyes experiència. Pots fer servir aquest poder per robar a les botigues, o per assaltar els teus enemics!\n\nRobar els enemics passa instantàniament, els desorienta breument i et dóna l'oportunitat d'aconseguir qualsevol botí que tinguin. Aquest poder és més eficaç contra enemics desprevinguts. Robar al mateix enemic diverses vegades no augmenta les possibilitats daconseguir el seu botí.

