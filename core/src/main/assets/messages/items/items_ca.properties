items.armor.armor.equip_cursed=L'armadura se cenyeix dolorosament al teu voltant.
items.armor.armor.identify=T'has familiaritzat prou amb la teva armadura per identificar-la.
items.armor.armor.incompatible=La interacció de diferents tipus de màgia ha esborrat el glif d'aquesta armadura!
items.armor.armor.curr_absorb=Aquesta armadura bloqueja _%1$d-%2$d de dany_ i requereix _%3$d de força_ per a ser utilitzada correctament.
items.armor.armor.avg_absorb=Típicament aquesta armadura bloqueja _%1$d-%2$d de dany_ i requereix _%3$d de força_ per a ser utilitzada correctament.
items.armor.armor.too_heavy=A causa de la teva força inadequada, utilitzar aquesta armadura disminuirà la teva habilitat per moure't, evadir i defensar-te.
items.armor.armor.probably_too_heavy=Probablement aquesta armadura és molt pesada per a tu.
items.armor.armor.excess_str=A causa del teu excés de força, ets _més evasiu_ mentre portes aquesta armadura.
items.armor.armor.evasion=S'ha augmentat per millorar l'_evasió._
items.armor.armor.defense=S'ha augmentat per millorar la _defensa._
items.armor.armor.inscribed=Esteu inscrit amb _%s_.
items.armor.armor.cursed_worn=A causa de la maledicció d'aquesta arma, ets incapaç de treure-te-la.
items.armor.armor.cursed=Pots sentir una màgia maligna assetjant dins aquesta armadura.
items.armor.armor.not_cursed=Aquesta armadura està lliure d'energia maligna.
items.armor.armor.seal_attached=El segell trencat del Guerrer està fixat a aquesta armadura, atorgant-li fins a _%d de blindatge_.
