items.artifacts.talismanofforesight.full_charge=El teu Talismà està completament carregat!
items.artifacts.talismanofforesight.desc=Una pedra llisa amb gravats estranys. Sents que mira tot el que t'envolta, vigilant qualsevol cosa oculta.
items.artifacts.talismanofforesight.desc_worn=Quan sostens el talismà, sents que els teus sentits s'aguditzen. El talismà està acumulant càrrega lentament a mesura que passa el temps i quan descobreixes portes o trampes ocultes.\n\nEl talismà pot gastar la seva càrrega per 'endevinar' al lloc, cosa que revela totes les caselles i secrets a l'àrea escanejada i us atorgarà visió dels ítems i enemics per un curt temps.
items.artifacts.talismanofforesight.desc_cursed=El talismà maleït t'està mirant fixament, entorpint els teus sentits.
