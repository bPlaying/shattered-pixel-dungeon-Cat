items.artifacts.timekeepershourglass.prompt=Com t'agradaria utilitzar la màgia del rellotge?\n\nEstant en estasi, el temps avançarà normalment mentre estàs congelat i completament invulnerable, consumeix fins a 2 càrregues alhora.\n\nQuan el temps està congelat, pots moure't com si les teves accions no prenguessin cap temps. Això pot ser desactivat en qualsevol moment usant el rellotge o atacant.
items.artifacts.timekeepershourglass.desc=Aquest gran rellotge de sorra adornat sembla força senzill, però sents un gran poder en el seu marc finament tallat. A mesura que gires el rellotge de sorra i observes com flueix la sorra, pots sentir la seva màgia tirant de tu, segurament fer servir aquesta màgia et donarà cert control sobre el temps.
items.artifacts.timekeepershourglass.desc_hint=El rellotge de sorra sembla haver perdut una mica de sorra, si tan sols poguessis trobar una mica...
items.artifacts.timekeepershourglass.desc_cursed=El rellotge de sorra maleït està encaixat al teu costat, sents que està intentant manipular el teu flux del temps.
items.artifacts.timekeepershourglass$sandbag.name=bossa de sorra màgica
items.artifacts.timekeepershourglass$sandbag.levelup=Afegeixes la sorra al teu rellotge de sorra.
items.artifacts.timekeepershourglass$sandbag.maxlevel=El teu rellotge de sorra és ple de sorra màgica!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=No tens un rellotge de sorra per col·locar aquesta sorra al seu interior.
items.artifacts.timekeepershourglass$sandbag.desc=Aquesta petita bossa de sorra fina hauria de funcionar perfectament amb el teu rellotge de sorra.\n\nÉs curiós que el botiguer tingui aquest ítem en concret just quan ho necessites...

