items.artifacts.alchemiststoolkit.name=kit d'alquimista
items.artifacts.alchemiststoolkit.ac_brew=FERMENTAR
items.artifacts.alchemiststoolkit.ac_energize=ENERGITZAR
items.artifacts.alchemiststoolkit.not_ready=El vostre kit d'eines no s'ha acabat d'escalfar.
items.artifacts.alchemiststoolkit.cursed=El vostre kit d'eines maleït us impedeix fer servir l'alquímia!
items.artifacts.alchemiststoolkit.need_energy=Necessites almenys 5 d'energia.
items.artifacts.alchemiststoolkit.energize_desc=Cada 5 cristalls d'energia us donaran al kit d'eines suficient energia per guanyar un nivell, cosa que augmenta la velocitat amb què aquest genera energia i la rapidesa amb què s'escalfa.Quanta energia vols utilitzar?
items.artifacts.alchemiststoolkit.energize_1=5 d'energia: +1 nivell
items.artifacts.alchemiststoolkit.energize_all=%1$d d'energia: +%2$d nivells
items.artifacts.alchemiststoolkit.desc=Aquest kit d'eines conté una sèrie de reactius i herbes al costat d'un petit flascó de mescla, cosa que permet utilitzar l'alquímia sobre la marxa. El flascó conté el que sembla cristalls denergia en forma liquida.
items.artifacts.alchemiststoolkit.desc_cursed=El kit d'eines maleït s'ha unit al teu costat i es nega a permetre't fer servir l'alquímia.
items.artifacts.alchemiststoolkit.desc_warming=El kit d'eines s'està escalfant actualment i estarà llest per utilitzar després d'una estona.
items.artifacts.alchemiststoolkit.desc_hint=El kit d'eines equipat genera lentament energia alquímica a mesura que adquireixes experiència. Sembla que la barreja dins del flascó podria millorar-se afegint-hi vidres d'energia.

items.artifacts.artifact.cannot_wear_two=No podeu portar dos artefactes del mateix tipus.
items.artifacts.artifact.equip_cursed=L'artefacte s'uneix dolorosament a tu.
items.artifacts.artifact.curse_known=Pots sentir una màgia maligna aguaitant dins de l'artefacte.
items.artifacts.artifact.not_cursed=Aquest artefacte és lliure d'energia maligna.
items.artifacts.artifact.need_to_equip=Necessites equipar el teu artefacte per fer això.

items.artifacts.capeofthorns.name=capa d'espines
items.artifacts.capeofthorns.desc=Aquestes làmines col·lapsades de metall del DM-300 han format una capa rígida. Sembla que emmagatzema una energia profunda, potser té alguna cosa del poder del DM-300?
items.artifacts.capeofthorns.desc_inactive=La capa se sent tranquil·litzadorament pesada a les espatlles, sembla estar guanyant energia del dany que reps.
items.artifacts.capeofthorns.desc_active=La capa sembla estar alliberant energia emmagatzemada, està irradiant un poder protector.
items.artifacts.capeofthorns$thorns.inert=La teva Capa es torna inert de nou.
items.artifacts.capeofthorns$thorns.radiating=La teva Capa comença a irradiar energia, et sents protegit!
items.artifacts.capeofthorns$thorns.levelup=La teva Capa es torna més forta!
items.artifacts.capeofthorns$thorns.name=Espines
items.artifacts.capeofthorns$thorns.desc=La teva capa irradia energia i t'envolta en un camp de força deflector!\n\nTot el mal que rebis es redueix mentre l'efecte d'espines estigui actiu. A més, si l'atacant és al teu costat, la quantitat reduïda es desvia cap a l'atacant.\n\nTorns restants d'espines: %s.

items.artifacts.chaliceofblood.name=calze de sang
items.artifacts.chaliceofblood.ac_prick=PUNXADA
items.artifacts.chaliceofblood.yes=Si, sé què faig
items.artifacts.chaliceofblood.no=No, he canviat d'idea
items.artifacts.chaliceofblood.prick_warn=Cada vegada que facis servir el calze drenarà més energia vital, si no ets curós podria matar-te fàcilment.\n\nEstàs segur que vols oferir-li més energia vital?
items.artifacts.chaliceofblood.onprick=Et punxes a tu mateix, i la teva essència vital es drena cap a l'interior del calze.
items.artifacts.chaliceofblood.ondeath=El calze succiona la teva essència vital...
items.artifacts.chaliceofblood.desc=Aquest calze brillant de plata està estranyament adornat amb gemmes esmolades a la vora.
items.artifacts.chaliceofblood.desc_cursed=El calze maleït s'ha unit a la mà i està inhibint la teva habilitat per regenerar salut.
items.artifacts.chaliceofblood.desc_1=Mentre sostens el calze, et sents estranyament obligat a punxar-te amb les gemmes esmolades.
items.artifacts.chaliceofblood.desc_2=Una cosa de la teva sang cau al calze, pots sentir subtilment al calze atorgant-te energia vital. Encara vols tallar-te amb el calze, fins i tot quan saps que et farà mal.
items.artifacts.chaliceofblood.desc_3=El calze és ple fins a la vora de la teva essència vital. Pots sentir el calze abocant energia vital de nou a tu.

items.artifacts.cloakofshadows.name=mantell d'ombres
items.artifacts.cloakofshadows.ac_stealth=SIGIL
items.artifacts.cloakofshadows.cooldown=El teu mantell necessita %d torns més per recarregar-se.
items.artifacts.cloakofshadows.cursed=No pots fer servir un mantell maleït.
items.artifacts.cloakofshadows.no_charge=El teu mantell encara no s'ha recarregat prou per ser utilitzat.
items.artifacts.cloakofshadows.desc=Un mantell màgic invaluable, robat de l'armeria reial fa molts anys pel Pícar. Quan és equipat, es pot fer servir per tornar-se completament invisible per un curt temps.
items.artifacts.cloakofshadows$cloakstealth.no_charge=El teu mantell es va quedar sense energia.
items.artifacts.cloakofshadows$cloakstealth.levelup=El teu mantell s'enforteix!
items.artifacts.cloakofshadows$cloakstealth.name=Camuflat
items.artifacts.cloakofshadows$cloakstealth.desc=El teu mantell d'ombres t'atorga invisibilitat mentre estiguis envoltat per ell.\n\nMentre ets invisible, els enemics no et poden atacar o seguir. Els atacs físics i els efectes màgics (com pergamins i varetes) cancel·laran immediatament la invisibilitat.\n\nEstaràs camuflat fins que es cancel·li o el teu mantell es quedi sense càrregues.

items.artifacts.driedrose.name=rosa pansida
items.artifacts.driedrose.ac_summon=INVOCAR
items.artifacts.driedrose.ac_direct=DIRIGIR
items.artifacts.driedrose.ac_outfit=ATUENDO
items.artifacts.driedrose.spawned=Ja has invocat el fantasma.
items.artifacts.driedrose.no_charge=La teva rosa encara no està totalment carregada.
items.artifacts.driedrose.cursed=No podeu utilitzar una rosa maleïda.
items.artifacts.driedrose.no_space=No hi ha espai lliure a prop teu.
items.artifacts.driedrose.charged=La teva rosa està totalment carregada!
items.artifacts.driedrose.desc=És aquesta la rosa que va esmentar el fantasma abans de desaparèixer? Sembla guardar una mica de poder espiritual, potser es pot fer servir per canalitzar l'energia d'aquest guerrer perdut.
items.artifacts.driedrose.desc_no_quest=Una rosa envellida i seca que d'alguna manera encara es manté unida malgrat la seva edat.\n\nSembla tenir una mica de poder espiritual, però no tens idea de com fer-lo servir ara mateix.
items.artifacts.driedrose.desc_hint=Sembla haver perdut alguns pètals. Potser tornar a col·locar-los enfortirà la rosa.
items.artifacts.driedrose.desc_cursed=La rosa maleïda està lligada a la mà, se sent inquietantment freda.
items.artifacts.driedrose.desc_weapon=Arma del fantasma: %s.
items.artifacts.driedrose.desc_armor=Armadura del fantasma: %s.
items.artifacts.driedrose$petal.name=peta'l marcit
items.artifacts.driedrose$petal.no_rose=Necessites una rosa per afegir el pètal.
items.artifacts.driedrose$petal.no_room=No hi ha espai per a aquest pètal, així que el rebutgis.
items.artifacts.driedrose$petal.maxlevel=La rosa és completa!
items.artifacts.driedrose$petal.levelup=Afegeixes el pètal a la rosa.
items.artifacts.driedrose$petal.desc=Un fràgil pètal sec, que d'alguna manera ha sobreviscut fins al fons de la masmorra.
items.artifacts.driedrose$wndghosthero.title=Equipament del Fantasma
items.artifacts.driedrose$wndghosthero.desc=El fantasma és feble per si mateix, però la seva forma és prou sòlida per estar equipat amb una arma i una armadura. Podrà utilitzar aquests elements com tu ho fas.\n\nEl fantasma pot equipar actualment ítems que requereixin fins a _%d força._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Selecciona una arma
items.artifacts.driedrose$wndghosthero.armor_prompt=Selecciona una armadura
items.artifacts.driedrose$wndghosthero.cant_unique=El fantasma no pot fer servir ítems únics
items.artifacts.driedrose$wndghosthero.cant_unidentified=No sabeu prou sobre aquest ítem.
items.artifacts.driedrose$wndghosthero.cant_cursed=No podeu donar l'equipament maleït al fantasma.
items.artifacts.driedrose$wndghosthero.cant_strength=El fantasma no és prou fort per utilitzar-lo.

##ghost hero
items.artifacts.driedrose$ghosthero.name=fantasma trist
items.artifacts.driedrose$ghosthero.def_verb=evadit

items.artifacts.driedrose$ghosthero.hello=Hola de nou %s.
items.artifacts.driedrose$ghosthero.introduce=El meu esperit està lligat a aquesta rosa, va ser molt valuosa per a mi, un regal del meu amor que vaig deixar a la superfície.\n\nNo puc tornar-hi, però gràcies a tu en tinc una segona oportunitat de completar el meu viatge. Quan pugui, respondré a la teva trucada i lluitaré amb tu.\n\nMentre tinguis la rosa podré escoltar la teva veu, d'aquesta manera podràs guiar-me de lluny.

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Aquestes clavegueres solien ser segures, fins i tot les persones vivien aquí a l'hivern.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Em pregunto què va passar amb les patrulles de guàrdia, es van donar per vençuts?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Tenia família a la superfície, espero que estiguin fora de perill.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Els guàrdies no van poder derrotar aquests monstres, però potser nosaltres puguem.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Si fins i tot les clavegueres són tan perilloses, em pregunto què hi ha a sota...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Què podria haver causat que aquestes rates i crancs creixin tan grans?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=He sentit històries sobre aquest lloc, res de bo.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Aquest lloc sempre ha estat més una masmorra que una presó.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=No puc imaginar què va passar quan aquest lloc va ser abandonat.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Sembla que tant els presoners com els guàrdies han esdevingut monstres.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Què podria ser responsable de tots aquests esquelets?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Aquestes persones no havien d'acabar així...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Cap humà o nan ha estat aquí durant molt de temps.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Què faria que els nans abandonessin una mina d'or?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=És una pena que tot l'or aquí sigui inútil a la superfície.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Les criatures aquí estan retorçades, igual que a les clavegueres.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Fins i tot els ratpenats estan assedegats de sang aquí.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=No hi ha senyals de cap equip de mineria, ho hauran reclamat tots els nans?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Els nans eren laboriosos, però cobejosos.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Així que la Metròpolis Nana realment ha caigut.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Espero que la superfície mai no acabi com aquest lloc.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Se suposa que els nans no es veuen tan pàl·lids.
items.artifacts.driedrose$ghosthero.dialogue_city_5=No sé què és pitjor, els nans o les seves creacions.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Sembla que els nans són monstres imbècils ara també.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Què és aquest lloc?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Aquest lloc és aterridor...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=En què estaven pensant els nans, jugant amb un poder com aquest?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Els monstres aquí són d'un altre món, d'on van venir?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Pots sentir-ho? És com si alguna cosa ens estigués observant.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Gràcies a Déu que hi ha torxes, aquí és tan fosc!

