windows.wndstory.sewers=Els nivells superiors de la masmorra constitueixen el sistema de desguàs de la Ciutat.\n\nA mesura que l'energia fosca s'arrossega cap a la superfície, les criatures inofensives del clavegueram esdevenen més perilloses. La ciutat envia patrulles per intentar mantenir la seguretat a la superfície, però cada vegada tenen menys èxit.\n\nAquest lloc és perillós, però almenys la màgia fosca té una presència feble.
windows.wndstory.prison=Molts anys enrere es va construir aquí una presó per tancar criminals perillosos. Per la seva estricta seguretat i regulació, es va portar a presoners de tots els llocs per complir condemna.\n\nPerò aviat un miasma tenebrós va començar a expandir-se des de les profunditats de la masmorra, retorçant les ments dels guàrdies i presoners.\n\nA causa del creixent caos, la ciutat va segellar per complet la presó. Ningú sap què va passar amb aquells a qui van donar per morts dins d'aquestes parets...
windows.wndstory.caves=Aquestes coves escassament poblades s'estenen sota la presó abandonada. Riques en minerals, alguna vegada van ser un centre de comerç i indústria per a la societat nana de baix, però van ser abandonats quan els nans es van obsessionar amb la màgia fosca.\n\nLes coves ara estan habitades principalment per vida salvatge subterrània, gnolls i maquinària abandonada; probablement corromputs pel mateix poder que ha afectat les regions anteriors.
windows.wndstory.city=La Metròpolis Nana va ser una de les ciutats-estat nanes més grans. En el seu apogeu, els nans van construir meravelloses màquines de metall i màgia que van permetre que la seva ciutat s'expandís ràpidament.\n\nLlavors, un dia, es van tancar les portes de la ciutat i ningú no va tornar a saber dels nans. Els pocs que van escapar de la ciutat en tancar-se, van explicar històries d'un bruixot dement que va robar el tron, i la màgia terrible que havia après a utilitzar.
windows.wndstory.halls=Aquestes sales profundes de la Metròpolis Nana han estat recargolades per la màgia fosca. En el passat, aquestes regions eren seu de la cort de bruixots d'elit del Rei Nan, però ara semblen haver estat preses per una cosa encara més sinistra...\n\nTot tipus d'horribles criatures demoníaques habiten aquestes sales, sent dirigides per un terrible poder fosc. Si el Rei dels Nans no va ser la font de la corrupció de la propagació, el que hi hagi aquí a baix ha de ser.\n\nVés amb compte, molt pocs aventurers han baixat fins aquí...

