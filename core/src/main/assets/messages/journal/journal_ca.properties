journal.document.adventurers_guide.title=Tom del Mestratge de Mazmorras
journal.document.adventurers_guide.intro.title=Introducció
journal.document.adventurers_guide.intro.body=Saluts Aventurer, estàs llegint el Tom del Mestratge de Mazmorras! Aquest llibre és ple de consells i trucs per ajudar joves aventurers a sobreviure i destacar-se!\n\nAquesta guia s'utilitza millor com a referència, i màgicament et deixarà saber quan és el millor moment per llegir cada pàgina! Per descomptat, la pots llegir tota d'una vegada si ho prefereixes.\n\n(Sempre que la icona de diari a la part superior dreta parpellegi, la guia tindrà alguna cosa per dir-te! No obstant això, algunes pàgines semblen haver estat arrencades del llibre, potser les pots trobar a la masmorra?)
journal.document.adventurers_guide.examining.title=Examinar
journal.document.adventurers_guide.examining.body=Córrer cap als enemics gairebé mai és la millor manera de bregar amb ells. És important prendre's un temps i estudiar els teus oponents i els voltants per aprendre la millor manera de derrotar-los!\n\nExaminar les coses no pren temps, per la qual cosa és millor acostumar-se a fer-ho amb tot el nou que trobis.\n\n(Pots examinar alguna cosa usant el botó de la lupa i després seleccionar el que vols examinar. També pots examinar els efectes de estat que afecten un personatge seleccionant les seves icones.)
journal.document.adventurers_guide.surprise_attacks.title=Atacs Sorpresa
journal.document.adventurers_guide.surprise_attacks.body=Colpejar un enemic serà garantit si el sorprens atacant des de fora del seu camp de visió, o just quan hi entres. Fins i tot els enemics més evasius no poden esquivar un atac sorpresa, cosa que els fa molt útils contra enemics com espectres i serps.\n\nUna de les parts més comunes de l'entorn que pots utilitzar per sorprendre els enemics és una porta, si enemic et persegueix a través d'una, et pots capgirar quan entrin i prendre'ls per sorpresa!
journal.document.adventurers_guide.identifying.title=Identificació d'ítems
journal.document.adventurers_guide.identifying.body=No coneixeràs totes les propietats d'alguns ítems quan els trobis per primera vegada.\n\nEl color de cada poció i el símbol de cada pergamí és diferent a cada masmorra. L'equipament no identificat pot estar millorat o encantat si tens sort, o potser està maleït!\n\nEls pergamins d'identificació, millora i eliminar maledicció són molt útils si vols reduir el risc de fer servir ítems no identificats.\n\n(Podeu trobar una llista de tots els ítems que heu identificat a la pestanya d'ítems del vostre diari.)
journal.document.adventurers_guide.food.title=Lidiant amb la Fam
journal.document.adventurers_guide.food.body=Racionar els aliments de manera eficaç és una de les millors coses que pots fer per millorar les teves probabilitats de supervivència. És millor pensar en la salut i la gana com a recursos que has de gestionar, en lloc de mantenir plens en tot moment.\n\nEstar famèl·lic treu salut i estar ple et cura lentament. No obstant això, si tens la salut completa la regeneració de salut que obtens en estar ple es desaprofitarà.\n\nSi reduïxes la freqüència amb què menges en funció de la teva salut, el teu menjar hauria de durar molt més.
journal.document.adventurers_guide.dieing.title=Gestionant la Derrota
journal.document.adventurers_guide.dieing.body=Desafortunadament, explorador de masmorres és una professió molt perillosa i la majoria dels aventurers eventualment trobaran la seva mort. Si bé la sort definitivament pot jugar un paper, els millors aventurers són els que usen cada petit truc per millorar les seves probabilitats d'èxit.\n\n(No et desanimis si mors molt sovint. És normal no arribar gaire lluny en els primers intents, el joc és difícil! Concentra't en aprendre el joc i millorar a poc a poc, en comptes de guanyar directament.)
journal.document.adventurers_guide.searching.title=Cerca
journal.document.adventurers_guide.searching.body=Les masmorres estan plenes de portes secretes i trampes que semblen invisibles a primera vista. Cerca pren temps, però és molt útil si sospites que alguna cosa està oculta.\n\nCerca prop de les parets si sospites que una porta està oculta o al voltant del nivell si sospites que hi ha una trampa oculta. les caselles al teu voltant usant dues vegades el botó de la lupa.
journal.document.adventurers_guide.strength.title=Força
journal.document.adventurers_guide.strength.body=No hi haurà temps per entrenar amb les armes i armadures que trobis a la masmorra, per la qual cosa necessitaràs força bruta per fer-les servir de manera efectiva.\n\nLes pocions de força milloren directament el teu poder físic i són la forma més efectiva de complir amb els requisits d'equips més pesats i de més nivell.\n\nÉs important enfocar-se en ítems més pesats i de major nivell, però no ignoris del tot l'equip que pots fer servir abans. Quan estiguis prou profund a la masmorra, necessitaràs equipament d'alt nivell per sobreviure, però primer has de sobreviure el temps suficient per poder equipar-lo!
journal.document.adventurers_guide.upgrades.title=Millores
journal.document.adventurers_guide.upgrades.body=Com més t'endinses en una masmorra, més important és que estiguis usant equip millorat màgicament.\n\nLes armes i armadures de major nivell obtenen més poder de les millores, però també necessitaràs la força necessària per fer-les servir correctament. Varetes, anells i artefactes no requereixen força, però tenen usos limitats o no ajuden directament en el combat.\n\nPrendre bones decisions sobre què millorar és una de les formes més importants d'assolir l'èxit a la masmorra. Els aventurers més reeixits acabaran les seves partides amb equip de més nivell altament millorat.
journal.document.adventurers_guide.looting.title=Saqueig Efectiu
journal.document.adventurers_guide.looting.body=Hi ha certes habitacions que solen contenir millor botí que d'altres. Algunes d'aquestes habitacions estaran darrere de portes tancades o després d'obstacles que han de ser superats.\n\nSempre que un obstacle bloquegi el teu pas, cerca una solució a les rodalies. Ja sigui una clau o una mica més subtil, generalment pots trobar un ítem que t'ajudi al mateix nivell.\n\nLes pocions de força i els pergamins de millora són un excel·lent punt de referència de com estàs explorant i saquejant. Podràs trobar 2 pocions de força i 3 pergamins de millora a cada regió (5 nivells) de la masmorra.\n\n(Pots veure una llista de punts de referència importants i claus no utilitzades a la pestanya de notes del teu diari.)
journal.document.adventurers_guide.levelling.title=Guanyant Experiència
journal.document.adventurers_guide.levelling.body=El teu nivell d'experiència augmenta la teva precisió, evasió, salut i atorga punts de talent. Tots aquests poden marcar una gran diferència al combat. El millor és tenir com a mínim un nivell d'experiència per sobre del nivell de la masmorra.\n\nPot ser temptador córrer mitjançant una masmorra, evitant l'exploració i el combat, però fer-ho et privarà tant de subministraments com d'experiència.\n\n(Pots veure informació sobre el teu heroi, incloent la seva experiència, al panell d'estat a la cantonada de la interfície del joc. Selecciona el retrat del teu heroi per obtenir encara més informació.)
journal.document.adventurers_guide.positioning.title=Posicionar-se
journal.document.adventurers_guide.positioning.body=Lluitar eficaçment contra els enemics depèn d'una bona estratègia a més de bon equipament. Les males situacions, com estar envoltat, sovint es poden prevenir amb un bon posicionament.\n\nPer exemple, la majoria de les masmorres tenen passadissos prims, que són excel·lents per forçar els enemics a lluitar contra tu un alhora. Aquests passadissos sovint també tenen portes, que es poden fer servir per fer atacs sorpresa!\n\nTambé hi ha moltes maneres de fer servir les característiques de l'entorn com la gespa, l'aigua o els paranys a favor teu.
journal.document.adventurers_guide.magic.title=Atacs Màgics
journal.document.adventurers_guide.magic.body=Els atacs màgics travessen l'armadura i són extremadament difícils d'esquivar. Això significa que les varetes seran molt fiables, però també fa que els enemics màgics siguin extremadament perillosos!\n\nNo obstant, els atacs màgics sempre tenen un inconvenient. En el cas de les varetes, són les càrregues limitades. La màgia que usen els enemics sempre tindrà algun tipus de debilitat també.\n\nEn enfrontar-te a enemics que usen màgia, és extremadament important descobrir com evadir-la, en lloc de simplement rebre el mal.

journal.document.alchemy_guide.title=Guia d'Alquímia
journal.document.alchemy_guide.potions.title=Introducció i Pocions
journal.document.alchemy_guide.potions.body=Benvingut a les Aplicacions Pràctiques de l'Alquímia!\n\nLes receptes d'alquímia es poden utilitzar per crear una àmplia varietat d'ítems en un calder d'alquímia. Pots experimentar per descobrir receptes o continuar llegint aquest llibre per a una referència completa de receptes!\n\nComençarem amb la recepta d'alquímia més icònica: Col·loqueu tres llavors en una caldera d'alquímia per preparar una poció aleatòria!\n\nCada llavor té el seu equivalent en forma de poció, la poció que creus pot relacionar-se amb una de les llavors utilitzades. Utilitzar múltiples de la mateixa llavor augmentarà la possibilitat que això passi.
journal.document.alchemy_guide.stones.title=Creant Pedres Rúniques
journal.document.alchemy_guide.stones.body=Barrejar un pergamí en una olla d'alquímia imbuirà la seva màgia en dues roques dins de l'olla. Això crea pedres rúniques!
journal.document.alchemy_guide.energy_food.title=Energia i Menjar
journal.document.alchemy_guide.energy_food.body=Moltes receptes requereixen energia alquímica cristal·litzada, que es produeix en desconstruir els ítems consumibles en un calder d'alquímia. Com alguns exemples: les llavors generen 2 d'energia, les pedres en generen 3, pergamins i pocions en generen 6 cadascun.\n\nAlgunes receptes són força màgiques, però aquestes s'assemblen més a la cuina tradicional.
journal.document.alchemy_guide.exotic_potions.title=Pocions Exòtiques
journal.document.alchemy_guide.exotic_potions.body=Les pocions es poden barrejar amb energia per crear pocions exòtiques. Tenen efectes més poderosos, però poden ser útils de diferents maneres.
journal.document.alchemy_guide.exotic_scrolls.title=Pergamins Exòtics
journal.document.alchemy_guide.exotic_scrolls.body=Es poden fer pergamins exòtics amb una mica d'energia i un pergamí. Són una mica més forts i costosos que les pocions exòtiques.
journal.document.alchemy_guide.bombs.title=Bombes millorades
journal.document.alchemy_guide.bombs.body=Una bomba negra de pólvora estàndard es pot barrejar amb un ítem específic per crear una bomba millorada.
journal.document.alchemy_guide.weapons.title=Potenciat Armament
journal.document.alchemy_guide.weapons.body=Algunes de les armes més lleugeres o màgiques es poden utilitzar en alquímia!\n\nCada arma llancívola produeix suficient metall líquid per reparar una altra arma del mateix nivell i tier.\n\nUna vareta produirà suficient resina arcana per millorar dues varetes del mateix nivell però no per sobre de +3.
journal.document.alchemy_guide.catalysts.title=Catalitzadors
journal.document.alchemy_guide.catalysts.body=Els catalitzadors es fan combinant un pergamí o poció amb una sola llavor o pedra rúnica. Si el parell d'ítems coincideix, el cost d'energia alquímica s'elimina.\n\nEls catalitzadors són més útils com a components a les receptes cobertes a les dues pàgines següents, però també es poden utilitzar en cas de necessitat per obtenir un efecte aleatori.
journal.document.alchemy_guide.brews_elixirs.title=Infusions i Elixirs
journal.document.alchemy_guide.brews_elixirs.body=Les infusions i elixirs són pocions avançades que proveeixen una varietat d'efectes amb un sol ús.
journal.document.alchemy_guide.spells.title=Encanteris
journal.document.alchemy_guide.spells.body=Els encanteris estan continguts en vidres i proporcionen una varietat d'efectes amb múltiples usos.

