plants.blandfruitbush.name=fruita insípida
plants.blandfruitbush.desc=Cosina llunyana de la Putrebaia, el fruit en forma de pera dels arbustos de Fruita Insípida sap a cendra endurida. La fruita és fastigosa i insubstancial, però no és verinosa. Potser es podria cuinar.
plants.blandfruitbush$seed.name=llavor de fruita insípida

plants.blindweed.name=Cegaherba
plants.blindweed.desc=En ser tocada, la Cegaherba mor en un brillant centelleig de llum. El centelleig és prou fort com per desorientar durant diversos segons.
plants.blindweed.warden_desc=_La Guardaboscos_ canalitzarà l'energia de la Cegaherba en un momentàni núvol d'invisibilitat, en lloc de desorientar-se.
plants.blindweed$seed.name=llavor de cegaherba

plants.dreamfoil.name=Fullasomni
plants.dreamfoil.refreshed=Et sents refrescat.
plants.dreamfoil.desc=Les flors espinoses de la Fullasomni contenen una substància química que és coneguda per les seves propietats com un fort agent neutralitzant. Qui sigui que trepitgi aquesta planta serà purificat d'efectes negatius.
plants.dreamfoil.warden_desc=A més del seu efecte neutralitzant, _la Guardaboscos_ es tornarà immune amb caràcter general mentre estigui trepitjant la Fullasomni.
plants.dreamfoil$seed.name=llavor de fulla somni

plants.earthroot.name=Arrelterrània
plants.earthroot.desc=Quan una criatura toca una Arrelterrània, les seves arrels creen una mena d'armadura natural inamovible al seu voltant.
plants.earthroot.warden_desc=Les arrels d'una planta Arrelterrània es mouran al costat de _la Guardaboscos_, proporcionant-li una armadura de pell de roure mòbil.
plants.earthroot$seed.name=llavor de Arrelterrània
plants.earthroot$armor.name=Armadura vegetal
plants.earthroot$armor.desc=Una classe d'armadura natural inamovible t'està protegint. L'armadura forma plaques d'escorça i arrel, cobrint el teu cos.\n\nAquesta armadura d'herbes bloquejarà %d de dany de qualsevol atac físic que rebis, fins que perdi durabilitat i col·lapsi.\n\nCom l'armadura és inamovible, si intentes moure't l'armadura es trencarà i es perdrà.\n\nArmadura restant: %d.

plants.fadeleaf.name=Esfumafulla
plants.fadeleaf.desc=Tocar una Esfumafulla teletransportarà qualsevol criatura a un lloc aleatori del nivell actual.
plants.fadeleaf.warden_desc=L'efecte de teletransportació de l'Esfumafulla és més potent per a _la Guardaboscos_, teletransportant-la de tornada al final del nivell de masmorra anterior.
plants.fadeleaf$seed.name=llavor d'esfumafulla

plants.firebloom.name=Florígnia
plants.firebloom.desc=Quan alguna cosa toca una Florígnia, aquesta esclata en flames.
plants.firebloom.warden_desc=Quan trepitja la Florígnia, _la Guardaboscos_ serà breument imbuïda amb flames en lloc de ser danyada.
plants.firebloom$seed.name=llavor de florígnia

plants.icecap.name=Boletgel
plants.icecap.desc=En ser tocat, un Boletgel allibera una ràfega de pol·len congelant. Lefecte de congelació és molt més fort si lambient és humit.
plants.icecap.warden_desc=Quan trepitja un Boletgel, _la Guardaboscos_ serà breument imbuïda amb gebre en lloc de ser danyada.
plants.icecap$seed.name=llavor de Boletgel

plants.plant.warden_desc=Aquesta planta no té cap efecte especial en ser usada per la Guardaboscos.
plants.plant$seed.seed_of=llavor de %s
plants.plant$seed.ac_plant=PLANTAR
plants.plant$seed.info=Llança aquesta llavor al lloc on vulguis que creixi una planta.\n\n%s
plants.plant$seed$placeholder.name=llavor

plants.rotberry.name=Putrebaia
plants.rotberry.desc=Les baies d'un jove arbust de Putrebaia saben dolça, dolça mort. En uns anys, aquest arbust de Putrebaia creixerà en un altre cor putrefacte.
plants.rotberry.warden_desc=Normalment un arbust de Putrebaia no té cap efecte en ser trepitjat, però _la Guardaboscos_ és capaç d'aprofitar la seva energia per augmentar temporalment la seva força.
plants.rotberry$seed.name=llavor de putrebaia

plants.sorrowmoss.name=Molsapena
plants.sorrowmoss.desc=La Molsapena és una flor (no una molsa) amb pètals tan esmolats com fulles, recoberta per un verí letal.
plants.sorrowmoss.warden_desc=Quan trepitja la Molsapena, _la Guardaboscos_ serà breument imbuïda amb toxicitat en lloc de ser danyada.
plants.sorrowmoss$seed.name=llavor de Molsapena

plants.starflower.name=Florestel·lar
plants.starflower.desc=Una planta extremadament rara, es diu que la Florestel·lar atorga poder diví a qui la toqui.
plants.starflower.warden_desc=A més de ser beneïda, _la Guardaboscos_ guanyarà una quantitat significativa de recàrrega de varetes en trepitjar una Florestel·lar.
plants.starflower$seed.name=llavor de florestel·lar

plants.stormvine.name=Parratempesta
plants.stormvine.desc=La gravetat afecta la planta Parratempesta de forma estranya, permetent que els seus circells blaus 'pengin' a l'aire. Qualsevol cosa atrapada a la parra és afectada per aquesta, i queda desorientada.
plants.stormvine.warden_desc=_La Guardaboscos_ és capaç de controlar l'efecte gravitacional de la Parratempesta i levitarà breument quan la trepitgi.
plants.stormvine$seed.name=llavor de parratempesta

plants.sungrass.name=Herbasol
plants.sungrass.desc=La Herbasol és famosa per les lentes però efectives propietats curatives de la seva saba.
plants.sungrass.warden_desc=_La Guardaboscos_ rebrà curació de l'Herbasol fins i tot en moure's després de trepitjar-la.
plants.sungrass$seed.name=llavor d'herbasol
plants.sungrass$health.name=Curació Vegetal
plants.sungrass$health.desc=La Herbasol posseeix excel·lents propietats curatives, però és molt més lenta que una poció de curació.\n\nAra mateix estàs regenerant salut lentament de la planta de Herbasol. Moure's trencarà l'efecte curatiu \n\nCuració restant: %d.

plants.swiftthistle.name=Cardimpuls
plants.swiftthistle.desc=Quan és trepitjat, el cardimpuls accelerarà breument el flux del temps al seu voltant, permetent a l'usuari realitzar diverses accions instantàniament.
plants.swiftthistle.warden_desc=A més de poder realitzar accions instantànies, _la Guardaboscos_ guanyarà un petit increment de velocitat en trepitjar el cardimpuls.
plants.swiftthistle$seed.name=llavor de cardimpuls
plants.swiftthistle$timebubble.name=Bombolla de Temps
plants.swiftthistle$timebubble.desc=Estàs en una petita bombolla de temps accelerat, permetent realitzar accions de manera instantània. No obstant això, atacar o utilitzar màgia trencarà aquest efecte.\n\nTorns restants: %s.
