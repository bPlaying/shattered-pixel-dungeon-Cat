scenes.titlescene$changesbutton.versioned_title=Actualització disponible: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon s'actualitza regularment amb revisions al contingut del joc existent o contingut completament nou.\n\nEl balanç del joc també es millora sovint en les actualitzacions del joc, perquè cap ítem/heroi /enemic sigui massa fort o massa feble. \n\nLes actualitzacions també inclouen correccions d'errors i altres millores d'estabilitat.
scenes.titlescene$changesbutton.update=Anar a la pàgina d'actualització
scenes.titlescene$changesbutton.changes=Pantalla de canvis actuals

scenes.welcomescene.welcome_msg=Benvingut a Shattered Pixel Dungeon!\n\nCada partida a la masmorra és una nova i desafiant aventura, però vés amb compte, la mort és permanent! El joc és fàcil d'entendre, però l'estratègia serà necessària si vols guanyar! Feliç masmorra!
scenes.welcomescene.update_intro=Shattered Pixel Dungeon ha estat actualitzat!
scenes.welcomescene.update_msg=v1.2.0 és la primera versió de Shattered disponible per a ordinadors! Aquesta presenta moltes millores per als usuaris en pantalles més grans i qui juguen amb comandaments o teclat i ratolí!\n\nTambé hi ha diversos canvis de contingut, incloses noves habitacions especials, ajustaments al braçalet de mestre lladre i diverses millores als ítems de feitiço.\n\nAssegureu-vos de consultar la pantalla de canvis per obtenir tots els detalls.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon ha estat pegat!
scenes.welcomescene.patch_bugfixes=Aquest pegat conté correcció d'errors.
scenes.welcomescene.patch_translations=Aquest pegat conté actualitzacions de traducció.
scenes.welcomescene.patch_balance=Aquest pegat conté ajustaments al balanç del joc.
scenes.welcomescene.patch_msg=Aquest pegat també conté petits paràmetres i millores de rendiment.
scenes.welcomescene.what_msg=Sembla que els teus fitxers actuals són d'una versió futura de Shattered Pixel Dungeon!\n\nManejeu amb compte! Els vostres fitxers podrien contenir coses que no existeixen en aquesta versió, això podria ocasionar que passin errors molt rars.
scenes.welcomescene.lang_warning_title=Traducció Incompleta
scenes.welcomescene.lang_warning_msg=Algunes coses d'aquesta nova actualització encara no s'han traduït.\n\nAlgunes frases pot ser que estiguin escrites en anglès.\n\nL'equip de traducció està treballant en resoldre-ho i d'aquí a poc hauria d'estar disponible de forma completa.\n\nGràcies per la teva paciència.
scenes.welcomescene.continue=Continuar
scenes.welcomescene.changelist=Llista de canvis
scenes.welcomescene.save_warning=Shattered Pixel Dungeon ha estat interromput mentre intentava desar les teves dades de joc recentment. És possible que vulgueu comprovar-ho per estar segur.\n\nAixò sol passar quan el dispositiu s'apaga sobtadament, o si acaba Shattered sense deixar que es tanqui correctament. Les funcions destalvi denergia sovint poden causar això en els dispositius mòbils.
