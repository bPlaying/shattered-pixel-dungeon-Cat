scenes.introscene.text=Molts herois, des de la ciutat de dalt, s'han aventurat a la masmorra abans que tu i de la majoria no s'ha tornat a saber més res.\n\nEs diu que un antic mal aguaita a les profunditats , custodiant el totpoderós Amulet de Iendor. Fins i tot ara, energia fosca irradia des de baix, obrint-se camí cap a la ciutat.\n\nConqueriràs la masmorra i reclamaràs l'amulet? És hora de començar la teva pròpia aventura!

