###features
levels.features.chasm.chasm=Abisme
levels.features.chasm.yes=Si, sé què faig
levels.features.chasm.no=No, he canviat d'idea
levels.features.chasm.jump=Realment vols saltar a l'abisme? Una caiguda des d'aquesta alçada serà dolorosa.
levels.features.chasm.ondeath=Has mort per la caiguda...
levels.features.chasm.rankings_desc=Mort en impactar



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=Un mur de dens foc màgic és aquí. És tan calent que no et pots moure a través d'ell i encén qualsevol cosa que s'hi acosti massa. No mostra signes d'apagar-se de manera natural, hauràs d'usar alguna cosa per extingir-ho.

levels.rooms.special.massgraveroom$bones.name=Fosa comuna
levels.rooms.special.massgraveroom$bones.desc=Hi ha ossos escampats al pis. Què va passar aquí?

levels.rooms.special.sentryroom$sentry.name=Sentinella vermell
levels.rooms.special.sentryroom$sentry.desc=Aquest sentinella de color vermell sang sembla estar col·locat aquí per custodiar el tresor que hi ha a l'altra banda d'aquesta habitació. Et dispararà raigs de desintegració si trepitges la zona que defensa.\n\nÉs immune a tots els efectes nocius i pot veure a través de la invisibilitat, però sembla que triga a carregar-se abans de disparar. només vol disparar contra tu, com si sabés que els habitants de la masmorra no són una amenaça per al tresor.

levels.rooms.special.toxicgasroom$toxicvent.name=respirador tòxic
levels.rooms.special.toxicgasroom$toxicvent.desc=Un descurat aventurer va haver d'activar aquest parany fa anys. Tot i el seu estat inactiu, continua acomiadant gas tòxic a l'habitació i no mostra signes d'aturar-se. Necessitareu alguna manera d'evitar el mal del gas si voleu explorar aquesta sala.

levels.rooms.special.weakfloorroom$hiddenwell.name=Pou llunyà
levels.rooms.special.weakfloorroom$hiddenwell.desc=Pots albirar un pou a les profunditats de l'abisme, pot ser que hi hagi alguna cosa allà baix?

levels.rooms.standard.ritualsiteroom$ritualmarker.name=Símbol de ritual
levels.rooms.standard.ritualsiteroom$ritualmarker.desc=Un símbol pintat per a algun tipus de ritual fosc. Les espelmes es col·loquen generalment a les quatre cantonades.


###traps
levels.traps.alarmtrap.name=parany d'alarma
levels.traps.alarmtrap.alarm=El parany emet un so penetrant que fa ressò a tota la masmorra!
levels.traps.alarmtrap.desc=Aquest parany sembla estar lligat a un sorollós mecanisme d'alarma. Activar-la probablement alertarà a tot el que estigui al nivell.

levels.traps.blazingtrap.name=parany flamejant
levels.traps.blazingtrap.desc=En trepitjar aquest parany, s'encendrà una poderosa barreja química, que incendiarà una àrea extensa.

levels.traps.burningtrap.name=parany ardent
levels.traps.burningtrap.desc=En trepitjar aquest parany, s'encén una barreja química i s'incendia l'àrea circumdant.

levels.traps.chillingtrap.name=parany refredant
levels.traps.chillingtrap.desc=Quan s'activi, els químics en aquest parany congelaran ràpidament l'aire al voltant de la vostra ubicació.

levels.traps.confusiontrap.name=parany de gas de confusió
levels.traps.confusiontrap.desc=En activar aquest parany, es crearà un núvol de gas de confusió a l'àrea immediata.

levels.traps.cursingtrap.name=parany maleïda
levels.traps.cursingtrap.curse=El teu equipament ara té una maledicció!
levels.traps.cursingtrap.desc=Aquest parany conté la mateixa màgia malèvola que es troba a l'equipament maleït. Si l'activa, maleïu alguns ítems a l'àrea immediata.

levels.traps.disarmingtrap.name=parany desarmador
levels.traps.disarmingtrap.disarm=La teva arma és teletransportada!
levels.traps.disarmingtrap.desc=Aquest parany conté una màgia de teletransportació molt específica, que portarà l'arma de la seva víctima a un altre lloc.

levels.traps.disintegrationtrap.name=parany desintegrant
levels.traps.disintegrationtrap.one=El parany desintegra el teu %s!
levels.traps.disintegrationtrap.some=El parany desintegra alguns dels teus %s!
levels.traps.disintegrationtrap.ondeath=Has estat mort pel parany desintegrant...
levels.traps.disintegrationtrap.desc=Quan s'activi, aquest parany travessarà l'objectiu més proper amb raigs de desintegració, cosa que infligirà un dany significatiu i destruirà els ítems.\n\nAfortunadament el mecanisme d'activació no està ocult.

levels.traps.distortiontrap.name=parany de distorsió
levels.traps.distortiontrap.desc=Construïda amb màgia estranya d'origen desconegut, aquesta parany convocarà tota mena de criatures a aquesta ubicació.

levels.traps.explosivetrap.name=parany explosiu
levels.traps.explosivetrap.desc=Aquest parany conté alguns explosius de pólvora i un mecanisme de tret. Activar-la causarà una explosió a l'àrea immediata.

levels.traps.flashingtrap.name=parany encegador
levels.traps.flashingtrap.desc=En activar-se, aquest parany encendrà una potent pols llampant emmagatzemada a l'interior, cegant, incapacitant i danyant temporalment la seva víctima.\n\nLa parany ha de tenir una gran quantitat de pols, ja que pot activar-se moltes vegades sense trencar-se.

levels.traps.flocktrap.name=parany de ramat
levels.traps.flocktrap.desc=Potser una broma d'algun mag aficionat, en activar aquest parany, es crearà un ramat d'ovelles màgiques.

levels.traps.frosttrap.name=parany congelador
levels.traps.frosttrap.desc=Quan s'activi, els químics en aquesta trampa congelaran ràpidament l'aire en un ampli rang al voltant de la vostra ubicació.

levels.traps.gatewaytrap.name=parany porta
levels.traps.gatewaytrap.desc=Aquest parany de teletransportació especial pot activar-se un infinit nombre de vegades i sempre portarà al mateix lloc.

levels.traps.geysertrap.name=parany guèiser
levels.traps.geysertrap.desc=Quan s'activa, aquest parany dispararà un guèiser d'aigua, empenyent tots els personatges propers, apagant incendis i convertint el terreny circumdant en aigua.

levels.traps.grimtrap.name=trampa sinistra
levels.traps.grimtrap.ondeath=Va ser mort per l'explosió d'un parany sinistre...
levels.traps.grimtrap.desc=Una màgia destructiva extremadament poderosa s'emmagatzema dins aquest parany, prou per matar instantàniament qualsevol cosa, excepte els herois més saludables. En activar-se, enviareu una ràfega de màgia letal cap al personatge més proper.\n\nAfortunadament, el mecanisme d'activació no està ocult.

levels.traps.grippingtrap.name=trampa atrapadora
levels.traps.grippingtrap.desc=Aquest parany s'enganxa als peus de qui l'activi, danyant-los i alentint el seu moviment.\n\nA causa de la seva naturalesa simple, aquest parany pot activar-se moltes vegades sense trencar-se.

levels.traps.guardiantrap.name=trampa del guardià
levels.traps.guardiantrap.alarm=El parany emet un so penetrant que fa ressò al llarg de la masmorra!
levels.traps.guardiantrap.desc=Aquesta trampa està lligada a un estrany mecanisme màgic, que invocarà guardians i alertarà tots els enemics en el nivell.
levels.traps.guardiantrap$guardian.name=guardià invocat
levels.traps.guardiantrap$guardian.desc=Aquesta aparició blava sembla ser una imitació invocada d'un dels guardians de pedra de la masmorra.\n\nEncara que l'estàtua en si és gairebé incorpòria, el seu _%s_ sembla real.

levels.traps.oozetrap.name=trampa de cent
levels.traps.oozetrap.desc=Aquest parany esquitxarà cent càustic en ser activada, que cremarà fins que sigui rentat.

levels.traps.pitfalltrap.name=trampa de caiguda
levels.traps.pitfalltrap.triggered_hero=El terra comença a cedir al teu voltant!
levels.traps.pitfalltrap.triggered=El terra comença a cedir al voltant del parany activitat!
levels.traps.pitfalltrap.no_pit=El terra és massa sòlid perquè un parany de caiguda funcioni aquí.
levels.traps.pitfalltrap.desc=Aquesta trampa està connectada a un mecanisme de trapa gran, i poc després d'activar-se, qualsevol cosa a prop d'aquesta lliscarà per terra i caurà. Tot i això, no funcionarà en àrees amb pisos especialment sòlids.

levels.traps.poisondarttrap.name=trampa de dard verinós
levels.traps.poisondarttrap.desc=Un petit bufador de dards ha d'estar amagat a prop, activar aquest parany farà que dispari un dard enverinat a l'objectiu més proper.\n\nAfortunadament, el mecanisme d'activació no està ocult.

levels.traps.rockfalltrap.name=trampa d'allau
levels.traps.rockfalltrap.ondeath=Va ser aixafat pel parany d'allau...
levels.traps.rockfalltrap.desc=Aquest parany està connectat a una sèrie de roques soltes a la part superior, cosa que provocarà que caiguin per tota l'habitació. Si el parany no està en una habitació específica, les roques cauran en una àrea al voltant del parany.\n\nAfortunadament, el mecanisme de tret no està ocult.

levels.traps.shockingtrap.name=trampa elèctrica
levels.traps.shockingtrap.desc=Un mecanisme amb una gran quantitat d'energia emmagatzemada. En activar aquest parany, es descarregarà aquesta energia en un camp al seu voltant.

levels.traps.stormtrap.name=trampa de tempesta
levels.traps.stormtrap.desc=Un mecanisme amb una enorme quantitat d'energia emmagatzemada. L'activació d'aquest parany descarregarà aquesta energia en una gran tempesta elèctrica.

levels.traps.summoningtrap.name=trampa d'invocació
levels.traps.summoningtrap.desc=L'activació d'aquest parany invocarà diversos monstres d'aquesta àrea a aquesta ubicació.

levels.traps.teleportationtrap.name=trampa de teletransportació
levels.traps.teleportationtrap.desc=Quan s'activi aquest parany, tot al seu voltant es teletransportarà a ubicacions aleatòries en aquest nivell.

levels.traps.tengudarttrap.desc=Tengu clarament s'ha preparat per a una baralla. Aquest parany activarà un bufador de dards ocult que dispararà un dard verinós a la cosa més propera que no sigui Tengu.\n\nEl parany està tan ben fet que el mecanisme de tret és impossible de detectar sense ajuda màgica. Tot i això, el parany és visible per un moment quan s'està establint.

levels.traps.toxictrap.name=trampa de gas tòxic
levels.traps.toxictrap.desc=L'activació d'aquest parany crearà un núvol de gas tòxic flotant dins l'àrea circumdant.

levels.traps.trap.rankings_desc=Mort per: %s

levels.traps.corrosiontrap.name=trampa de gas corrosiu
levels.traps.corrosiontrap.desc=En activar aquest parany es crearà un núvol de gas d'àcid mortal a l'àrea immediata.

levels.traps.warpingtrap.name=trampa de desorientació
levels.traps.warpingtrap.desc=Aquesta trampa és similar a la de teletransportació, encara que també farà que l'heroi oblidi el mapejat del nivell!

levels.traps.weakeningtrap.name=trampa debilitadora
levels.traps.weakeningtrap.desc=La màgia fosca en aquest parany succiona l'energia de qualsevol cosa que entri en contacte amb ella. Tot i això, els enemics poderosos poden resistir l'efecte.

levels.traps.worndarttrap.name=trampa de dard desgastada
levels.traps.worndarttrap.desc=Un petit bufador de dards ha d'estar amagat a prop, l'activació d'aquest parany farà que dispari l'objectiu més proper.\n\nTot i això, a causa de la seva edat no és molt perjudicial, ni tan sols està oculta...



###levels
levels.cavesbosslevel.wires_name=Cablejat exposat
levels.cavesbosslevel.wires_desc=El terra està a mig excavar aquí, deixant veure alguns cables exposats. Aquests han d'estar connectant les diverses màquines elèctriques entre si.\n\nEls cables han de tenir una mica de corrent recorrent-hi. Si el DM-300 passa per aquí, pot ser que absorbeixi energia.
levels.cavesbosslevel.energy_desc=El terra aquí està espurnejant amb electricitat, i trepitjar-lo serà perjudicial. Les espurnes semblen estar gravitant en una certa direcció... potser conduïu a la font d'energia?
levels.cavesbosslevel.gate_name=Porta de metall
levels.cavesbosslevel.gate_desc=Una gran porta de metall que bloqueja el camí cap a la Metròpolis Nana. La caixa de metall al centre està produint un fort brunzit, ha d'estar connectada als circuits ia les màquines properes. Potser destruir el DM-300 obrirà la porta?
levels.cavesbosslevel.gate_desc_broken=La porta devia haver estat connectada al DM-300 d'alguna manera, ja que ha explotat així que el DM-300 ha estat derrotat. Ara només queden peces trencades.
levels.cavesbosslevel.water_desc=Amb tota l'electricitat que hi ha aquí, l'aigua podria no ser sempre segura...

levels.citybosslevel.throne_name=Tron
levels.citybosslevel.throne_desc=Aquest tron ​​impressionantment gran és el seient de l'imperi nan, ara en mans d'un poderós nigromant dement.\n\nSembla que hi ha algunes parts màgiques o mecàniques al tron, el Rei Nan pot ser que obtingui poder addicional al seure-hi.
levels.citybosslevel.summoning_name=Pedestal d'invocació
levels.citybosslevel.summoning_desc=Aquest pedestal té una gran obertura al centre, que està pràcticament irradiant energia fosca.\n\nEl Rei Nan utilitza aquests pedestals com a punts focals per a la seva màgia nigromàntica, i hi pot invocar súbdits. El pedestal s'ha de carregar durant uns quants torns abans que el súbdit aparegui i el tipus de súbdit a invocar-se és telegrafiat pel poder màgic generat.

levels.caveslevel.grass_name=Moll fluorescent
levels.caveslevel.high_grass_name=Fongs fluorescents
levels.caveslevel.water_name=Aigua freda congelant
levels.caveslevel.entrance_desc=L'escala porta al nivell superior.
levels.caveslevel.exit_desc=L'escala porta al nivell inferior.
levels.caveslevel.high_grass_desc=Grans fongs bloquegen la vista.
levels.caveslevel.wall_deco_desc=Una veta d'algun mineral és visible a la paret. Or?
levels.caveslevel.bookshelf_desc=Qui necessitaria un prestatge per a llibres en una cova?

levels.citylevel.water_name=Aigua de coloració sospitosa
levels.citylevel.high_grass_name=Altes flors florents
levels.citylevel.entrance_desc=Una rampa porta al nivell superior.
levels.citylevel.exit_desc=Una rampa porta al nivell inferior.
levels.citylevel.deco_desc=Diverses rajoles falten aquí.
levels.citylevel.sp_desc=Una catifa gruixuda cobreix el terra.
levels.citylevel.statue_desc=L'estàtua representa un nan dret en una postura heroica.
levels.citylevel.bookshelf_desc=Les files de llibres sobre diferents disciplines omplen la prestatgeria.

levels.hallslevel.water_name=Lava freda
levels.hallslevel.grass_name=Moll de brases
levels.hallslevel.high_grass_name=Fongs de brases
levels.hallslevel.statue_name=Columna
levels.hallslevel.water_desc=Sembla lava, però està freda i probablement és segur tocar-la.
levels.hallslevel.statue_desc=La columna està feta de cranis humanoides reals. Increïble.
levels.hallslevel.bookshelf_desc=Llibres en antics llenguatges es redueixen a cendres a la prestatgeria.

levels.level.hidden_trap=S'activa una %s oculta!
