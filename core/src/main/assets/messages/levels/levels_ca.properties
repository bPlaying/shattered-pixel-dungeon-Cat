levels.level.chasm_desc=No podeu veure el fons.
levels.level.water_desc=En cas d'incendi, camineu sobre l'aigua per extingir les flames.
levels.level.entrance_desc=Les escales porten al nivell superior.
levels.level.exit_desc=Les escales porten al nivell inferior.
levels.level.embers_desc=Brases cobreixen el terra.
levels.level.high_grass_desc=Vegetació densa bloqueja la vista.
levels.level.locked_door_desc=Aquesta porta està tancada, necessites la clau correcta per obrir-la.
levels.level.crystal_door_desc=Aquesta porta tancada està feta de vidre màgic. Pots veure-hi, però necessitaràs una clau de vidre per obrir-la.
levels.level.locked_exit_desc=Uns barrots pesants bloquegen les escales cap avall.
levels.level.barricade_desc=La barricada de fusta està fermament assentada però s'ha assecat amb el pas dels anys. Podria cremar?
levels.level.sign_desc=No podeu llegir el text des d'aquí.
levels.level.inactive_trap_desc=El parany s'ha activat abans i ja no és perillós.
levels.level.statue_desc=Algú volia adornar aquest lloc, però va fracassar, òbviament.
levels.level.alchemy_desc=Aquesta olla és plena d'aigua màgica. Els ítems es poden barrejar a l'olla per crear alguna cosa nova!
levels.level.empty_well_desc=El pou s'ha assecat.

levels.prisonlevel.water_name=Aigua freda fosca
levels.prisonlevel.empty_deco_desc=Hi ha velles taques de sang a terra.
levels.prisonlevel.bookshelf_desc=Aquest probablement és un vestigi d'una biblioteca de la presó. Podria cremar?

levels.sewerlevel.water_name=Aigua tèrbola
levels.sewerlevel.empty_deco_desc=Una molsa groguenca i mullada cobreix el terra.
levels.sewerlevel.bookshelf_desc=El prestatge és ple d'inútils llibres barats. Podria cremar?
