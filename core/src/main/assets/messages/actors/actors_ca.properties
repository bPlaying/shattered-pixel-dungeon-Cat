###blobs
actors.blobs.blizzard.desc=Una tempesta de neu s'arremolina aquí.

actors.blobs.confusiongas.desc=Un núvol de gas de confusió s'arremolina aquí.

actors.blobs.electricity.desc=Un camp d'electricitat espurneja intensament aquí.
actors.blobs.electricity.rankings_desc=Electrocutat
actors.blobs.electricity.ondeath=Vas ser electrocutat a mort...

actors.blobs.fire.desc=Un foc està cremant aquí.

actors.blobs.foliage.desc=Raigs de llum travessen la penombra del jardí subterrani.

actors.blobs.freezing.desc=L'aire és estranyament gèlid aquí.

actors.blobs.goowarn.desc=Partícules d'energia fosca estan voletejant per aquí!

actors.blobs.inferno.desc=Un infern és furiós aquí.

actors.blobs.paralyticgas.desc=Un núvol de gas paralitzant s'està arremolinant aquí.

actors.blobs.sacrificialfire.desc=Aquí hi ha un altar amb un foc de sacrifici cremant a sobre. Qualsevol criatura derrotada sobre aquest serà consumida com a ofrena als esperits de la masmorra.\n\nPotser atorgarà una recompensa si es fan suficients sacrificis?
actors.blobs.sacrificialfire.worthy=El foc consumeix la teva ofrena i es fa més fort.
actors.blobs.sacrificialfire.unworthy=El foc consumeix la teva ofrena però no passa res.
actors.blobs.sacrificialfire.reward=El foc crema i després es dissipa, deixant una recompensa.

actors.blobs.smokescreen.desc=Un núvol de fum negre dens s'està arremolinant aquí.

actors.blobs.stenchgas.desc=Un núvol de pudor fètid s'està arremolinant aquí.

actors.blobs.stormcloud.desc=Un núvol de vapor d'aigua ondulant s'arremolina aquí.

actors.blobs.toxicgas.desc=Un núvol verdós de gas tòxic s'arremolina aquí.
actors.blobs.toxicgas.rankings_desc=Asfixiat
actors.blobs.toxicgas.ondeath=Has mort pel gas tòxic...

actors.blobs.corrosivegas.desc=Un núvol de gas càustic mortal s'està arremolinant aquí.

actors.blobs.waterofawareness.procced=Mentre prens un glop, sents que el coneixement flueix per la teva ment.
actors.blobs.waterofawareness.desc=El poder del coneixement irradia de l'aigua d'aquest pou. Beu un glop per revelar els secrets dels ítems equipats i revelar tots els ítems del pis actual.

actors.blobs.waterofhealth.procced=En prendre un glop, sents que les teves ferides es curen completament.
actors.blobs.waterofhealth.desc=El poder de la salut irradia des de l'aigua del pou. Pren un glop per curar les teves ferides i satisfer la gana.

actors.blobs.wateroftransmutation.desc=El poder de transformació irradia des de l'aigua del pou. Llança un objecte al pou per convertir-lo en una altra cosa.

actors.blobs.web.desc=Una gruixuda teranyina cobreix tot el lloc. Tot el que toca o és llançat a través de la teranyina la trencarà, però també estarà encallat al lloc.


###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Una onada de poder físic, l'adrenalina va augmentar la velocitat d'atac i de moviment.\n\nL'adrenalina permet que el seu objectiu corri a 2x de velocitat, i atac a 1.5x de velocitat.\n \nTorns restants: %s.

actors.buffs.adrenalinesurge.name=Sobrecàrrega d'Adrenalina
actors.buffs.adrenalinesurge.desc=Una descàrrega de gran poder, però lamentablement no és permanent.\n\nIncrement de força: +%d.\nTorns fins que l'increment es debiliti: %s.

actors.buffs.amok.name=Bogeria
actors.buffs.amok.desc=La bogeria causa un estat de gran fúria i confusió en l'objectiu.\n\nQuan una criatura embogeix, atacarà qualsevol que estigui a prop, sigui aliat o enemic.\n\nTorns de bogeria restants: %s.

actors.buffs.ankhinvulnerability.name=Invulnerable
actors.buffs.ankhinvulnerability.desc=El teu ankh beneït ha gastat la seva energia, atorgant-te una mica de salut i un breu període d'invulnerabilitat!\n\nTorns restants: %s.

actors.buffs.arcanearmor.name=Armadura Arcana
actors.buffs.arcanearmor.desc=Un prim escut t'envolta, bloquejant part del dany d'atacs màgics.\n\nLa teva armadura màgica està actualment incrementada en: 0-%d\n\nTorns fins que l'armadura arcana es debiliti: % s.

actors.buffs.artifactrecharge.name=Recàrrega d'artefactes
actors.buffs.artifactrecharge.desc=Una onada d'energia flueix a través teu, incrementant la taxa de càrrega dels artefactes equipats.\n\nCada artefacte és afectat d'una manera lleugerament diferent, però tots ells es carreguen molt més ràpid de normal.\n\nTorns restants: %s.

actors.buffs.barkskin.name=Pell de Roure
actors.buffs.barkskin.desc=La teva pell està endurida, se sent aspra i sòlida com l'escorça.\n\nLa pell endurida augmenta l'efectivitat de la teva armadura, permetent defensar-te millor contra atacs físics.\n\nLa teva armadura està incrementada en : 0-%d.\nTorns fins que la pell de roure es debiliti: %s.

actors.buffs.barrier.name=Barrera
actors.buffs.barrier.desc=Una resistent bombolla de força bloqueja tot el dany.\n\nLa barrera rebrà el dany en lloc del que sigui que estigui protegint sempre que li quedi blindatge. El blindatge també decaurà lentament amb el pas del temps.\n\nBlindatge restant: %d.

actors.buffs.berserk.angered=Encoleritzat
actors.buffs.berserk.berserk=Enfurismat
actors.buffs.berserk.exhausted=Exhaust
actors.buffs.berserk.recovering=Recuperant-se
actors.buffs.berserk.angered_desc=La severitat de les ferides del frenètic potencia els seus cops. Mentre que el frenètic rebi dany físic, guanyarà fúria, garantint dany extra. El dany bloquejat per l'armadura també compta per generar fúria.\n\nLa fúria s'esvairà amb el temps. Com més petita sigui la salut del frenètic, més gran serà la seva durada. n\nFúria actual: _%.0f%%_ \n_+%.0f%%_ de dany
actors.buffs.berserk.berserk_desc=A la vora de la mort, la por i la incertesa s'esvaeixen, deixant només fúria. En aquest estat el frenètic és extremadament poderós, _infligint 50% més dany, guanyant blindatge addicional i negant-se a morir._\n\nAquest blindatge addicional serà més fort com millor sigui l'armadura del frenètic i es perdrà amb el temps. Quan aquest blindatge és reduït a 0, el frenètic mor.\n\nQualsevol forma de curació tornarà el frenètic a l'estabilitat, deixant-lo exhaust. Mentre és exhaust, el frenètic haurà d'adquirir experiència abans de poder generar fúria novament.
actors.buffs.berserk.recovering_desc=La força interior té els seus límits. El frenètic ha de descansar abans d'usar la seva fúria de nou.\n\nMentre es recupera, el frenètic no pot generar fúria en rebre mal.\n\nNivells per recuperar-se: _%.2f_
actors.buffs.berserk.no_rages=Tornar-se frenètic també us afectarà permanentment, reduint la vostra salut màxima cada vegada.
actors.buffs.berserk.past_rages=Veus que el Frenètic s'ha enfurismat: _%d_\nSalut màxima reduïda a: _%d%%_
actors.buffs.berserk.rankings_desc=Enfurismat fins a Morir

actors.buffs.bleeding.name=Sangrant
actors.buffs.bleeding.ondeath=T'has dessagnat fins a morir...
actors.buffs.bleeding.heromsg=Esteu sagnant!
actors.buffs.bleeding.rankings_desc=Dessagnat fins a Morir
actors.buffs.bleeding.desc=Aquesta ferida està vessant una quantitat preocupant de sang.\n\nSangrar causa mal cada torn. Cada torn el dany es redueix en una quantitat aleatòria, fins que eventualment el sagnat s'atura.\n\nDany actual del sagnat: %d.

actors.buffs.bless.name=Beneït
actors.buffs.bless.desc=Una gran ràfega de concentració, alguns diuen que és inspirada pels déus.\n\nLa benedicció augmenta la precisió i evasió en 25%%, fent al beneït molt més efectiu en combat. \n\nTorns de benedicció restants: %s.

actors.buffs.blindness.name=Acegat
actors.buffs.blindness.heromsg=Estàs encegat!
actors.buffs.blindness.desc=La ceguesa converteix l'espai circumdant en una fosca boirina.\n\nDurant la ceguesa, un personatge no pot veure més que una casella davant seu, convertint en inservibles els atacs a distància i fent més fàcil perdre el rastre d'enemics distants. Addicionalment, un heroi encegat no pot llegir pergamins o llibres.\n\nTorns de ceguesa restants: %s.

actors.buffs.burning.name=Ardent
actors.buffs.burning.heromsg=Et cremes!
actors.buffs.burning.burnsup=%s es crema!
actors.buffs.burning.ondeath=T'has cremat fins a la mort...
actors.buffs.burning.rankings_desc=Cremat a Cendres
actors.buffs.burning.desc=Poques coses són més angoixants que estar embolicat en flames.\n\nEl foc causarà mal cada torn fins que s'apagui amb aigua o expiri. El foc pot ser extingit entrant a l'aigua, o amb l'esquitxada provocada en trencar una poció.\n\nAdicionalment, el foc pot cremar el terreny flamable o ítems amb què tingui contacte.\n\nTorns en flames restants: %s.

actors.buffs.championenemy.warn=Sents una presència mortal.
actors.buffs.championenemy$blazing.name=campió flamejant
actors.buffs.championenemy$blazing.desc=Els campions flamejants infligeixen un 25% més de mal cos a cos, encenen els enemics que ataquen, són immunes al foc i escampen foc al seu voltant quan moren.
actors.buffs.championenemy$projecting.name=campió projectant
actors.buffs.championenemy$projecting.desc=Els campions projectants fan un 25% més de dany cos a cos, i són capaços d'atacar qualsevol enemic que puguin veure.
actors.buffs.championenemy$antimagic.name=campió antimàgia
actors.buffs.championenemy$antimagic.desc=Els campions antimàgia reben un 25% menys de mal i són completament immunes als efectes màgics.
actors.buffs.championenemy$giant.name=campió gegant
actors.buffs.championenemy$giant.desc=Els campions gegants reben 75% menys mal i tenen rang d'atac +1, però no es poden moure per espais estrets.
actors.buffs.championenemy$blessed.name=campió beneït
actors.buffs.championenemy$blessed.desc=Els campions beneïts tenen un 200% més de precisió i evasió.
actors.buffs.championenemy$growing.name=campió creixent
actors.buffs.championenemy$growing.desc=Els campions creixents obtenen una bonificació cada vegada més gran en precisió, evasió, dany cos a cos i una reducció del dany rebut.\n\nIncrement actual de precisió/evasió/dany cos a cos: %1$d%%\nReducció de dany rebut actual: %2$d%%

actors.buffs.charm.name=Encantat
actors.buffs.charm.heromsg=Estàs encantat!
actors.buffs.charm.desc=L'encant és màgia manipuladora que pot fer que els enemics s'adorin temporalment.\n\nEls personatges afectats per l'encant no poden atacar directament l'enemic pel qual estan encantats. Tot i això, encara és possible atacar altres objectius. L´impacte del dolor disminuirà la durada de l´encant. \n\nTorns d'encant restants: %s.

actors.buffs.chill.name=Refredat
actors.buffs.chill.freezes=%s es congela!
actors.buffs.chill.desc=No del tot congelat, però massa fred.\n\nEls personatges refredats realitzen totes les accions més lentament, depenent de quants torns resten de l'efecte. En el seu pitjor moment, això equival a estar alentit.\n\nTorns de fred restants: %1$s.\nVelocitat reduïda en %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.action_name=atac combo
actors.buffs.combo.combo=Combo de %d cops!
actors.buffs.combo.bad_target=Has de triar un enemic al rang d'atac.
actors.buffs.combo.prompt=Selecciona un objectiu a atacar.
actors.buffs.combo.desc=El Gladiador guanya impuls mentre encerta atacs amb èxit. Cada cop augmenta el comptador de combo en un, però trigar massa a atacar restablirà el comptador a 0.\n\nCrear combos desbloqueja atacs especials que no poden fallar! Els diferents atacs estan disponibles als 2, 4, 6, 8 i 10 punts de combo. Alguns atacs restabliran el comptador de combo i d'altres no, però cada atac només es pot utilitzar una vegada per sessió de combo.\n\nComptador de combo: %1$d.\n\nTorns perquè el combo es perdi: %2 $s.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Enderrocar_ empeny un enemic cap enrere 2 caselles però no causa mal i no pot tirar enemics en fosses. Incrementa el combo a 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Embat_ infligeix %d%% (combo*20%%) del poder de bloqueig de la teva armadura com a dany addicional. Restableix el combo en utilitzar-se.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Desviar_ bloqueja el següent atac a 1 torn de ser activat i ho torna instantàniament. Restableix el combo si res no és desviat.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Aixafar_ infligeix %d%% (combo*25%%) del teu dany cos a cos a l'objectiu seleccionat i la meitat d'aquest dany a tots els enemics al seu voltant en un àrea de 7x7. Restableix el combo en utilitzar-se.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Furia_ colpeja un enemic una vegada per cada combo que tinguis, cada cop infligeix ​​60% de dany i pot activar encantaments. Restableix el combo en utilitzar-se.

actors.buffs.corruption.name=Corromput
actors.buffs.corruption.desc=La corrupció es filtra dins l'essència d'un ésser, retorçant-lo contra la seva naturalesa prèvia.\n\nLes criatures corrompudes ataquen els seus aliats, i ignoren els seus antics enemics. La corrupció també és perjudicial, i lentament causarà que el seu objectiu sucumbeixi.\n\nLa corrupció és permanent, els seus efectes només cessen en la mort.

actors.buffs.cripple.name=Llisiat
actors.buffs.cripple.heromsg=Esteu esguerrat!
actors.buffs.cripple.desc=Estàs força segur que les cames no haurien de doblegar-se d'aquesta manera.\n\nLisiado redueix la velocitat de moviment a la meitat, fent que moure's una casella usualment prengui dos torns en comptes d'un.\n n\nTorns restants de llisat: %s.

actors.buffs.degrade.name=Degradat
actors.buffs.degrade.heromsg=El teu equipament se sent més feble!
actors.buffs.degrade.desc=Una poderosa màgia fosca està drenant la força que els pergamins de millora atorgaven al teu equipament!\n\nMentre estigui degradat, l'equipament millorat es tractarà com si fos d'un menor nivell del que realment és. _Cada millora després de +3 es torna exponencialment més feble que l'anterior._ Les descripcions dels teus ítems canviaran per reflectir el seu nivell de poder reduït.\n\nLa degradació no afecta els requisits de força, càrregues de vareta, durabilitat d'armes llancívoles ni artefactes.\n\nTorns restants de degradació: %s. Usar un pergamí de millora o eliminar maledicció acabarà amb la degradació immediatament.

actors.buffs.doom.name=Condemnat
actors.buffs.doom.desc=És difícil seguir endavant quan semblés que l'univers et vol mort.\n\nEls personatges condemnats rebran el doble de dany de tots els orígens.\n\nLa condemna és permanent, els seus efectes només cessen en la mort.

actors.buffs.dread.name=Poror
actors.buffs.dread.desc=Un terror tan gran que farà que el seu objectiu fugi de la masmorra del tot!\n\nLes criatures afectades per por fugiran del seu oponent a gran velocitat i desapareixeran de la masmorra un cop estiguin fora de visió. Els enemics derrotats així atorguen la meitat d'experiència i no deixen cap ítem. L'impacte del dolor reduirà la durada de pànic.\n\nTorns de pànic restants: %d.

actors.buffs.drowsy.name=Somnolent
actors.buffs.drowsy.desc=Una força màgica et dificulta estar despert.\n\nL'heroi pot resistir la somnolència rebent mal o estant amb la salut completa.\n\nDesprés d'alguns torns, l'objectiu caurà en un somni màgic profund .

actors.buffs.earthimbue.name=Imbuit amb Terra
actors.buffs.earthimbue.desc=Estàs imbuït amb el poder de la terra!\n\nTots els atacs físics canviaran el terreny sota l'enemic, paralitzant-lo per un curt temps.\n\nTorns d'imbuïment de terra restants: %s .

actors.buffs.enhancedrings.name=Anells millorats
actors.buffs.enhancedrings.desc=L'artefacte usat recentment pel Pícar està potenciant els seus anells. Atorgant-los +1 millora per %d torns.

actors.buffs.fireimbue.name=Imbuit amb Foc
actors.buffs.fireimbue.desc=Estàs imbuït amb el poder del foc!\n\nTots els atacs físics tenen una possibilitat d'incendiar els enemics. També ets completament immune als efectes del foc.\n\nTorns d'imbuïment de foc restants: %s.

actors.buffs.foresight.name=Precaució
actors.buffs.foresight.desc=D'alguna manera ets capaç de veure el mapejat del terreny proper amb la teva ment. .\n\nTorns de previsió restants: %s.

actors.buffs.frost.name=Congelat
actors.buffs.frost.freezes=%s es congela!
actors.buffs.frost.desc=No us heu de confondre amb congelar-vos completament, aquesta congelació més benigna simplement envolta l'objectiu en gel.\n\nLa congelació actua similarment a la paràlisi, fent impossible actuar a l'objectiu. A diferència del paràlisi, la congelació és cancel·lada immediatament si l'objectiu pateix dany, ja que el gel es destruirà.\n\nTorns de congelació restants: %s.

actors.buffs.frostimbue.name=Imbuit amb gebre
actors.buffs.frostimbue.desc=Estàs imbuït amb el poder del gel!\n\nTots els atacs físics refredaran constantment els enemics. A més, ets completament immune al fred.\n\nTorns d'imbuïment de gebre restants: %s.

actors.buffs.fury.name=Furiós
actors.buffs.fury.heromsg=Et poses furiós!
actors.buffs.fury.desc=Estàs enfadat, als enemics no els agradaràs quan estiguis enfadat.\n\nUna gran fúria crema al teu interior, incrementant el mal que fas amb els teus atacs físics en un 50%%.\n\ nAquesta fúria durarà mentre estiguis danyat per sota del 50% de vida.

actors.buffs.blobimmunity.name=Barrera de Purificació
actors.buffs.blobimmunity.desc=Alguna força estranya et tanca en una barrera protectora prima, bloquejant tots els efectes nocius de l'ambient.\n\nEts immune a tots els efectes de l'àrea mentre duri aquesta barrera.\n\nTorns d'immunitat restants : %s.

actors.buffs.haste.name=Velocitat
actors.buffs.haste.desc=L'energia corre a través dels teus músculs, permetent-te córrer a velocitats increïbles!\n\nMentre estiguis sota els efectes de la velocitat, correràs a x3 de velocitat, però realitzaràs totes les altres accions a velocitat normal.\n\nTorns de velocitat restants: %s.

actors.buffs.healing.name=Curació
actors.buffs.healing.desc=Un remei màgic està causant que les ferides es tanquin i la carn s'uneixi.\n\nCada torn, la salut es regenerarà constantment fins que l'efecte de curació expiri. La quantitat de curació es pot esvair amb el temps.\n\nSegüent curació: %d.\n\nCuració restant: %d.

actors.buffs.hex.name=Fetxitzat
actors.buffs.hex.heromsg=Has estat embruixat!
actors.buffs.hex.desc=Màgia fosca que drena la concentració, desorientant lleugerament l'objectiu.\n\nFetitzat redueix la precisió i l'evasió en 20%%, fent a l'objectiu menys efectiu en combat.\n\nTorns restants embruixat %s.

actors.buffs.holdfast.name=Firmeza
actors.buffs.holdfast.desc=El Guerrer vaig mantenir la seva posició, augmentant la seva armadura per 0-%d. Això durarà fins que es mogui.

actors.buffs.hunger.hungry=Hambriento
actors.buffs.hunger.starving=Famèlic
actors.buffs.hunger.onhungry=Esteu afamat.
actors.buffs.hunger.onstarving=Estàs famèlic!
actors.buffs.hunger.ondeath=Moriste de gana...
actors.buffs.hunger.cursedhorn=La banya maleïda et roba alguna cosa del menjar que menges.
actors.buffs.hunger.rankings_desc=Va morir de Fam
actors.buffs.hunger.desc_intro_hungry=Sents que el teu estomac et demana menjar, però encara no és gaire urgent.
actors.buffs.hunger.desc_intro_starving=Tens tanta gana que fa mal.
actors.buffs.hunger.desc=\n\nLa gana augmenta lentament mentre passes temps a la masmorra. Eventualment començaràs a perdre vida per la gana. Mentre això passi la teva salut minvarà en comptes de regenerar-se.\n\nRacionar és important! Si tens prou salut, passar gana no és mala idea si això significa que hi haurà més menjar després. \nUn racionament efectiu fa que el menjar duri molt més!

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=Estàs completament camuflat amb el terreny circumdant, fent impossible veure't.\n\nMentre romans invisible ets incapaç de ser atacat o seguit. Atacs físics i efectes màgics (com pergamins i varetes) cancel·laran immediatament la invisibilitat.\n\nTorns d'invisibilitat restants: %s.

actors.buffs.levitation.name=Levitant
actors.buffs.levitation.desc=Una força màgica t'està fent levitar per sobre del terra, fent-te sentir lleuger.\n\nMentre levites ignores tots els efectes basats en el contacte amb el terra. Els paranys no s'activaran, l'aigua no apagarà el foc, les plantes no seran trepitjades, els arrelaments fallaran, i planejaràs sobre les fosses. Aneu amb compte, doncs totes aquestes coses poden afectar-vos quan la levitació acabi!\n\nTorns de levitació restants: %s.

actors.buffs.lifelink.name=Enllaç Vital
actors.buffs.lifelink.desc=La força vital d'aquest personatge està vinculada a un altre personatge proper. Qualsevol dany rebut es reparteix entre ells.\n\nSempre que aquest personatge rebi mal, la meitat serà redirigida a l'objectiu del vincle vital al seu lloc. .

actors.buffs.light.name=Il·luminat
actors.buffs.light.desc=Fins i tot a la Mazmorra més fosca, una llum estable al teu costat és sempre encoratjadora.\n\nLa llum ajuda a mantenir la foscor a ratlla, permetent-te veure una raonable distància, malgrat l'ambient.\ n\nTorns d'il·luminació restants: %s.

actors.buffs.lockedfloor.name=El nivell està tancat
actors.buffs.lockedfloor.desc=El nivell actual està tancat, i no ets capaç de sortir!\n\nMentre el nivell està tancat, la gana no augmentarà ni et causarà mal. A més, si no intentes derrotar el cap d'aquest pis, els efectes passius de regeneració també s'aturaran. Addicionalment, si ets reviscut per un Ankh no beneït, el pis tornarà al seu estat inicial. pis per trencar el pany.

actors.buffs.lostinventory.name=Inventari perdut
actors.buffs.lostinventory.desc=El teu inventari s'ha perdut en algun lloc de la masmorra! No podràs recollir ni utilitzar la majoria dels ítems fins que no recuperis el teu inventari.

actors.buffs.magicalsight.name=Visió Màgica
actors.buffs.magicalsight.desc=D'alguna manera ets capaç de veure amb la teva ment, en lloc dels teus ulls.\n\nTot terreny o efectes que redueixin o bloquegin la visió es trenquen mentre la visió màgica està activa i el teu rang de visió incrementa un 50%%.\n\nTorns de visió màgica restants: %s.

actors.buffs.magicalsleep.name=Somni màgic
actors.buffs.magicalsleep.toohealthy=Esteu massa sa i resisteixeu l'impuls de dormir.
actors.buffs.magicalsleep.fallasleep=Caes en un profund i màgic somni.
actors.buffs.magicalsleep.wakeup=Et despertes sentint-te refrescat i saludable.
actors.buffs.magicalsleep.desc=Aquest personatge ha caigut en un profund somni màgic del qual no despertarà de forma natural.\n\nEl somni màgic és similar al somni regular excepte que únicament el dany ocasionarà que l'objectiu es desperti.\n \nPer a l'heroi, el somni màgic té algunes propietats restauradores, permetent-li curar ràpidament mentre descansa.

actors.buffs.magicimmune.name=Immune a la Màgia
actors.buffs.magicimmune.desc=Tots els efectes màgics han perdut el control sobre tu, ets completament impermeable a ells\n\nMentre siguis immune a la màgia, tots els efectes màgics nocius i útils no s'aplicaran a tu, incloent malediccions, encanteris, varetes màgiques, pergamins, etc.\n\nTorns d'immunitat a la màgica restants: %s.

actors.buffs.mindvision.name=Visió mental
actors.buffs.mindvision.desc=D'alguna manera pots veure totes les criatures en aquest pis a través de la teva ment. És una sensació estranya.\n\nTots els personatges en aquest nivell són visibles per a tu mentre tinguis visió mental. Veure una criatura a través de la teva ment explica com si fos a prop o dins del teu camp visual per activar diversos efectes màgics.\n\nTorns de visió mental restants: %s

actors.buffs.momentum.momentum=Guanyant Impuls
actors.buffs.momentum.running=A Carrera
actors.buffs.momentum.resting=Recuperant-se
actors.buffs.momentum.action_name=cursa
actors.buffs.momentum.momentum_desc=Mentre es mou, l'Acròbata guanya impuls, el qual pot gastar per entrar a la carrera.\n\nCada càrrega d'impuls atorga dos torns de carrera, l'Acròbata pot acumular fins a 10 càrregues. L'impuls es perd ràpidament quan l'Acròbata deixa de moure's.\n\nCàrregues d'impuls: %d.
actors.buffs.momentum.running_desc=Mentre es mou, l'Acròbata guanya impuls, el qual pot gastar per entrar a la carrera.\n\nEstant en cursa, l'Acròbata es mou el doble de ràpid i guanya evasió addicional depenent del seu nivell. \n\nTorns restants: %d.
actors.buffs.momentum.resting_desc=Mentre es mou, l'Acròbata guanya impuls, el qual pot gastar per entrar en carrera.\n\nL'Acròbata necessita temps per recuperar el seu alè abans de poder guanyar impuls de nou.\n\nTorns restants : %d.

actors.buffs.ooze.name=Ci càustic
actors.buffs.ooze.heromsg=El cent càustic et crema la pell, renta'l!
actors.buffs.ooze.ondeath=Et fons...
actors.buffs.ooze.rankings_desc=Dissolt
actors.buffs.ooze.desc=Aquest àcid enganxós s'aferra a la teva pell, fonent-la lentament.\n\nAquest cent et farà mal constant al llarg del temps, però es pot rentar immediatament en aigua.\n\nTorns de cent restants: %s.

actors.buffs.paralysis.name=Paralitzat
actors.buffs.paralysis.heromsg=Esteu paralitzat!
actors.buffs.paralysis.out=paràlisi resistida
actors.buffs.paralysis.desc=Sovint, el pitjor que es pot fer és res en absolut.\n\nLa paràlisi atura completament totes les accions, cosa que obliga l'objectiu a esperar fins que l'efecte desaparegui. El dolor del dany rebut pot fer que els personatges es resisteixin a la paràlisi, traient-los de l'efecte.\n\nTorns de paràlisi restants: %s

actors.buffs.pincushion.name=Cagulador
actors.buffs.pincushion.desc=Les armes llancívoles que has fet servir contra aquest personatge es troben clavades en ell i cauran a terra quan sigui derrotat.\n\nEls següents ítems es troben clavats:

actors.buffs.poison.name=Enverinat
actors.buffs.poison.heromsg=Esteu enverinat!
actors.buffs.poison.ondeath=Has mort per enverinament...
actors.buffs.poison.rankings_desc=Va subcumbir al verí
actors.buffs.poison.desc=El verí s'obre pas a través del cos, impedint lentament el seu funcionament normal.\n\nEl verí ocasiona mal cada torn proporcionalment alhora que li falta per expirar.\n\nTorns d'enverinament restants: %s.

actors.buffs.preparation.name=Preparació
actors.buffs.preparation.action_name=atac preparat
actors.buffs.preparation.desc=L'Assassí està esperant pacientment, preparant-se per colpejar des de les ombres.
actors.buffs.preparation.desc_dmg=El seu proper atac infligirà _%1$d%% de dany addicional_, i executarà enemics regulars per sota de _%2$d%% salut_, o caps per sota de _%3$d% % salut_.
actors.buffs.preparation.desc_dmg_likely=L'atac també serà més probable que provoqui més dany.
actors.buffs.preparation.desc_blink=Ell pot centellejar cap a un enemic abans de colpejar-lo, amb una distància màxima de _%d_.
actors.buffs.preparation.desc_invis_time=Torns estant invisible: _%d._
actors.buffs.preparation.desc_invis_next=Torns per a atac més fort: _%d._
actors.buffs.preparation.prompt=Seleccioneu un objectiu a atacar!\nMàxima distància de llampada: %d
actors.buffs.preparation.no_target=Aquí no hi ha res a què atacar.
actors.buffs.preparation.out_of_reach=L'objectiu és fora d'abast.
actors.buffs.preparation.assassinated=assassinat

actors.buffs.prismaticguard.name=Guàrdia Prismàtica
actors.buffs.prismaticguard.desc=Estàs protegit per una imatge prismàtica que està actualment inactiva. Quan hi ha enemics, la imatge prismàtica s'activarà i us protegirà!\n\nMentre està inactiva, la imatge prismàtica es recuperarà de qualsevol dany que hagi patit.\n\nPS actual: %d/%d.

actors.buffs.recharging.name=Recarregant
actors.buffs.recharging.desc=L'energia recorre el teu cos, incrementant la velocitat a la qual es carreguen les varetes i els bastons.\n\nAquest efecte incrementarà la càrrega actual en una cambra durant cada torn, a més de la recàrrega regular.\ n\nTorns de recàrrega restants: %s.

actors.buffs.revealedarea.name=Àrea Revelada
actors.buffs.revealedarea.desc=Una àrea de la masmorra ha estat revelada a l'heroi temporalment, la qual veurà sense importar on sigui.\n\nTorns restants: %s.

actors.buffs.revealedchar.name=Revelat
actors.buffs.revealedchar.desc=Aquest personatge ha estat revelat a l'heroi i serà visible sense importar on sigui.\n\nTorns restants: %s.

actors.buffs.roots.name=arrelat
actors.buffs.roots.heromsg=No et pots moure!
actors.buffs.roots.desc=Raices (màgiques o naturals) s'agafen dels peus, forçant-los a terra.\n\nRaices embussen a un objectiu al seu lloc, impossibilitant el seu moviment, però altres accions no són afectades.\n\ nTorns d'arrelament restants: %s.

actors.buffs.scrollempower.name=Pergamí Potenciador
actors.buffs.scrollempower.desc=L'energia del pergamí llegit recentment pel Mag està potenciant les seves varetes!\n\nAugment de nivell: +%1$d.\nDistrets restants: %2$d.

actors.buffs.shadows.name=Foses amb les ombres.
actors.buffs.shadows.desc=Estàs fos amb les ombres al teu voltant, concedint-te invisibilitat i alentint el teu metabolisme\n\nMentre siguis invisible, els enemics no poden atacar-te o seguir-te. La majoria dels atacs físics i efectes màgics (com pergamins i varetes) cancel·laran immediatament la invisibilitat. A més, mentre estiguis fos amb les ombres, la velocitat a què guanyes gana es redueix.\n\nQuedaràs fos amb les ombres fins que surtis d'elles o un enemic entri en contacte amb tu.

actors.buffs.slow.name=Alentit
actors.buffs.slow.desc=La màgia d'alentiment afecta la taxa de temps de l'objectiu; per a ells tot es mou super-ràpid.\n\nUn personatge alentit realitza totes les accions en el doble de temps que li prendria normalment.\n\nTorns d'alentiment restants: %s.

actors.buffs.snipersmark.name=Marca de la franctiradora
actors.buffs.snipersmark.action_name_snapshot=tir instantani
actors.buffs.snipersmark.action_name_volley=ràfega
actors.buffs.snipersmark.action_name_sniper=tret de franctirador
actors.buffs.snipersmark.desc=La franctiradora s'enfoca a l'objectiu que va atacar més recentment. És capaç de realitzar un atac especial amb el seu arc que variarà segons com l'arc va ser augmentat. en velocitat dispararà una ràfega de tres fletxes. Cada fletxa infligirà mal reduït, però encara poden activar encanteris. Aquesta ràfega pren 1 torn en disparar-se.\n\nUn arc augmentat en dany dispararà un tret de franctirador. Aquest tret està garantit a impactar, infligint dany addicional segons la distància de lobjectiu i pren 2 torns en disparar-se.

actors.buffs.soulmark.name=Ànima Marcada
actors.buffs.soulmark.desc=El bruixot ha marcat l'ànima d'aquesta criatura, permetent curar-se quan la criatura rebi dany físic.\n\nTorns de la marca restants: %s.

actors.buffs.stamina.name=Resistència
actors.buffs.stamina.desc=Tens resistència interminable, el que et permet moure't més ràpid!\n\nMentre estiguis sota els efectes de la resistència correràs a +50% de velocitat, però realitzaràs totes les altres accions a velocitat normal .\n\nTorns de resistència restants: %s.

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=Et sents fràgil!
actors.buffs.vulnerable.desc=La màgia de vulnerabilitat incrementa tot el dany físic que un personatge rep en 33%%, després que aquest dany hagi estat reduït per l'armadura.\n\nTorns de vulnerabilitat restants: %s.

actors.buffs.terror.name=Aterrit
actors.buffs.terror.desc=El terror és una màgia manipuladora que força al seu objectiu un pànic incontrolable.\n\nEls personatges terroritzats es veuen obligats a fugir del seu oponent, tractant de posar tantes portes i parets entre ells com sigui possible. Tot i això, l'impacte del dolor disminuirà la durada del terror.\n\nTorns de terror restants: %s.

actors.buffs.toxicimbue.name=Imbuit amb Toxicitat
actors.buffs.toxicimbue.desc=Estàs imbuït amb energia tòxica!\n\nA mesura que et mous, un gas tòxic emanarà constantment del teu cos, danyant els teus enemics. Tu ets immune al gas tòxic i al verí mentre duri aquest efecte.\n\nTorns d'imbuïment tòxic restants: %s.

actors.buffs.corrosion.name=Corrosió
actors.buffs.corrosion.heromsg=T'estàs fonent!
actors.buffs.corrosion.ondeath=Et fons...
actors.buffs.corrosion.rankings_desc=Dissolt
actors.buffs.corrosion.desc=Poderós àcid que fon carn, metall i ossos a un ritme alarmador.\n\nEl dany de corrosió incrementa amb el pas del temps, mentre l'objectiu segueixi fonent-se.\n\nTorns de corrosió restants: %1$s.\nDany de corrosió: %2$d.

actors.buffs.vertigo.name=Vertigen
actors.buffs.vertigo.desc=Caminar en línia recta pot ser difícil quan tot et gira.\n\nSota els efectes del vertigen, personatges que intentin moure's aniran en una direcció aleatòria, en comptes de la que volien anar.\n \nTorns de vertigen restants: %s.

actors.buffs.wandempower.name=Varetes Potenciades
actors.buffs.wandempower.desc=El dany de les varetes ofensives ha estat potenciat, incrementant la quantitat de dany que poden infligir per uns quants trets.\n\nDany addicional: %1$d.\nDistrets restants: %2$d .

actors.buffs.weakness.name=Debilitat
actors.buffs.weakness.heromsg=Et sents debilitat!
actors.buffs.weakness.desc=De sobte tot se sent molt més pesat.\n\nLa màgia debilitant redueix la força física d'un personatge, causant que infligeixi 33% de dany reduït.\n\nTorns de debilitat restants: % s.

actors.buffs.wellfed.name=Ben Alimentat
actors.buffs.wellfed.desc=Et sents força satisfet i ple.\n\nMentre estàs ben alimentat, la teva gana no augmentarà i podràs curar una quantitat addicional de salut amb el temps.\n\nTorns restants: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=No et pots apuntar a tu mateix!
actors.hero.abilities.armorability.no_target=No hi ha res a apuntar-hi!
actors.hero.abilities.armorability.prompt=Escull un lloc on apuntar
actors.hero.abilities.armorability.cost=Cost de càrrega: _%d_

actors.hero.abilities.warrior.heroicleap.name=salt heroic
actors.hero.abilities.warrior.heroicleap.prompt=Escull la direcció per saltar
actors.hero.abilities.warrior.heroicleap.short_desc=El Guerrer realitza un _Salt Heroic_ cap a una ubicació específica, travessant enemics i perills.
actors.hero.abilities.warrior.heroicleap.desc=El Guerrer salta cap a una ubicació específica, per sobre de qualsevol enemic o perill en el seu camí. Tot i això, no pot saltar parets o un altre terreny sòlid.
actors.hero.abilities.warrior.shockwave.name=ona de xoc
actors.hero.abilities.warrior.shockwave.short_desc=El Guerrer allibera una _Ona de xoc_ en una àrea cònica en colpejar el terra. Els enemics aconseguits per l'ona seran danyats i esguerrats.
actors.hero.abilities.warrior.shockwave.desc=El Guerrero copeja el terra, produint una ona de xoc que viatja fins a 5 caselles en un con de 60 graus.\n\nEls enemics aconseguits per l'ona de xoc seran llisats durant 5 torns. També rebran 5-10 de dany, més 1-2 de dany addicional per cada punt de força que el Guerrero tingui per sobre de 10.
actors.hero.abilities.warrior.endure.name=Aguantar
actors.hero.abilities.warrior.endure$enduretracker.name=Aguant
actors.hero.abilities.warrior.endure$enduretracker.desc=El guerrer està infligint dany addicional sobre la base del dany que va aguantar.\n\nDany addicional: %1$d\nCops restants: %2$d
actors.hero.abilities.warrior.endure.short_desc=El Guerrer _Aguanta_, saltant torns però guanyant resistència al dany. Després infligeix ​​dany addicional en funció del que va aguantar.
actors.hero.abilities.warrior.endure.desc=El Guerrer aguanta 3 torns i rep la meitat del dany de totes les fonts. Aquesta reducció s'aplica abans dels efectes de resistència al dany com l'armadura. Equivalent a un terç de tot el dany rebut mentre aguantava, abans que s'apliqui qualsevol reducció!\n\nSi el Guerrer té punts de combo, fer servir aquesta habilitat incrementa la seva durada en 3 torns.

actors.hero.abilities.mage.elementalblast.name=explosió elemental
actors.hero.abilities.mage.elementalblast.short_desc=El Mag emet una _Explosió Elemental_, cobrint una gran àrea al seu voltant amb un efecte basat en el de la vareta imbuïda al bastó.
actors.hero.abilities.mage.elementalblast.desc=El Mag emet una explosió de màgia, que cobreix una regió circular de fins a 4 caselles al seu voltant i infligeix ​​15-25 de mal. L'efecte específic de l'explosió elemental variarà segons la vareta imbuïda al bastó del Mag.
actors.hero.abilities.mage.elementalblast.generic_desc=L'efecte d'explosió elemental serà semblant a l'efecte de la vareta quan es dispara contra un enemic o aliat.
actors.hero.abilities.mage.wildmagic.name=màgia salvatge
actors.hero.abilities.mage.wildmagic.no_wands=No tens cap bastó amb el qual disparar!
actors.hero.abilities.mage.wildmagic.short_desc=El Mag allibera la _Magia Salvatge_ continguda a les seves varetes, disparant-les a l'atzar diverses vegades a un objectiu en un sol torn.
actors.hero.abilities.mage.wildmagic.desc=El Mag allibera el poder de les seves varetes, disparant-les a l'atzar fins a 4 vegades en un sol torn. El bastó del Mag no està inclòs en aquest efecte.\n\nCada vareta té el seu nivell potenciat en 1, fins a un màxim de +2. Aquesta habilitat consumeix càrregues de vareta, i cap vareta no es pot disparar més de 2 vegades.
actors.hero.abilities.mage.warpbeacon.name=balisa de teletransport
actors.hero.abilities.mage.warpbeacon.depths=No es pot teletransportar entre diferents profunditats!
actors.hero.abilities.mage.warpbeacon.locked_floor=No podeu abandonar un nivell tancat!
actors.hero.abilities.mage.warpbeacon.too_far=Aquesta ubicació és massa lluny!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=No hi pots col·locar una balisa!
actors.hero.abilities.mage.warpbeacon.window_desc=La teva balisa està actualment ubicada al pis %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Tornar a la balisa
actors.hero.abilities.mage.warpbeacon.window_clear=treure balisa
actors.hero.abilities.mage.warpbeacon.window_cancel=cancel·lar
actors.hero.abilities.mage.warpbeacon.short_desc=El Mag col·loca una _Baliza de Teletransport_ a la vostra ubicació, a la qual es pot teletransportar instantàniament.
actors.hero.abilities.mage.warpbeacon.desc=El Mag col·loca una balisa, a la qual després es pot teletransportar a voluntat. Col·locar la balisa pren 1 torn, però tornar-hi és instantani.\n\nEl Mag no es pot teletransportar entre pisos per defecte, ni fer servir la balisa per arribar a llocs inaccessibles, com ara habitacions tancades. El Mag pot teletransportar-se sobre enemics, als que farà de banda.

actors.hero.abilities.rogue.smokebomb.name=bomba de fum
actors.hero.abilities.rogue.smokebomb.fov=Només pots saltar a una ubicació buida al teu camp de visió
actors.hero.abilities.rogue.smokebomb.prompt=Escull una ubicació cap a on saltar
actors.hero.abilities.rogue.smokebomb$ninjalog.name=esquer de fusta
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=D'alguna manera, els enemics estan convençuts que aquest esquer de fusta és realment el Pícar!
actors.hero.abilities.rogue.smokebomb.short_desc=El Pícar llança una _Bomba de Fum_ mentre es retira en un centelleig. Cegant els enemics propers a la seva antiga ubicació.
actors.hero.abilities.rogue.smokebomb.desc=El Pícar llança una bomba de fum i es retira en un centelleig de fins a 6 caselles de distància. Pot centellejar a través de perills i enemics, però no a través de terrenys sòlids com a parets.\n\nEls enemics adjacents a l'antiga posició del Pícar seran encegats per 5 torns.
actors.hero.abilities.rogue.deathmark.name=marca de mort
actors.hero.abilities.rogue.deathmark.ally_target=Només pots marcar enemics
actors.hero.abilities.rogue.deathmark.short_desc=El Pícar col·loca una _Marca de Mort_ en un enemic. El qual rep dany addicional, però no pot morir fins que la marca s'esvaeixi.
actors.hero.abilities.rogue.deathmark.desc=El Pícar col·loca una marca en un enemic a elecció, cosa que fa que rebi un 25% de dany addicional. La marca s'aplica instantàniament i dura 5 torns.\n\nEls enemics marcats reben dany addicional però no poden morir fins que la marca expiri. Si un enemic té 0 PS quan la marca s'esvaeixi, morirà immediatament.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Marcat per la Mort
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Aquest enemic ha estat marcat, cosa que fa que rebi un 25% de dany addicional, però també ho fa incapaç de morir fins que la marca s'esvaeixi.\n\ nTorns restants: %s.
actors.hero.abilities.rogue.shadowclone.name=clon d'ombra
actors.hero.abilities.rogue.shadowclone.short_desc=El Pícar invoca un _Clon d'Ombra_, al qual pot dirigir perquè l'ajudi en combat.
actors.hero.abilities.rogue.shadowclone.desc=El Pícar invoca una ombrívola còpia de si mateix, a la qual pot dirigir perquè l'ajudi en combat. Dirigir al clon d'ombra no costa cap càrrega.\n\nEl clon té 100 PS, no té armadura i infligeix ​​10-20 de dany. Aquests trets es poden millorar amb els talents, de manera que el clon es beneficiï de l'arma i l'armadura que l'heroi tingui.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Pícar d'ombra
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=El teu clon et seguirà.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=El teu clon atacarà!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Una còpia del Pícar, feta de fosca fosca. Es manté immòbil, amb els ulls buits i desprèn foscor que s'eleva com a vapor.\n\nEl clon no és una còpia perfecta del Pícar, però continua sent un lluitador decent i es pot beneficiar de l'equipament del Pícar amb els talents adequats.

actors.hero.abilities.huntress.spectralblades.name=ganivetes espectrals
actors.hero.abilities.huntress.spectralblades.short_desc=La Caçadora llança _Cuchillas Espectrales_ a un objectiu, cosa que infligeix ​​dany segons l'arma cos a cos que tingui equipada.
actors.hero.abilities.huntress.spectralblades.desc=La Caçadora llança una fulla espectral a un enemic, que actua com un cop a distància de la seva arma cos a cos. S'activaran tots els efectes normals d'aquesta, incloent-hi encanteris.
actors.hero.abilities.huntress.naturespower.name=poder de la natura
actors.hero.abilities.huntress.naturespower.short_desc=La Caçadora invoca el _Poder de la Natura_, augmentant la seva velocitat de moviment i la cadència de foc del seu arc per un curt temps.
actors.hero.abilities.huntress.naturespower.desc=La Caçadora s'empodera temporalment a si mateixa i al seu arc amb el poder de la natura! Això té una durada de 8 torns.\n\nDurant aquest temps, la Caçadora es mou al doble de velocitat i ataca un 33% més ràpid amb el seu arc. Els efectes addicionals de l'arc no s'activen si la franctiradora està fent servir els seus atacs especials.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=poder de la natura
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=La Caçadora s'empodera breument, augmentant la seva velocitat de moviment i velocitat d'atac amb el seu arc.\n\nTorns restants: %s.
actors.hero.abilities.huntress.spirithawk.name=falcó esperit
actors.hero.abilities.huntress.spirithawk.no_space=No hi ha espai lliure a prop teu.
actors.hero.abilities.huntress.spirithawk.short_desc=La Caçadora invoca un _Falcó Esperit_ com a familiar, que pot ajudar-la a explorar ubicacions i distreure els enemics.
actors.hero.abilities.huntress.spirithawk.desc=La Caçadora invoca un falcó esperit com a familiar, al qual pot dirigir usant novament l'habilitat quan estigui ja invocat. El falcó dura 100 torns i dirigir-lo no costa cap càrrega.\n\nEl falcó té salut i poder d'atac mínims, però és ràpid, evasiu i precís. Comparteix en tot moment el seu camp de visió amb la Caçadora. És immune a tots els efectes dàrea, com ara el foc i el gas verinós. No atacarà tret que se us indiqui específicament.
actors.hero.abilities.huntress.spirithawk$hawkally.name=falcó esperit
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=El teu falcó et seguirà.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=El teu falcó atacarà!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un falcó màgic, invocat per la Caçadora. Resplandeix un brillant blau eteri, el seu cap es mou constantment mentre inspecciona l'àrea.\n\nSi bé no és un gran lluitador, la seva velocitat i visió el fan excel·lent per explorar i distreure els enemics.\n\nTorns restants: %d .
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Esquius garantits restants: %d.

