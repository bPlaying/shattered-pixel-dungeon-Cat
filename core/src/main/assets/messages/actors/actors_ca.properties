actors.hero.abilities.ratmogrify.desc=L'heroi convertirà un enemic en una rata per 6 torns! Caps, aliats i rates no poden ser ratllats.\n\nEls enemics ratllats conserven les seves estadístiques originals, però no tenen cap habilitat.
