##classes
actors.hero.heroclass.warrior=guerrer
actors.hero.heroclass.warrior_desc=El Guerrer comença amb un _segell trencat únic_, el qual genera blindatge sobre la seva salut. El segell es pot moure entre armadures i pot transferir una millora amb ell. automàticament:\n_-_ Pergamins d'Identificació\n_-_ Pocions de Curació\n_-_ Pergamins de Fúria

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_desc=El Mag comença amb un _bastó únic_, el qual es recarrega significativament més ràpid que una vareta i té 1 càrrega més. El bastó _pot ser imbuït amb qualsevol vareta_ que el mag trobi a la masmorra.\n\nEl Mag també comença amb una _vareta de projectils màgics_ imbuïda en el seu bastó, armadura de tela, un odre d'aigua i una bossa de vellut.\n \nIdentifica automàticament:\n_-_ Pergamins d'identificació\n_-_ Pocions de flama líquida\n_-_ Pergamins de millora
actors.hero.heroclass.mage_unlock=El Mag és un expert en varetes i porta un _bastó màgic únic_.\n\nPer desbloquejar-lo _utilitza un pergamí de millora per enfortir un item_.

actors.hero.heroclass.rogue=pícar
actors.hero.heroclass.rogue_desc=El Pícar comença amb un _Manto d'Ombres_ únic, el qual pot usar per tornar-se invisible a voluntat.\n\nEl Pícar pot _detectar secrets i trampes_ des d'una major distància.\n\nEl Pícar també comença amb una _daga_, _tres ganivets llancívols_, armadura de tela, un odre d'aigua i una bossa de vellut.\n\nIdentifica automàticament:\n_-_ Pergamins d'identificació\n_-_ Pocions d'invisibilitat\n_-_ Pergamins de mapeig màgic
actors.hero.heroclass.rogue_unlock=El murri pot controlar el flux de la batalla i atacar des de la invisibilitat usant el seu _mantell d'ombres únic_.\n\nPer desbloquejar-lo _realitza 10 atacs sorpresa en una partida_.

actors.hero.heroclass.huntress=caçadora
actors.hero.heroclass.huntress_desc=La Caçadora comença amb un _arc espiritual_, el qual pot disparar un nombre infinit de fletxes_.\n\nLa Caçadora pot passar a través de l'herba alta _sense trepitjar-la_.\n\nLa Caçadora comença amb uns _guants ratllats_, armadura de tela, un odre d'aigua i una bossa de vellut.\n\nIdentifica automàticament:\n_-_ Pergamins d'identificació\n_-_ Pocions de visió mental\n_-_ Pergamins de cançó de bressol
actors.hero.heroclass.huntress_unlock=La Caçadora és una mestra de les armes llancívoles i té un _arc màgic únic_ amb fletxes infinites.\n\nPer desbloquejar-la _colpeja 10 enemics diferents amb armes llancívoles en una partida_.

actors.hero.herosubclass.berserker=frenètic
actors.hero.herosubclass.berserker_short_desc=El _Frenètic_ acumula fúria quan rep mal. La fúria augmenta el seu mal i li pot permetre enganyar breument la mort.
actors.hero.herosubclass.berserker_desc=El Frenètic acumula fúria quan rep dany físic, inclòs el dany que bloqueja la seva armadura! La fúria s'esvaeix amb el temps, però ho fa més lentament si té pocs PS.\n\nEl Frenètic infligeix ​​fins a +50% de dany al 100% de fúria. Quan la seva salut sigui 0 i la seva fúria estigui al 100%, el Frenètic obtindrà breument 8 vegades el blindatge màxim i es negarà a morir mentre li quedi blindatge. Tot i això, el Frenètic necessitarà temps per recuperar-se després d'haver desafiat la mort.
actors.hero.herosubclass.gladiator=gladiador
actors.hero.herosubclass.gladiator_short_desc=El _Gladiador_ guanya punts de combo quan realitza atacs amb èxit. Aquest pot gastar aquests punts per utilitzar habilitats úniques.
actors.hero.herosubclass.gladiator_desc=El Gladiador acumula un punt de combo cada vegada que realitza un atac exitós amb una arma cos a cos o llancívola. Si el Gladiador no realitza un atac exitós en 5 torns, el seu combo es reseteja.\n\nA mesura que augmenta el combo, desbloqueja una varietat d'habilitats de combo. Una nova habilitat estarà disponible quan el combo arribi a 2, 4, 6, 8 i 10. Algunes habilitats ajuden a acumular més combo, mentre que altres permeten que el Gladiador gasti el combo en poderosos atacs.
actors.hero.herosubclass.battlemage=mag de batalla
actors.hero.herosubclass.battlemage_short_desc=El _Mago de Batalla_ conjura efectes addicionals quan lluita cos a cos amb el seu bastó. Aquests efectes depenen de la vareta amb què estigui imbuït el seu bastó.
actors.hero.herosubclass.battlemage_desc=El Mag de Batalla obté un efecte addicional cada vegada que ataca cos a cos amb el seu bastó, com si aquest tingués un encanteri addicional. Aquests efectes depenen de la vareta amb què estigui imbuït el seu bastó, cada vareta té el seu propi efecte. A més dels efectes de la vareta, el bastó del Mag de Batalla també obtindrà 0.5 càrregues quan colpege amb ell.
actors.hero.herosubclass.warlock=bruixot
actors.hero.herosubclass.warlock_short_desc=El _Brujo_ té una probabilitat de marcar l'ànima dels personatges quan fa servir varetes. Aquest es curarà cada cop que infligeixi dany físic a enemics marcats.
actors.hero.herosubclass.warlock_desc=El Bruixot té una probabilitat de marcar l'ànima dels personatges quan fa servir varetes. La probabilitat d'aplicar una marca d'ànima i la seva durada augmenten amb el nivell de la vareta. només amb atacs cos a cos o armes llancívoles, no amb varetes!
actors.hero.herosubclass.assassin=assassí
actors.hero.herosubclass.assassin_short_desc=El _Assassí_ pot preparar un cop mortal mentre estigui invisible. Com més espereu, més poderós serà l'atac.
actors.hero.herosubclass.assassin_desc=L'Assassí prepara el proper atac quan es torna invisible. Com més es prepari, més poderós serà l'atac. La preparació s'acumula fins a 9 torns.\n\nDesprés de preparar-se, l'Assassí infligeix ​​dany addicional en el proper atac, pot esclatar cap al seu objectiu i fins i tot matar instantàniament enemics que siguin prou febles.
actors.hero.herosubclass.freerunner=acròbata
actors.hero.herosubclass.freerunner_short_desc=El _Acróbata_ guanya impuls mentre corre, el qual pot utilitzar per entrar en carrera. Això us atorga velocitat i evasió addicional per un curt temps.
actors.hero.herosubclass.freerunner_desc=A mesura que l'Acròbata es mou, acumula càrregues d'impuls. Pot acumular fins a 10 càrregues després de córrer per 10 torns, però les perd ràpidament si es deixa de moure. L'Acròbata pot utilitzar les seves càrregues d'impuls per entrar en cursa, obtenint 2 torns per cada càrrega. Quan el temps en carrera s'acabi, s'haurà de recuperar abans de poder tornar a guanyar impuls.
actors.hero.herosubclass.sniper=francotiradora
actors.hero.herosubclass.sniper_short_desc=La _Francotiradora_ pot perforar l'armadura amb els seus atacs a distància. Després de colpejar amb una arma llancívola, pot continuar amb un atac especial del seu arc.
actors.hero.herosubclass.sniper_desc=La franctiradora és una mestra del combat a distància, els atacs a distància dels quals perforen l'armadura enemiga. Quan ataca un enemic amb una arma llancívola, col·loca una marca de la franctiradora sobre ells, cosa que li permet continuar amb un atac especial del seu arc. Aquest atac especial varia segons com augmenta el seu arc.\n\nUn arc no augmentat dispararà un tir instantani que infligeix ​​dany reduït però no pren cap torn en disparar-se. Un arc de velocitat dispararà una ràfega de tres fletxes que infligeixen dany reduït, poden activar encantaments i pren 1 torn a disparar-se. Un arc de dany dispararà un tret de franctirador que està garantit a impactar, infligeix ​​dany addicional segons la distància i pren 2 torns a disparar-se.
actors.hero.herosubclass.warden=guardabosques
actors.hero.herosubclass.warden_short_desc=La _Guardabosques_ pot veure a través de l'herba alta i obté efectes addicionals quan planta llavors i trepitja plantes.
actors.hero.herosubclass.warden_desc=La Guardabosca té una forta connexió amb la natura, cosa que li atorga una varietat d'efectes addicionals relacionats amb l'herba i les plantes. Podeu veure a través de l'herba alta i solcada com si fos un espai buit.\n\nLa Guardabosques fa que brot herba al voltant de qualsevol llavor que llenci o planti, i obté efectes especials en trepitjar les plantes. Aquests efectes especials reemplacen els efectes normals de les plantes, el que significa que cap planta és perjudicial per a ella en trepitjar-la.

