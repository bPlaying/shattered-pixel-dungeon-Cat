actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JO. ET. VEIG.
actors.mobs.yogdzewa.darkness=La foscor s'aproxima...
actors.mobs.yogdzewa.hope=TU. ESPERANÇA. ÉS. UNA. IL·LUSIÓ.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa és un déu Antic; una gran monstruositat que arriba als mons mortals i els devora per alimentar el seu creixement il·limitat. Els nans deuen haver atret l'atenció d'aquest terror còsmic mentre jugaven amb màgies fosques, i han intentat contenir-lo des de llavors.\n\nYog-Dzewa procedeix d'una dimensió de caos màgic en brut, i no pot portar la seva autèntica forma a aquest món. En lloc d'això, crea personificacions i sequaços demoníacs invocats per fer la seva voluntat aquí.\n\nAquest ull gegant és el punt focal del poder de Yog-Dzewa en aquest món. Tot i que el propi ull és immòbil, és capaç de disparar poderosos raigs de màgia demoníaca i invocar diferents sequaços per ajudar-lo.
actors.mobs.yogdzewa.desc_spawners=Pots sentir onades d'energia demònica irradiant cap a l'ull des dels pisos superiors. Quelcom viu a dalt ha d'estar canalitzant poder cap a Yog-Dzewa. _¡Iog utilitzarà aquesta energia per invocar sequaços més poderosos!_
actors.mobs.yogdzewa$larva.name=larva de déu
actors.mobs.yogdzewa$larva.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Aquests petits engendres de Yog-Dzewa són sequaços simples que són fàcils de produir. Encara que individualment siguin febles, s'invoquen ràpidament i es poden tornar aclaparadors en grans quantitats.
