actors.mobs.yogfist.invuln_warn=El puny és invulnerable mentre estigui a prop de l'ull!
actors.mobs.yogfist.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yogfist.desc=Aquest puny és una faceta del poder de Yog-Dzewa. Els punys estan units al poder de Yog-Dzewa, i estaran protegits de tot mal mentre romanguin a prop de l'ull.
actors.mobs.yogfist$burningfist.name=puny ardent
actors.mobs.yogfist$burningfist.desc=Aquest puny està format per màgia caòtica ardent. A mesura que es mou, incendiarà constantment el terreny al seu voltant. També és capaç de disparar explosions de poder ardent, que propaguen flames on impacten.\n\nLa capacitat del puny per propagar les flames se suprimeix quan és a prop de l'aigua, però la seva calor és tan gran que qualsevol aigua al seu voltant s'evaporarà al cap de poc temps.
actors.mobs.yogfist$soiledfist.name=puny de terra
actors.mobs.yogfist$soiledfist.desc=Aquest puny està format per màgia caòtica de terra. A mesura que es mou provocarà el creixement de vegetació al seu voltant. També pot disparar boles de terra concentrada que atraparan el seu objectiu en plantes i arrels de ràpid creixement!\n\nEl puny deriva poder de la vida d'aquesta planta, i resistirà el dany en funció de la quantitat de vegetació alta o solcada a prop seu!
actors.mobs.yogfist$rottingfist.name=puny podrit
actors.mobs.yogfist$rottingfist.desc=Aquest puny està format per corrupció vivent. És una enorme massa de carn en descomposició que pot escampar cent càustic cos a cos i gasos tòxics a distància. Pitjor encara, la gran massa del puny fa que sang en lloc de rebre mal directament.\n\nEs pot fer servir aigua per rentar el cent, però el puny també és capaç d'absorbir aigua per curar-se! Addicionalment, fer malbé el puny mentre està sagnant farà que el sagnat continuï, però no s'acumularà el mal!
actors.mobs.yogfist$rustedfist.name=puny rovellat
actors.mobs.yogfist$rustedfist.desc=Aquest puny està format de metall vivent. És una massa apilada de metall canviant que té poderosos atacs cos a cos, i pot llisejar els seus objectius a distància. Donada la seva tremenda massa, el puny pot diferir el dany en el temps en lloc de rebre'l immediatament!\n\nCom que el puny és rígid, no es pot moure per carrerons estrets. A més, encara que pot rebre el mal lentament, aquest dany diferit s'incrementarà si es colpeja al puny repetides vegades.
actors.mobs.yogfist$brightfist.name=puny lluminós
actors.mobs.yogfist$brightfist.teleport=El puny es teleporta amb un centelleig de llum que t'encega greument!
actors.mobs.yogfist$brightfist.desc=Aquest puny està format per energia de llum pura. És capaç de disparar poderosos raigs de llum abrasadora cada torn! Aquests raigs t'encegaran a més de provocar un dany important. El puny també és capaç de sepultar-se ràpidament a la sorra per escapar!\n\nNo obstant això, el puny no té habilitats especials que pugui fer servir cos a cos.
actors.mobs.yogfist$darkfist.name=puny fosc
actors.mobs.yogfist$darkfist.teleport=El puny es teleporta amb una explosió de foscor que extingeix la teva font de llum!
actors.mobs.yogfist$darkfist.desc=Aquest puny està format per energia fosca pura. És capaç de disparar poderoses explosions de màgia fosca cada torn! Aquestes explosions debilitaran la teva font de llum a més d'infligir molt de mal. El puny també és capaç d'embolicar breument la sorra a la foscor per escapar! \n\nNo obstant això, el puny no té habilitats especials que pugui fer servir en rang cos a cos.


