#warrior
actors.hero.talent.hearty_meal.title=menjar saludable
actors.hero.talent.hearty_meal.desc=_+1:_ Menjar cura _2 PS_ al Guerrero quan la seva salut està per sota del 50%, i _3 PS_ quan està per sota del 25%.\n\n_+2:_ Menjar cura _3 PS_ al Guerrer quan la seva salut està per sota del 50%, i _5 PS_ quan està per sota del 25%.
actors.hero.talent.armsmasters_intuition.title=Intuïció del mestre d'armes
actors.hero.talent.armsmasters_intuition.desc=_+1:_ El Guerrer identifica armes i armadures _el doble de ràpid_.\n\n_+2:_ El guerrer identifica armes i armadures _quan les equipa_.
actors.hero.talent.test_subject.title=Subjecte de proves
actors.hero.talent.test_subject.desc=_+1:_ Quan el Guerrer identifica un ítem es cura _2 PS_.\n\n_+2:_ Quan el Guerrer identifica un ítem es cura _3 PS_.
actors.hero.talent.iron_will.title=Voluntat de ferro
actors.hero.talent.iron_will.desc=_+1:_ El blindatge màxim proporcionat pel segell del Guerrer _augmenta en 1_.\n\n_+2:_ El blindatge màxim proporcionat pel segell del Guerrer _augmenta en 2_.
actors.hero.talent.iron_stomach.title=estómac d'acer
actors.hero.talent.iron_stomach.desc=_+1:_ Menjar li pren al Guerrero 1 torn i li atorga _75% de resistència al dany_ mentre menja.\n\n_+2:_ Menjar li pren al Guerrero 1 torn i li atorga _100% de resistència al dany_ mentre menja.

actors.hero.talent.restored_willpower.title=Vigor renovat
actors.hero.talent.restored_willpower.desc=_+1:_ Beure una poció de curació recarrega instantàniament el _67% del blindatge_ del segell del Guerrer.\n\n_+2:_ Beure una poció de curació recarrega instantàniament el _100% del blindatge_ del segell del Guerrer.\n\nAquest talent també s'activa en beure pocions o elixirs basats en la poció de curació.
actors.hero.talent.runic_transference.title=Transferència rúnica
actors.hero.talent.runic_transference.desc=_+1:_ El segell del Guerrer pot transferir _ glifs regulars_ de la mateixa manera que transfereix una millora.\n\n_+2:_ El segell del Guerrer pot transferir _glifs regulars, poderosos i maleïts_ de la mateixa manera que transfereix una millora.
actors.hero.talent.lethal_momentum.title=Impuls letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Quan el Guerrer mata un enemic amb una arma física, té una _probabilitat del 67%_ de prendre 0 torns.\n\n_+2:_ Quan el Guerrer mata un enemic amb una arma física, té una _probabilitat del 100%_ de prendre 0 torns.
actors.hero.talent.improvised_projectiles.title=Projectil improvisat
actors.hero.talent.improvised_projectiles.desc=_+1:_ El Guerrer pot encegar un enemic per _2 torns_ llançant-li qualsevol ítem que no sigui una arma llancívola. Té un temps de recàrrega de 50 torns.\n\n_+2:_ El guerrer pot encegar un enemic per _3 torns_ llançant-los qualsevol ítem que no sigui una arma llancívola. Té un temps de recàrrega de 50 torns.

actors.hero.talent.hold_fast.title=fermesa
actors.hero.talent.hold_fast.desc=_+1:_ Quan el Guerrer espera guanya _0-2 d'armadura_ fins que es mou.\n\n_+2:_ Quan el Guerrer espera guanya _0-4 d'armadura_ fins que es mou.\n\n_+3:_ Quan el Guerrer espera guanya _0-6 d'armadura_ fins que es mou.
actors.hero.talent.strongman.title=forçut
actors.hero.talent.strongman.desc=_+1:_ La força del Guerrer _augmenta un 8%_, arrodonit cap avall.\n\n_+2:_ La força del Guerrer _augmenta un 13%_, arrodonit cap avall .\n\n_+3:_ La força del Guerrer _augmenta un 18%_, arrodonit cap avall.

actors.hero.talent.endless_rage.title=fúria sense fi
actors.hero.talent.endless_rage.desc=_+1:_ El Frenètic pot assolir un màxim de _110% de fúria_.\n\n_+2:_ El Frenètic pot assolir un màxim de _120% de fúria_.\n\ n_+3:_ El Frenètic pot assolir un màxim de _130% de fúria_.\n\nTingueu en compte que la fúria per sobre del 100% no atorgarà més del +50% de dany.
actors.hero.talent.berserking_stamina.title=resistència frenètica
actors.hero.talent.berserking_stamina.desc=_+1:_ El Frenètic guanya _25% més de blindatge_ quan està enfurismat. El temps de recàrrega per enfurir es redueix de 2 a _1.67 nivells_.\n\n_+2:_ El Frenètic guanya _50% més de blindatge_ quan està enfurismat. El temps de recàrrega per enfurir es redueix de 2 a _1.33 nivells_.\n\n_+3:_ El Frenètic guanya _75% més de blindatge_ quan està enfurismat. El temps de recàrrega per enfurir es redueix de 2 a _1 nivell_.
actors.hero.talent.enraged_catalyst.title=catalitzador furiós
actors.hero.talent.enraged_catalyst.desc=_+1:_ Encantaments i malediccions a l'arma del Frenètic s'activen amb més freqüència a més fúria tingui, fins a un màxim de _15% més freqüent_ al 100% de fúria.\n\ n_+2:_ Encantaments i malediccions a l'arma del Frenètic s'activen amb més freqüència a més fúria tingui, fins a un màxim de _30% més freqüent_ al 100% de fúria.\n\n_+3:_ Encantaments i malediccions al arma del Frenètic s'activen amb més freqüència a més fúria tingui, fins a un màxim de _45% més freqüent_ al 100% de fúria.

actors.hero.talent.cleave.title=adherir-se
actors.hero.talent.cleave.desc=_+1:_ Quan el Gladiador mata un enemic, en el seu proper cop tindrà _15 torns_ abans que el comptador de combo es restableixi.\n\n_+2:_ Quan el Gladiador mata un enemic, en el proper cop tindrà _30 torns_ abans que el comptador de combo es restableixi.\n\n_+3:_ Quan el Gladiador mata un enemic, en el seu proper cop tindrà _45 torns_ abans que el comptador de combo es restableixi.
actors.hero.talent.lethal_defense.title=defensa letal
actors.hero.talent.lethal_defense.desc=_+1:_ Quan el Gladiador mata un enemic amb un combo, _recupera un 33%_ de blindatge del segell del Guerrer.\n\n_+2:_ Quan el Gladiador mata a un enemic amb un combo, _recupera un 67%_ de blindatge del segell del Guerrer.\n\n_+3:_ Quan el Gladiador mata un enemic amb un combo, _recupera el 100%_ de blindatge del segell del Guerrer.
actors.hero.talent.enhanced_combo.title=combo millorat
actors.hero.talent.enhanced_combo.desc=_+1:_ Quan el combo del Gladiador és de 7 o més, el rang d'empenta de Derrocar augmenta en 3, infligeix ​​vertigen i pot tirar enemics en fosses.\n\n_+ 2:_ A més dels beneficis de +1, quan el combo del Gladiador és de 9 o més, Desviar funciona en múltiples atacs.\n\n_+3:_ A més dels beneficis de +1 i +2, el Gladiador pot fer un salt de combo/3 caselles en fer servir Embat, Aixafar o Fúria.

actors.hero.talent.body_slam.title=cop de cos
actors.hero.talent.body_slam.desc=_+1:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents reben el _25%_ del seu poder de bloqueig com a dany.\n\n_+2:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents reben el _50%_ del seu poder de bloqueig com a dany.\n\n_+3:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents reben el _75%_ del seu poder de bloqueig com a dany.\n\n_+4:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents reben el _100%_ del seu poder de bloqueig com a dany.
actors.hero.talent.impact_wave.title=ona d'impacte
actors.hero.talent.impact_wave.desc=_+1:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents són empesos _2 caselles_ cap enrere i tenen una _probabilitat del 25%_ de quedar vulnerables per 3 torns.\n \n_+2:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents són empesos _3 caselles_ cap enrere i tenen una _probabilitat del 50%_ de quedar vulnerables per 3 torns.\n\n_+3:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents són empesos _4 caselles_ cap enrere i tenen una _probabilitat del 75%_ de quedar vulnerables per 3 torns.\n\n_+4:_ Quan el Guerrer aterra després de saltar, tots els enemics adjacents són empesos _5 caselles_ cap enrere i tenen una _probabilitat del 100%_ de quedar vulnerables per 3 torns.
actors.hero.talent.double_jump.title=doble salt
actors.hero.talent.double_jump.desc=_+1:_ Si el Guerrer realitza un segon salt en 3 torns, aquest salt té un cost _reduït en un 16%_.\n\n_+2:_ Si el Guerrer realitza un segon salt en 3 torns, aquest salt té un cost reduït en un 30%. Si el Guerrer realitza un segon salt en 3 torns, aquest salt té un cost reduït en un 41%. \n\n_+4:_ Si el Guerrer fa un segon salt en 3 torns, aquest salt té un cost _reduït en un 50%_.

actors.hero.talent.expanding_wave.title=ona expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ L'abast de l'ona de xoc incrementa de 5 a _6 caselles_ i la seva amplada augmenta de 60 a _75 graus_.\n\n_+2:_ L'abast de la ona de xoc incrementa de 5 a _7 caselles_ i l'amplada augmenta de 60 a _90 graus_.\n\n_+3:_ L'abast de l'ona de xoc incrementa de 5 a _8 caselles_ i l'amplada augmenta de 60 a _105 graus_. \n\n_+4:_ L'abast de l'ona de xoc incrementa de 5 a _9 caselles_ i la seva amplada augmenta de 60 a _120 graus_.
actors.hero.talent.striking_wave.title=ona destructiva
actors.hero.talent.striking_wave.desc=_+1:_ Onda de xoc té un _30% de probabilitat_ d'activar efectes al-impacte com encantaments i combo.\n\n_+2:_ Onda de xoc té un _60% de probabilitat_ d'activar efectes al-impacte com a encanteris i combo. de xoc té un _100% de probabilitat_ d'activar efectes al-impacte com a encantaments i combo i els encantaments ocorren un _20% més freqüent_.
actors.hero.talent.shock_force.title=força de xoc
actors.hero.talent.shock_force.desc=_+1:_ Onda de xoc infligeix ​​un _20% més de mal_ i té un _25% de probabilitat_ d'atordir en lloc de lisiar.\n\n_+2:_ Onda de xoc infligeix ​​un _40% més de dany_ i té un _50% de probabilitat_ d'atordir en lloc de lisiar. de lisiar.\n\n_+4:_ Ona de xoc infligeix ​​un _80% més de mal_ i té un _100% de probabilitat_ d'atordir en lloc de lisiar.

actors.hero.talent.sustained_retribution.title=retribució sostinguda
actors.hero.talent.sustained_retribution.desc=_+1:_ El Guerrer infligeix ​​_115% de dany addicional_ distribuït en 2 cops, en lloc de 100% en 1 sol cop.\n\n_+2:_ El Guerrer infligeix ​​_130 % de dany addicional_ distribuït en 3 cops, en lloc de 100% en 1 sol cop. \n\n_+4:_ El Guerrer infligeix ​​_160% de dany addicional_ distribuït en 5 cops, en lloc de 100% en 1 sol cop.
actors.hero.talent.shrug_it_off.title=indiferència
actors.hero.talent.shrug_it_off.desc=_+1:_ El Guerrer no pot rebre més del _67% dels seus PS màxims_ en dany mentre està aguantant.\n\n_+2:_ El Guerrer no pot rebre més del _45 % dels seus PS màxims_ en dany mentre està aguantant.\n\n_+3:_ El Guerrer no pot rebre més del _30% dels seus PS màxims_ en dany mentre està aguantant. rebre més del _20% dels seus PS màxims_ en dany mentre està aguantant.
actors.hero.talent.even_the_odds.title=equilibrar la balança
actors.hero.talent.even_the_odds.desc=_+1:_ El Guerrer infligeix ​​un _5% de dany addicional_ per cada enemic a 2 caselles quan acaba d'aguantar.\n\n_+2:_ El Guerrer infligeix ​​un _10 % de dany addicional_ per cada enemic a 2 caselles quan acaba d'aguantar.\n\n_+3:_ El Guerrer infligeix ​​un _15% de dany addicional_ per cada enemic a 2 caselles quan acaba d'aguantar.\n\ n_+4:_ El Guerrer infligeix ​​un _20% de dany addicional_ per cada enemic a 2 caselles quan acaba d'aguantar.

#mage
actors.hero.talent.empowering_meal.title=menjar potenciador
actors.hero.talent.empowering_meal.desc=_+1:_ Menjar li atorga al Mag _2 de dany addicional_ en els seus propers 3 trets de varetes.\n\n_+2:_ Menjar li atorga al Mag _3 de dany addicional_ a els seus propers 3 trets de varetes.
actors.hero.talent.scholars_intuition.title=Intuïció de l'erudit
actors.hero.talent.scholars_intuition.desc=_+1:_ El Mag identifica les varetes _el triple de ràpid_.\n\n_+2:_ El Mag identifica les varetes _quan les usa_.
actors.hero.talent.tested_hypothesis.title=Hipòtesi provada
actors.hero.talent.tested_hypothesis.desc=_+1:_ Quan el Mag identifica un ítem obté _2 torns de recàrrega de varetes_.\n\n_+2:_ Quan el Mag identifica un ítem obté _3 torns de recàrrega de varetes_ .
actors.hero.talent.backup_barrier.title=barrera de seguretat
actors.hero.talent.backup_barrier.desc=_+1:_ El Mag obté _3 de blindatge_ quan gasta l'última càrrega del seu bastó.\n\n_+2:_ El Mag obté _5 de blindatge_ quan gasta l'última càrrega de el seu bastó.

actors.hero.talent.energizing_meal.title=menjar energitzant
actors.hero.talent.energizing_meal.desc=_+1:_ Menjar li pren al Mag 1 torn i li atorga _5 torns de recàrrega de varetes_.\n\n_+2:_ Menjar li pren al Mag 1 torn i li atorga _8 torns de recàrrega de varetes_.
actors.hero.talent.energizing_upgrade.title=Millora energitzant
actors.hero.talent.energizing_upgrade.desc=_+1:_ Usar un pergamí de millora recarrega instantàniament el bastó del Mag _amb 4 càrregues_, aquesta pot superar el límit de càrregues del bastó.\n\n_+2:_ Usar un pergamí de millora recarrega instantàniament el bastó del Mag _amb 6 càrregues_, aquesta pot superar el límit de càrregues del bastó.\n\nAquest talent també s'activa en utilitzar pergamins o encanteris basats en el pergamí de millora.
actors.hero.talent.wand_preservation.title=Vareta preservada
actors.hero.talent.wand_preservation.desc=_+1:_ Quan el Mag imbueix una nova vareta al seu bastó, l'antiga vareta té un _50% de probabilitat_ de ser tornada a +0, si no és així, atorga 1 resina arcana.\n\n_+2:_ Quan el mag imbueix una nova vareta al seu bastó, l'antiga vareta té un _100% de probabilitat_ de ser tornada a +0.\n\nAquest talent pot preservar una vareta fins a un màxim de cinc vegades, passat aquest punt sempre atorgarà 1 resina arcana.
actors.hero.talent.arcane_vision.title=visió arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quan el Mag ataca amb una vareta a un enemic, obté visió mental sobre aquest per _10 torns_.\n\n_+2:_ Quan el Mag ataca amb una vareta a un enemic, obté visió mental sobre aquest per _15 torns_.
actors.hero.talent.shield_battery.title=Càrrega defensiva
actors.hero.talent.shield_battery.desc=_+1:_ El Mag pot disparar la seva vareta sobre si mateix i convertir totes les seves càrregues en blindatge amb un valor del _4% dels seus PS màxims per càrrega_.\n\n_+2 :_ El Mag pot disparar la seva vareta sobre si mateix i convertir totes les seves càrregues en blindatge amb un valor del _6% dels seus PS màxims per càrrega_.

actors.hero.talent.empowering_scrolls.title=pergamins potenciadors
actors.hero.talent.empowering_scrolls.desc=_+1:_ Quan el Mag llegeixi un pergamí, el seu _següent tret de vareta_ rebrà +3 nivells.\n\n_+2:_ Quan el Mag llegeixi un pergamí, els seus següents _dos trets de vareta_ rebran +3 nivells.\n\n_+3:_ Quan el Mag llegeixi un pergamí, els seus següents _tres trets de vareta_ rebran +3 nivells.
actors.hero.talent.ally_warp.title=reemplaçament
actors.hero.talent.ally_warp.desc=_+1:_ El Mag pot tocar un aliat per intercanviar de lloc amb ell instantàniament en un rang de _2 caselles_.\n\n_+2:_ El Mag pot tocar un aliat per intercanviar de lloc amb ell instantàniament en un rang de _4 caselles_.\n\n_+3:_ El Mag pot tocar a un aliat per intercanviar de lloc amb ell instantàniament en un rang de _6 caselles_.\n\nEl Mag no pot intercanviar de lloc amb aliats immòbils.

actors.hero.talent.empowered_strike.title=cop potenciat
actors.hero.talent.empowered_strike.desc=_+1:_ El primer cop cos a cos del Mag de batalla amb el seu bastó després de disparar amb ell infligeix ​​_+25% de dany_.\n\n_+2:_ El primer cop cos a cos del Mag de batalla amb el seu bastó després de disparar amb ell infligeix ​​_+50% de dany_.\n\n_+3:_ El primer cop cos a cos del Mag de batalla amb el seu bastó després de disparar amb ell infligeix ​​_+75% de mal_.
actors.hero.talent.mystical_charge.title=càrrega mística
actors.hero.talent.mystical_charge.desc=_+1:_ Colpejar amb el seu bastó li atorga al Mag de batalla _0.5 torns_ de recàrrega d'artefactes.\n\n_+2_ Colpejar amb el seu bastó li atorga al Mag de batalla _1 torn_ de recàrrega d'artefactes.\n\n_+3:_ Colpejar amb el seu bastó li atorga al Mag de batalla _1.5 torns_ de recàrrega d'artefactes.
actors.hero.talent.excess_charge.title=excés de càrrega
actors.hero.talent.excess_charge.desc=_+1:_ Quan el seu bastó està completament carregat, el Mag de Batalla té una _probabilitat del 20%_ d'obtenir 2 de blindatge per cada nivell del bastó en copejar amb ell.\n \n_+2:_ Quan el seu bastó està completament carregat, el Mag de Batalla té una _probabilitat del 40%_ d'obtenir 2 de blindatge per cada nivell del bastó en copejar amb ell.\n\n_+3:_ Quan el seu bastó està completament carregat, el Mag de Batalla té una _probabilitat del 60%_ d'obtenir 2 de blindatge per cada nivell del bastó en copejar amb ell.

actors.hero.talent.soul_siphon.title=sifó d'ànimes
actors.hero.talent.soul_siphon.desc=_+1:_ Dany físic infligit per altres criatures activaran l'ànima marcada del Bruixot amb un _13% d'efectivitat_.\n\n_+2:_ Dany físic infligit per altres criatures activaran el ànima marcada del Bruixot amb un _27% d'efectivitat_.\n\n_+3:_ Dany físic infligit per altres criatures activaran l'ànima marcada del Bruixot amb un _40% d'efectivitat_.
actors.hero.talent.soul_eater.title=devorador d'ànimes
actors.hero.talent.soul_eater.desc=_+1:_ Ànima marcada atorga _0.33 torns_ de sacietat per cada dany físic infligit. Enemics amb l'ànima marcada tenen un _10% de probabilitat d'activar efectes al menjar quan moren. Enemics amb l'ànima marcada tenen un 20% de probabilitat d'activar efectes al menjar quan moren. Enemics amb l'ànima marcada tenen un _30% de probabilitat d'activar efectes al menjar quan moren.
actors.hero.talent.necromancers_minions.title=esbirros del nigromant
actors.hero.talent.necromancers_minions.desc=_+1:_ Quan un enemic amb l'ànima marcada mor, el Bruixot té un _13% de probabilitat_ de reviure'l com un espectre corrupte.\n\n_+2:_ Quan un enemic amb l'ànima marcada mor, el Bruixot té un _27% de probabilitat_ de reviure'l com un espectre corrupte.\n\n_+3:_ Quan un enemic amb l'ànima marcada mor, el Bruixot té un _40% de probabilitat_ de reviure'l com un espectre corrupte.

actors.hero.talent.blast_radius.title=ràdio d'explosió
actors.hero.talent.blast_radius.desc=_+1:_ El radi d'explosió elemental incrementa de 4 a _5 caselles_.\n\n_+2:_ El radi d'explosió elemental incrementa de 4 a _6 caselles_.\n\ n_+3:_ El radi d'explosió elemental incrementa de 4 a _7 caselles_.\n\n_+4:_ El radi d'explosió elemental incrementa de 4 a _8 caselles_.
actors.hero.talent.elemental_power.title=potència elemental
actors.hero.talent.elemental_power.desc=_+1:_ La potència d'explosió elemental incrementa un _20%_.\n\n_+2:_ La potència d'explosió elemental incrementa un _40%_.\n\n_+ 3:_ La potència d'explosió elemental incrementa un _60%_.\n\n_+4:_ La potència d'explosió elemental incrementa un _80%_.
actors.hero.talent.reactive_barrier.title=reactivació de barrera
actors.hero.talent.reactive_barrier.desc=_+1:_ El Mag guanya _2 de blindatge_ per cada personatge afectat per explosió elemental fins a un màxim de 5 personatges.\n\n_+2:_ El Mag guanya _4 de blindatge_ per cada personatge afectat per explosió elemental fins a un màxim de 5 personatges.\n\n_+3:_ El Mag guanya _6 de blindatge_ per cada personatge afectat per explosió elemental fins a un màxim de 5 personatges.\n\n_+4:_Mag guanya _8 de blindatge_ per cada personatge afectat per explosió elemental fins a un màxim de 5 personatges.

actors.hero.talent.wild_power.title=poder salvatge
actors.hero.talent.wild_power.desc=_+1:_ En usar màgia salvatge, les varetes seran potenciades en _1 o 2, fins a un màxim de +3_.\n\n_+2:_ En usar màgia salvatge, les varetes seran potenciades en _2, fins a un màxim de +4_.\n\n_+3:_ En utilitzar màgia salvatge, les varetes seran potenciades en _2 o 3, fins a un màxim de +5_.\n\n_+4:_ En utilitzar màgia salvatge, les varetes seran potenciades en _3, fins a un màxim de +6_.
actors.hero.talent.fire_everything.title=dispara tot
actors.hero.talent.fire_everything.desc=_+1:_ Màgia salvatge ara dispara _5 vegades_ en comptes de 4.\n\n_+2:_ Màgia salvatge ara dispara _6 vegades_ en comptes de 4.\n\n_+ 3:_ Màgia salvatge ara dispara _7 vegades_ en comptes de 4.\n\n_+4:_ Màgia salvatge ara dispara _8 vegades_ en comptes de 4.
actors.hero.talent.conserved_magic.title=màgia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada tret de màgia salvatge ara utilitza _0.67 càrregues_ en comptes d'1 i cada vareta té una _probabilitat del 25%_ de ser usada 3 vegades.\n\n_ +2:_ Cada tret de màgia salvatge ara utilitza _0.45 càrregues_ en comptes d'1 i cada vareta té una _probabilitat del 50%_ de ser usada 3 vegades.\n\n_+3:_ Cada tret de màgia salvatge ara utilitza _0.3 càrregues_ en comptes d'1 i cada vareta té una _probabilitat del 75%_ de ser usada 3 vegades. té una _probabilitat del 100%_ de ser usada 3 vegades.

actors.hero.talent.telefrag.title=Telefragmentació
actors.hero.talent.telefrag.desc=_+1:_ Si el Mag es teletransporta sobre un personatge, li infligeix ​​_10-15 de dany_ però rep _5 de dany_.\n\n_+2:_ Si el Mag es teletransporta sobre un personatge, li infligeix ​​_20-30 de dany_ però rep _10 de dany_.\n\n_+3:_ Si el Mag es teletransporta sobre un personatge, li infligeix ​​_30-45 de dany_ però rep _15 de dany_.\n\ n_+4:_ Si el Mag es teletransporta sobre un personatge, li infligeix ​​_40-60 de dany_ però rep _20 de dany_.\n\nL'heroi no pot morir a causa d'aquest talent, el dany rebut es pot reduir mitjançant efectes de resistència màgica.
actors.hero.talent.remote_beacon.title=Balisa remota
actors.hero.talent.remote_beacon.desc=_+1:_ El Mag pot col·locar una balisa a qualsevol ubicació fins a _4 caselles_ de distància.\n\n_+2:_ El Mag pot col·locar una balisa a qualsevol ubicació fins a _8 caselles_ de distància.\n\n_+3:_ El Mag pot col·locar una balisa en qualsevol ubicació fins a _12 caselles_ de distància.\n\n_+4:_ El Mag pot col·locar una balisa en qualsevol ubicació fins a _16 caselles_ de distància.\n n\nEl Mag no pot col·locar balises en llocs inaccessibles.
actors.hero.talent.longrange_warp.title=Viatge de llarga distància
actors.hero.talent.longrange_warp.desc=_+1:_ El Mag ara es pot teletransportar entre nivells a un cost de _150% de càrrega_.\n\n_+2:_ El Mag ara es pot teletransportar entre nivells a un cost de _117% de càrrega_.\n\n_+3:_ El Mag ara es pot teletransportar entre nivells a un cost de _83% de càrrega_.\n\n_+4:_ El Mag ara es pot teletransportar entre nivells a un cost de _50% de càrrega_.\n\nEl Mag no pot abandonar nivells tancats usant aquest talent.

#rogue
actors.hero.talent.cached_rations.title=racions de reserva
actors.hero.talent.cached_rations.desc=_+1:_ El Pícar pot trobar _4 racions petites_ en cofres mentre explora les primeres etapes de la masmorra.\n\n_+2:_ El Pícar pot trobar _6 racions petites_ en cofres mentre explora les primeres etapes de la masmorra.
actors.hero.talent.thiefs_intuition.title=intuïció de lladre
actors.hero.talent.thiefs_intuition.desc=_+1:_ El murri identifica anells _el doble de ràpid_ i identifica el tipus d'anell _quan l'equipa_.\n\n_+2:_ El murri identifica anells _quan els equipa_ i identifica el tipus d'anell _quan el recull_.
actors.hero.talent.sucker_punch.title=Cop sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ El Pícar infligeix ​​_1-2 de dany addicional_ la primera vegada que ataca per sorpresa un enemic.\n\n_+2:_ El Pícar infligeix ​​_2 de dany addicional_ la primera vegada que ataca per sorpresa un enemic.
actors.hero.talent.protective_shadows.title=ombres protectores
actors.hero.talent.protective_shadows.desc=_+1:_ El Pícaro guanya un punt de blindatge _cada dos torns_ que el seu mantell d'ombres estigui activat, _fins a un màxim de 3 punts_.\n\n_+2:_ El Pícar guanya un punt de blindatge _cada torn_ que el seu mantell d'ombra estigui activat, _fins a un màxim de 5 punts_.

actors.hero.talent.mystical_meal.title=menjar místic
actors.hero.talent.mystical_meal.desc=_+1:_ Menjar li pren al Pícar 1 torn i li atorga _3 torns de recàrrega d'artefactes_.\n\n_+2:_ Menjar li pren al Pícar 1 torn i li atorga _5 torns de recàrrega d'artefactes_.\n\nAquest talent no es pot utilitzar perquè la banya de l'abundància es recarregui a si mateix.
actors.hero.talent.mystical_upgrade.title=millora mística
actors.hero.talent.mystical_upgrade.desc=_+1:_ Usar un pergamí de millora recarrega instantàniament el mantell d'ombres _amb 2 càrregues_, aquesta pot superar el límit de càrregues del mantell.\n\n_+2:_ Usar un pergamí de millora recarrega instantàniament el mantell d'ombres _amb 3 càrregues_, aquesta pot superar el límit de càrregues del mantell.\n\nAquest talent també s'activa en utilitzar pergamins o encanteris basats en el pergamí de millora.
actors.hero.talent.wide_search.title=Cerca ampliada
actors.hero.talent.wide_search.desc=_+1:_ El radi de cerca del Pícar incrementa d'un quadrat de 5x5 a un _cercle de 7x7_.\n\n_+2:_ El radi de cerca del Pícar incrementa d'un quadrat de 5x5 a un _quadrat de 7x7_.
actors.hero.talent.silent_steps.title=Passos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ El Pícar no despertarà els enemics mentre estigui a_ 3 o més caselles de distància_.\n\n_+2:_ El Pícar no despertarà els enemics mentre _no estigui adjacent a ells_.
actors.hero.talent.rogues_foresight.title=Previsió del Pícar
actors.hero.talent.rogues_foresight.desc=_+1:_ Quan el Pícar està en un nivell amb una habitació secreta, té un _50% de probabilitats de notar_ que el nivell conté un secret.\n\n_+2:_ Quan el Pícar està en un nivell amb una habitació secreta, té un _75% de probabilitats de notar que el nivell conté un secret.

actors.hero.talent.light_cloak.title=mantell lleuger
actors.hero.talent.light_cloak.desc=_+1:_ El Pícar pot usar el mantell d'ombres quan no estigui equipat, però es recarregarà al _25% de velocitat_. \n\n_+2:_ El Pícar pot usar el mantell d'ombres quan no estigui equipat, però es recarregarà al _50% de velocitat_. \n\n_+3:_ El Pícar pot usar el mantell d'ombres quan no estigui equipat, però es recarregarà al _75% de velocitat_.
actors.hero.talent.enhanced_rings.title=anells millorats
actors.hero.talent.enhanced_rings.desc=_+1:_ Quan el Pícar fa servir un artefacte, els seus anells guanyen +1 millora per _3 torns_.\n\n_+2:_ Quan el Pícar fa servir un artefacte, els seus anells guanyen +1 millora per _6 torns_.\n\n_+3:_ Quan el Pícar utilitza un artefacte, els seus anells guanyen +1 millora per _9 torns_.

actors.hero.talent.enhanced_lethality.title=letalitat millorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ L'Assassí pot assassinar enemics per sota del _4/13/27/67% de salut_ per nivell de preparació, en comptes del 3/10/20/50%. \n\n_+2:_ L'Assassí pot assassinar enemics per sota del _5/17/33/83% de salut_ per nivell de preparació, en comptes del 3/10/20/50%.\n\n_+3: _ L'Assassí pot assassinar enemics per sota del _6/20/40/100% de salut_ per nivell de preparació, en comptes del 3/10/20/50%.
actors.hero.talent.assassins_reach.title=abast de l'Assassí
actors.hero.talent.assassins_reach.desc=_+1:_ El rang de centelleig de l'Assassí per nivell de preparació incrementa d'1/2/3/4 caselles a _1/3/4/6 caselles_.\n\n_+ 2:_ El rang de centelleig de l'Assassí per nivell de preparació incrementa d'1/2/3/4 caselles a _2/4/6/8 caselles_.\n\n_+3:_ El rang de centelleig de l'Assassí per nivell de preparació incrementa de 1/2/3/4 caselles a _2/5/7/10 caselles_.
actors.hero.talent.bounty_hunter.title=cazarrecompenses
actors.hero.talent.bounty_hunter.desc=_+1:_ Quan l'Assassí mata un enemic amb un atac preparat tindrà una probabilitat del 25/50/75/100% per nivell de preparació que deixi anar _15 d'or addicional_. \n\n_+2:_ Quan l'Assassí mata un enemic amb un atac preparat tindrà una probabilitat del 25/50/75/100% per nivell de preparació que deixi anar _30 d'or addicional_.\n\n_+3: _ Quan l'Assassí mata un enemic amb un atac preparat tindrà una probabilitat del 25/50/75/100% per nivell de preparació que deixi anar _45 d'or addicional_.

actors.hero.talent.evasive_armor.title=armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mentre estigui en carrera, l'Acròbata guanya _+1 d'evasió_ addicional per cada punt de força que excedeixi el requerit per la seva armadura.\n\n_+2:_ Mentre estigui en carrera, l'Acròbata guanya _+2 d'evasió_ addicional per cada punt de força que excedeixi el requerit per la seva armadura.\n\n_+3:_ Mentre estigui en carrera, l'Acròbata guanya _+3 d'evasió_ addicional per cada punt de força que excedeixi el requerit per la seva armadura.
actors.hero.talent.projectile_momentum.title=impuls de projectil
actors.hero.talent.projectile_momentum.desc=_+1:_ Mentre estigui en carrera, l'Acròbata guanya _+20% de precisió i +15% de dany_ amb armes llancívoles.\n\n_+2:_ Mentre estigui en carrera carrera, l'Acròbata guanya _+40% de precisió i +30% de dany_ amb armes llancívoles.\n\n_+3:_ Mentre estigui en carrera, l'Acròbata guanya _+60% de precisió i +45% de dany_ amb armes llancívoles.
actors.hero.talent.speedy_stealth.title=sigilo veloç
actors.hero.talent.speedy_stealth.desc=_+1:_ L'Acròbata guanya 2 càrregues d'impuls per cada torn que estigui invisible.\n\n_+2:_ A més dels beneficis de +1, estar en carrera no disminueix mentre l'Acròbata estigui invisible.\n\n_+3:_ A més dels beneficis de +1 i +2, l'Acròbata es mou el doble de ràpid mentre estigui invisible, independentment de si està en cursa o no.

actors.hero.talent.hasty_retreat.title=retirada veloç
actors.hero.talent.hasty_retreat.desc=_+1:_ Després de centellejar, el Pícar guanya _1 torn_ de velocitat i invisibilitat.\n\n_+2:_ Després de centellejar, el Pícar guanya _2 torns_ de velocitat i invisibilitat.\ n\n_+3:_ Després de centellejar, el Pícar guanya _3 torns_ de velocitat i invisibilitat.\n\n_+4:_ Després de centelleig, el Pícar guanya _4 torns_ de velocitat i invisibilitat.
actors.hero.talent.body_replacement.title=substitució de cos
actors.hero.talent.body_replacement.desc=_+1:_ Després de centellejar, el Pícar deixa un esquer de fusta que té _20 de salut i 1-3 d'armadura_.\n\n_+2:_ Després de centellejar, el Pícar deixa un cimbell de fusta que té 40 de salut i 2-6 d'armadura. n_+4:_ Després de centellejar, el Pícar deixa un esquer de fusta que té _80 de salut i 4-12 d'armadura_.\n\nNomés hi pot haver un esquer actiu alhora.
actors.hero.talent.shadow_step.title=pas ombrívol
actors.hero.talent.shadow_step.desc=_+1:_ Si el Pícar usa bomba de fum estant invisible, aquesta ocorre instantàniament i té un cost _reduït en un 20%_, però no cega a enemics ni activa altres talents.\ n\n_+2:_ Si el Pícar usa bomba de fum estant invisible, aquesta ocorre instantàniament i té un cost _reduït en un 36%_, però no cega a enemics ni activa altres talents.\n\n_+3:_ Si el Pícar utilitza bomba de fum estant invisible, aquesta ocorre instantàniament i té un cost _reduït en un 50%_, però no cega a enemics ni activa altres talents.\n\n_+4:_ Si el Pícar utilitza bomba de fum estant invisible , aquesta ocorre instantàniament i té un cost _reduït en un 60%_, però no cega a enemics ni activa altres talents.

actors.hero.talent.fear_the_reaper.title=mort aterridora
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quan un enemic marcat per la mort arribi als 0 PS, quedarà _lisiado_.\n\n_+2:_ Quan un enemic marcat per la mort arribi als 0 PS, quedarà _aterrit i lisiado_.\n\n_+3:_ Quan un enemic marcat per la mort arribi als 0 PS, quedarà _aterrit i lisiado_ i els enemics a 3 caselles d'aquest quedaran _lisiados_.\n\n_+4:_ Quan un enemic marcat per la mort arribi als 0 PS, quedarà _aterrit i esguerrat_ i els enemics a 3 caselles d'aquest quedaran _aterrits i esguerrats_.
actors.hero.talent.deathly_durability.title=durabilitat mortal
actors.hero.talent.deathly_durability.desc=_+1:_ Els enemics que morin per la marca de la mort li donaran al Pícar blindatge equivalent al _13%_ de la salut dels dits enemics quan van ser marcats.\n\n_+ 2:_ Els enemics que morin per la marca de la mort li donaran al Pícar blindatge equivalent al _25%_ de la salut dels dits enemics quan van ser marcats.\n\n_+3:_ Els enemics que morin per la marca de la mort li donaran al Pícar blindatge equivalent al _38% de la salut d'aquests enemics quan van ser marcats.\n\n_+4:_ Els enemics que morin per la marca de la mort li donaran al Pícar blindatge equivalent al _50% de la salut dels dits enemics quan van ser marcats.
actors.hero.talent.double_mark.title=doble marca
actors.hero.talent.double_mark.desc=_+1:_ Marcar a un segon objectiu al mateix temps que el primer té un cost _reduït en un 30%_.\n\n_+2:_ Marcar a un segon objectiu al mateix temps que el primer té un cost _reduït en un 50%_.\n\n_+3:_ Marcar a un segon objectiu alhora que el primer té un cost _reduït en un 65%_. :_ Marcar a un segon objectiu alhora que el primer té un cost _reduït en un 75%_.

actors.hero.talent.shadow_blade.title=ganiveta ombrívola
actors.hero.talent.shadow_blade.desc=_+1:_ El clon d'ombra guanya un _8%_ del dany de l'heroi per cada torn i té una _probabilitat del 25%_ d'usar l'encantament a l'arma de l'heroi.\ n\n_+2:_ El clon d'ombra guanya un _15%_ del dany de l'heroi per cada torn i té una _probabilitat del 50%_ d'usar l'encantament a l'arma de l'heroi.\n\n_+3:_ El clon d'ombra guanya un _23%_ del dany de l'heroi per cada torn i té una _probabilitat del 75%_ d'usar l'encantament a l'arma de l'heroi.\n\n_+4:_ El clon d'ombra guanya un _30%_ del mal de l'heroi per cada torn i té una _probabilitat del 100% d'usar l'encantament a l'arma de l'heroi.
actors.hero.talent.cloned_armor.title=armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ El clon d'ombra guanya el _15%_ del valor d'armadura de l'heroi i té una _probabilitat del 25%_ d'usar el glif a l'armadura de l'heroi.\n \n_+2:_ El clon d'ombra guanya el _30%_ del valor d'armadura de l'heroi i té una _probabilitat del 50%_ d'usar el glif a l'armadura de l'heroi.\n\n_+3:_ El clon de ombra guanya el _45%_ del valor d'armadura de l'heroi i té una _probabilitat del 75%_ d'usar el glif a l'armadura de l'heroi.\n\n_+4:_ El clon d'ombra guanya el _60%_ del valor de armadura de l'heroi i té una _probabilitat del 100% d'usar el glif a l'armadura de l'heroi.
actors.hero.talent.perfect_copy.title=còpia perfecta
actors.hero.talent.perfect_copy.desc=_+1:_ El clon d'ombra guanya un _10%_ dels PS màxims de l'heroi i pot intercanviar instantàniament de lloc amb l'heroi fins a _1 casella_ de distància.\n\n_+ 2:_ El clon d'ombra guanya un _20%_ dels PS màxims de l'heroi i pot intercanviar instantàniament de lloc amb l'heroi fins a _2 caselles_ de distància.\n\n_+3:_ El clon d'ombra guanya un _30%_ dels PS màxims de l'heroi i pot intercanviar instantàniament de lloc amb l'heroi fins a _3 caselles_ de distància.\n\n_+4:_ El clon d'ombra guanya un _40%_ dels PS màxims de l'heroi i pot intercanviar instantàniament de lloc amb l'heroi fins a _4 caselles_ de distància.

#huntress
actors.hero.talent.natures_bounty.title=bondat de la natura
actors.hero.talent.natures_bounty.desc=_+1:_ La caçadora pot trobar _4 baies_ amagades a l'herba alta mentre explora les primeres etapes de la masmorra.\n\n_+2:_ La caçadora pot trobar _6 baies_ amagades a l'herba alta mentre explora les primeres etapes de la masmorra.
actors.hero.talent.survivalists_intuition.title=intuïció de supervivència
actors.hero.talent.survivalists_intuition.desc=_+1:_ La caçadora identifica tot l'equipament _1.75 vegades més ràpid_.\n\n_+2:_ La caçadora identifica tot l'equipament _2.5 vegades més ràpid_.
actors.hero.talent.followup_strike.title=cop seguit
actors.hero.talent.followup_strike.desc=_+1:_ Quan la caçadora colpeja un enemic amb el seu arc o una arma llancívola, el seu següent atac cos a cos infligirà _2 de dany addicional_.\n\n_+2:_ Quan la Caçadora colpeja a un enemic amb el seu arc o una arma llancívola, el seu següent atac cos a cos infligirà _3 de dany addicional_.
actors.hero.talent.natures_aid.title=ajuda de la natura
actors.hero.talent.natures_aid.desc=_+1:_ La caçadora guanya 0-2 d'armadura de pell de roure que s'esvaeix en _3 torns_ quan l'efecte d'una planta és activat en la seva visió.\n\n_+ 2:_ La caçadora guanya 0-2 d'armadura de pell de roure que s'esvaeix en 5 torns quan l'efecte d'una planta és activat en la seva visió.

actors.hero.talent.invigorating_meal.title=menjar vigoritzant
actors.hero.talent.invigorating_meal.desc=_+1:_ Menjar li pren a la caçadora 1 torn (les baies són menjars instantàniament) i li atorga _1 torn de velocitat_.\n\n_+2:_ Menjar li pren a la Caçadora 1 torn (les baies són menjars instantàniament) i li atorga _2 torns de velocitat_.
actors.hero.talent.restored_nature.title=Natura restaurada
actors.hero.talent.restored_nature.desc=_+1:_ Beure una poció de curació genera _fins a 5 herbes_ al voltant de la caçadora i arrela als enemics adjacents per _2 torns_.\n\n_+2:_ Beure una poció de curació genera _fins a 8 herbes_ al voltant de la caçadora i arrela als enemics adjacents per _3 torns_.\n\nAquest talent també s'activa en beure pocions o elixirs basats en la poció de curació.
actors.hero.talent.rejuvenating_steps.title=Passos rejovenidors
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Quan la caçadora trepitja l'herba curta o les brases, aquestes es converteixen en herba alta que la Caçadora solca immediatament. Té un temps de recàrrega de _10 torns_.\n\n_+2:_ Quan la caçadora trepitja l'herba curta o les brases, aquestes es converteixen en herba alta que la Caçadora solca immediatament. Té un temps de recàrrega de _5 torns_.\n\nAquest talent produirà herba solcada si els efectes de regeneració passiva estan deshabilitats o l'heroi no ha guanyat experiència en molt de temps.
actors.hero.talent.heightened_senses.title=Sentits aguditzats
actors.hero.talent.heightened_senses.desc=_+1:_ La caçadora obté visió mental sobre qualsevol enemic a _2 caselles de la seva posició._\n\n_+2:_ La caçadora obté visió mental sobre qualsevol enemic a _3 caselles de la seva posició.
actors.hero.talent.durable_projectiles.title=Projectils duradors
actors.hero.talent.durable_projectiles.desc=_+1:_ Les armes llancívoles duren un _50% més_ quan són usades per la caçadora.\n\n_+2:_ Les armes llancívoles duren un _75% més_ quan són usades per la caçadora.

actors.hero.talent.point_blank.title=a crema roba
actors.hero.talent.point_blank.desc=_+1:_ Quan la Caçadora usa el seu arc o armes llancívoles cos a cos tenen _-30% de precisió_ en comptes de -50%.\n\n_+2:_ Quan la Caçadora usa el seu arc o armes llancívoles cos a cos tenen _-10% de precisió_ en comptes de -50%.\n\n_+3:_ Quan la Caçadora usa el seu arc o armes llancívoles cos a cos tenen _+10% de precisió_ en comptes de -50%.\n\nTingueu en compte que les armes llancívoles o l'arc espiritual sempre tenen +50% de precisió en ser usats a distància.
actors.hero.talent.seer_shot.title=tret vident
actors.hero.talent.seer_shot.desc=_+1:_ Quan la Caçadora dispara a terra amb el seu arc, obté visió al voltant d'aquest punt en una àrea de 3x3 durant _5 torns_. Té un temps de recàrrega de 20 torns.\n\n_+2:_ Quan la Caçadora dispara a terra amb el seu arc, obté visió al voltant d'aquest punt en una àrea de 3x3 durant _10 torns_. Té un temps de recàrrega de 20 torns.\n\n_+3:_ Quan la Caçadora dispara a terra amb el seu arc, obté visió al voltant d'aquest punt en una àrea de 3x3 durant 15 torns. Té un temps de recàrrega de 20 torns.

actors.hero.talent.farsight.title=vista llunyana
actors.hero.talent.farsight.desc=_+1:_ El rang de visió de la Franctiradora _incrementa un 25%_.\n\n_+2:_ El rang de visió de la Franctiradora _incrementa un 50%_.\ n\n_+3:_ El rang de visió de la Franctiradora _incrementa un 75%_.
actors.hero.talent.shared_enchantment.title=encatament compartit
actors.hero.talent.shared_enchantment.desc=_+1:_ Les armes llancívoles tenen un _33% de probabilitat_ d'usar l'encantament de l'arc de la Franctiradora.\n\n_+2:_ Les armes llancívoles tenen un _67% de probabilitat d'usar l'encantament de l'arc de la franctiradora.\n\n_+3:_ Les armes llancívoles tenen un _100% de probabilitat_ d'usar l'encantament de l'arc de la franctiradora.\n\nAquest talent no s'aplica als dards llançats amb una ballesta encantada, aquests ja activen l'encantament de la ballesta.
actors.hero.talent.shared_upgrades.title=millores compartides
actors.hero.talent.shared_upgrades.desc=_+1:_ Quan la franctiradora ataca amb una arma llancívola millorada, incrementa la durada de la marca de la franctiradora en 1 torn i el dany del seu atac especial un _10%_ per cada nivell de millora.\n\n_+2:_ Quan la Franctiradora ataca amb una arma llancívola millorada, incrementa la durada de la marca de la franctiradora en 1 torn i el dany del seu atac especial un _20%_ per cada nivell de millora .\n\n_+3:_ Quan la franctiradora ataca amb una arma llancívola millorada, incrementa la durada de la marca de la franctiradora en 1 torn i el dany del seu atac especial un _30%_ per cada nivell de millora.

actors.hero.talent.durable_tips.title=puntes duradores
actors.hero.talent.durable_tips.desc=_+1:_ Els dards reforçats tenen _x2 de durabilitat_ quan la Guardabosques els utilitza.\n\n_+2:_ Els dards reforçats tenen _x3 de durabilitat_ quan la Guardaboscos els utilitza.\ n\n_+3:_ Els dards reforçats tenen _x4 de durabilitat_ quan la Guardabosques els usa.
actors.hero.talent.barkskin.title=pell de roure
actors.hero.talent.barkskin.desc=_+1:_ Quan estigui sobre l'herba, la Guardabosques guanya _0-50% del seu nivell_ en armadura de pell de roure, que s'esvaeix cada torn.\n\n_+2 :_ Quan estigui sobre l'herba, la Guardabosc guanya _0-100% del seu nivell_ en armadura de pell de roure, que s'esvaeix cada torn.\n\n_+3:_ Quan estigui sobre l'herba, la Guardabosc guanya _0- 150% del seu nivell_ en armadura de pell de roure, que s'esvaeix cada torn.
actors.hero.talent.shielding_dew.title=rocío protector
actors.hero.talent.shielding_dew.desc=_+1:_ Les gotes de rosada poden donar blindatge a la Guardabosques quan la seva salut estigui plena, fins a un _20% dels seus PS màxims_.\n\n_+2:_ Les gotes de rosada poden donar blindatge a la Guardabosques quan la seva salut estigui plena, fins a un _40% dels seus PS màxims. % dels seus PS màxims_.

actors.hero.talent.fan_of_blades.title=ventall de fulles
actors.hero.talent.fan_of_blades.desc=_+1:_ Fulles espectrals pot colpejar fins a _1 objectiu addicional_ pel 50% de dany. Aquest ha d'estar visible i dins una àrea cònica de _30 graus_\n\n_+2:_ Fulles espectrals pot colpejar fins a _2 objectius addicionals_ pel 50% de dany. Aquests han d'estar visible i dins una àrea cònica de _60 graus_.\n\n_+3:_ Fulles espectrals pot colpejar fins a _3 objectius addicionals_ pel 50% de dany. Aquests han d'estar visible i dins una àrea cònica de _90 graus_\n\n_+4:_ Fulles espectrals pot colpejar fins a _4 objectius addicionals_ pel 50% de dany. Aquests han d'estar visible i dins una àrea cònica de _120 graus_.
actors.hero.talent.projecting_blades.title=ganivetes projectants
actors.hero.talent.projecting_blades.desc=_+1:_ Fulles espectrals té _+25% de precisió_ i pot penetrar fins a _2 caselles sòlides_.\n\n_+2:_ Fulles espectrals té _+50% de precisió_ i pot penetrar fins a _4 caselles sòlides_.\n\n_+3:_ Fulles espectrals té _+75% de precisió_ i pot penetrar fins a _6 caselles sòlides_. pot penetrar fins a _8 caselles sòlides_.
actors.hero.talent.spirit_blades.title=ganivetes espirituals
actors.hero.talent.spirit_blades.desc=_+1:_ Fulles espectrals té una _probabilitat del 30%_ d'usar també l'encantament de l'arc espiritual.\n\n_+2:_ Fulles espectrals té una _probabilitat del 60%_ d'usar també l'encantament de l'arc espiritual\n\n_+3:_ Fulles espectrals té una _probabilitat del 90%_ d'usar també l'encantament de l'arc espiritual\n\n_+4:_ Fulles espectrals té una _probabilitat del 100%_ d'usar també l'encantament de l'arc espiritual i activa cada encanteri un _10% més freqüent.

actors.hero.talent.growing_power.title=poder creixent
actors.hero.talent.growing_power.desc=_+1:_ Els augments de velocitat d'atac i de moviment del poder de la naturalesa incrementen de 33% i 100% a _38% i 125%_ respectivament.\n\n_+ 2:_ Els augments de velocitat d'atac i de moviment del poder de la naturalesa incrementen de 33% i 100% a _42% i 150% respectivament.\n\n_+3:_ Els augments de velocitat d'atac i de moviment del poder de la naturalesa incrementen de 33% i 100% a _46% i 175% respectivament.\n\n_+4:_ Els augments de velocitat d'atac i de moviment del poder de la naturalesa incrementen de 33% i 100% a _50% i 200%_ respectivament.
actors.hero.talent.natures_wrath.title=ira de la natura
actors.hero.talent.natures_wrath.desc=_+1:_ Mentre poder de la natura aquest actiu, els trets de l'arc espiritual tenen una _probabilitat del 8%_ d'activar un efecte de planta nociu aleatori.\n\n_+2 :_ Mentre poder de la natura aquest actiu, els trets de l'arc espiritual tenen una _probabilitat del 17% d'activar un efecte de planta nociu aleatori.\n\n_+3:_ Mentre poder de la natura aquest actiu, els trets del arc espiritual tenen una _probabilitat del 25%_ d'activar un efecte de planta nociu aleatori\n\n_+4:_ Mentre poder de la natura aquest actiu, els trets de l'arc espiritual tenen una _probabilitat del 33% d'activar un efecte de planta nociu aleatori.\n\nLes plantes que es poden activar són: cegaherba, florígnia, fongogel, musgopena i parratormenta.
actors.hero.talent.wild_momentum.title=impuls salvatge
actors.hero.talent.wild_momentum.desc=_+1:_ Matar un enemic amb l'arc espiritual prolonga la durada de poder de la natura per _1 torn_. La durada es pot estendre fins a un màxim de _2 torns_.\n\n_+2:_ Matar un enemic amb l'arc espiritual prolonga la durada de poder de la naturalesa per _2 torns_. La durada es pot estendre fins a un màxim de _4 torns_.\n\n_+3:_ Matar un enemic amb l'arc espiritual prolonga la durada de poder de la natura per _3 torns_. La durada es pot estendre fins a un màxim de _6 torns_.\n\n_+4:_ Matar un enemic amb l'arc espiritual prolonga la durada de poder de la natura per _4 torns_. La durada es pot estendre fins a un màxim de 8 torns.

actors.hero.talent.eagle_eye.title=ull d'àliga
actors.hero.talent.eagle_eye.desc=_+1:_ El rang de visió del falcó esperit incrementa de 6 a _7 caselles_.\n\n_+2:_ El rang de visió del falcó esperit incrementa de 6 a _8 caselles_ .\n\n_+3:_ El rang de visió del falcó esperit incrementa de 6 a _8 caselles_ i obté _2 caselles_ de visió mental.\n\n_+4:_ El rang de visió del falcó esperit incrementa de 6 a _8 caselles_ i obté _3 caselles_ de visió mental.
actors.hero.talent.go_for_the_eyes.title=veu a buscar els ulls
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Els atacs del falcó esperit ceguen els enemics per _2 torns_.\n\n_+2:_ Els atacs del falcó esperit ceguen els enemics per _4 torns_.\ n\n_+3:_ Els atacs del falcó esperit ceguen els enemics per _6 torns_.\n\n_+4_ Els atacs del falcó esperit ceguen als enemics per _8 torns_.
actors.hero.talent.swift_spirit.title=esperit veloç
actors.hero.talent.swift_spirit.desc=_+1:_ La velocitat de moviment del falcó esperit incrementa de 2 a _2.5 caselles_ i està garantit que esquivi els primers _2 atacs_ realitzats contra ell.\n\n_+2: _ La velocitat de moviment del falcó esperit incrementa de 2 a _3 caselles_ i està garantit que esquivi els primers _3 atacs_ realitzats contra ell.\n\n_+3:_ La velocitat de moviment del falcó esperit incrementa de 2 a _3.5 caselles_ i està garantit que esquivi els primers _4 atacs_ realitzats contra ell.\n\n_+4:_ La velocitat de moviment del falcó esperit incrementa de 2 a _4 caselles_ i està garantit que esquivi els primers _5 atacs_ realitzats contra ell.

#universal
actors.hero.talent.heroic_energy.title=energia heroica
actors.hero.talent.heroic_energy.rat_title=energia ratoica
actors.hero.talent.heroic_energy.desc=_+1:_ L'habilitat de l'armadura de l'heroi té un cost _reduït en un 13%_.\n\n_+2:_ L'habilitat de l'armadura de l'heroi té un cost _reduït en un 24%_.\n\n_+3:_ L'habilitat de l'armadura de l'heroi té un cost _reduït en un 34%_.\n\n_+4:_ L'habilitat de l'armadura de l'heroi té un cost _reduït en un 43%_.

actors.hero.talent.ratsistance.title=ratenacitat
actors.hero.talent.ratsistance.desc=_+1:_ Enemics enraonats hostils causen _-10% de dany_.\n\n_+2:_ Enemics enraonats hostils causen _-19% de dany_.\n\n_+ 3:_ Enemics enraonats hostils causen _-27% de dany_.\n\n_+4:_ Enemics enraonats hostils causen _-35% de dany_.
actors.hero.talent.ratlomacy.title=ratiplomàcia
actors.hero.talent.ratlomacy.desc=_+1:_ Usar enratzar sobre un enemic enrabiat el torna amistós i la transformació és permanent.\n\n_+2:_ Usar enratzar sobre un enemic enrabiat el torna amistós, la transformació és permanent i li atorga _2 turnos_ d'adrenalina.\n\n_+3:_ Usar enratzar sobre un enemic enrabiat el torna amistós, la transformació és permanent i li atorga _4 turnos_ d'adrenalina.\n\n_+4:_ Usar enratzar sobre un enemic enratjat el torna amistós, la transformació és permanent i li atorga _6 turnos_ d'adrenalina.
actors.hero.talent.ratforcements.title=ratifuerzos
actors.hero.talent.ratforcements.desc=_+1:_ Usar enratuzar sobre ti mismo _invoca 1_ rata marsupial aliada a tu lado.\n\n_+2:_ Usar enratuzar sobre ti mismo _invoca 2_ ratas marsupiales aliadas a tu lado.\n\n_+3:_ Usar enratuzar sobre ti mismo _invoca 3_ ratas marsupiales aliadas a tu lado.\n\n_+4:_ Usar enratuzar sobre ti mismo _invoca 4_ ratas marsupiales aliadas a tu lado.



###npcs
actors.mobs.npcs.blacksmith.name=ferrer troll
actors.mobs.npcs.blacksmith.gold_1=Hey humà! Vols ajudar-te, eh? Pren 'est bec i pica una mica d'or fosc, 15 peces_ haurien de ser suficients. A què et refereixes, com pagaré? Codiciós...\nEstà bé, està bé, no tinc diners per pagar-te, però puc fer una mica de ferreria pa' tu. Considera't amb sort, sóc l'únic ferrer als voltants.
actors.mobs.npcs.blacksmith.blood_1=Hey humà! Vols ajudar-te, eh? Pren 'est bec i _mata una ratapinyada_ amb ell, nehesito la seva sang al cap. A què et refereixes, com pagaré? cobdiciós...\nEstà bé, està bé, no tinc diners per pagar-te, però puc fer una mica de ferreria pa' tu. Considera't amb sort, sóc l'únic ferrer als voltants.
actors.mobs.npcs.blacksmith.lost_pick=Digues-me que és una broma! On és el meu bec?!
actors.mobs.npcs.blacksmith.gold_2=Or fosc. 15 peces. De debò, és tan difícil?
actors.mobs.npcs.blacksmith.blood_2=Vaig dir que necessito sang de ratpenat al bec. Picar picar!
actors.mobs.npcs.blacksmith.completed=Oh, has tornat... Millor tard que mai.
actors.mobs.npcs.blacksmith.get_lost=Estic ocupat. Perd-te!
actors.mobs.npcs.blacksmith.same_item=Selecciona 2 ítems diferents, no el mateix dues vegades!
actors.mobs.npcs.blacksmith.diff_type=Selecciona 2 elements del mateix tipus!
actors.mobs.npcs.blacksmith.un_ided=Necessito saber amb què estic treballant, identifica-ho primer!
actors.mobs.npcs.blacksmith.cursed=No treballo amb ítems maleïts!
actors.mobs.npcs.blacksmith.degraded=Això és escombraries, la qualitat és molt pobra!
actors.mobs.npcs.blacksmith.cant_reforge=No puc reforjar aquests elements!
actors.mobs.npcs.blacksmith.def_verb=bloquejat
actors.mobs.npcs.blacksmith.desc=Aquest ferrer troll es veu com tots els altres trolls: és alt i eixut, i la seva pell sembla de pedra en color i textura. El ferrer troll està martellant amb eines molt petites per a la seva mida.

actors.mobs.npcs.ghost.name=fantasma trist
actors.mobs.npcs.ghost.rat_1=Saluts, %s... Alguna vegada vaig ser com tu, fort i optimista... Però una fastigosa bèstia acabo amb mi... No puc deixar aquest lloc... No fins a tenir el meu venjança... Acaba amb la _rata fètida,_ que ha pres la meva vida...\n\nAixa aquest pis... Escampant porqueria per tot arreu... _Cura amb el seu núvol pudent i la seva mossegada corrosiva, l'àcid es dissol en aigua..._
actors.mobs.npcs.ghost.rat_2=Si us plau... Ajuda'm... Acaba amb l'abominació...\n\n_Combata-la a prop de l'aigua... Allunya't de la seva pudor..._
actors.mobs.npcs.ghost.gnoll_1=Saluts, %s... Alguna vegada vaig ser com tu, fort i optimista... Però un astut enemic acabo amb mi... No puc deixar aquest lloc... No fins a tenir el meu venjança... Acaba amb el _gnoll embaucador,_ que ha pres la meva vida...\n\nNo és com els altres gnolls... S'amaga i utilitza armes llancívoles... _Cura amb els seus dards verinosos i incendiaris, no atacs a distància..._
actors.mobs.npcs.ghost.gnoll_2=Si us plau... Ajuda'm... Assassina a l'embaucador...\n\n_No deixis que et colpegi... Apropa't a ell..._
actors.mobs.npcs.ghost.crab_1=Saluts, %s... Alguna vegada vaig ser com tu, fort i optimista... Però una antiga criatura acabo amb mi... No puc deixar aquest lloc... No fins a tenir el meu venjança... Acaba amb el _gran cranc,_ que ha pres la meva vida...\n\nÉs anormalment vell... Amb una pinça enorme i una gruixuda closca... _Cura amb la seva pinça, sorprèn el cranc o aquest bloquejarà amb ella..._
actors.mobs.npcs.ghost.crab_2=Si us plau... Ajuda'm... Assassina al Crustaci...\n_Sempre bloquejarà... Quan et veu venir..._
actors.mobs.npcs.ghost.find_me=Gràcies... vine a buscar-me...
actors.mobs.npcs.ghost.desc=El fantasma només és visible. Sembla com un punt amorf de llum tènue amb una cara trista.

actors.mobs.npcs.imp.name=diablillo ambiciós
actors.mobs.npcs.imp.golems_1=Ets un aventurer? M'encanten els aventurers! Sempre pots confiar-hi si alguna cosa necessita ser assassinat. Estic en el que és correcte? Per una recompensa, és clar ;)\nEn el meu cas són _golems_ els que necessiten ser assassinats. Ja ho veus, iniciaré un petit negoci aquí, però aquests estúpids golems són dolents per al negoci! És molt difícil negociar amb trossos ambulants de granit, maleïts siguin! Així que si us plau, mata... Diguem _4 d'ells_ i una recompensa serà teva.
actors.mobs.npcs.imp.monks_1=Ets un aventurer? M'encanten els aventurers! Sempre pots confiar-hi si alguna cosa necessita ser assassinat. Estic en el que és correcte? Per una recompensa, és clar ;)\nEn el meu cas són _monjos_ els que necessiten ser assassinats. Ja ho veus, iniciaré un petit negoci aquí, però aquests llunàtics no compren res i espantaran altres clients. Així que si us plau, mata a... Diguem-ne _5 d'ells_ i una recompensa serà teva.
actors.mobs.npcs.imp.golems_2=Com va el teu safari de golems?
actors.mobs.npcs.imp.monks_2=Oh, segueixes viu! Sabia que el teu kung-fu és més fort ;) No t'oblidis d'agafar els tokens dels monjos.
actors.mobs.npcs.imp.cya=Ens veiem, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Els diablets són dimonis menors. Són notables, no per la seva força ni la seva màgia, però per ser sociables i intel·ligents. Molts diablets prefereixen viure juntament amb no-dimonis.

actors.mobs.npcs.impshopkeeper.name=diablillo ambiciós
actors.mobs.npcs.impshopkeeper.greetings=Hola, %s!
actors.mobs.npcs.impshopkeeper.thief=Vaig creure que podia comptar amb tu!
actors.mobs.npcs.impshopkeeper.desc=Els diablets són dimonis menors. Són notables, no per la seva força ni la seva màgia, però per ser sociables i intel·ligents. Molts diablets prefereixen viure i fer negocis amb no-dimonis.

actors.mobs.npcs.mirrorimage.name=reflex
actors.mobs.npcs.mirrorimage.desc=Aquesta il·lusió s'assembla molt a tu, fins i tot sembla empunyar la teva arma i portar la teva armadura.\n\nEls reflexos buscaran i atacaran els enemics usant la seva arma imitada, que es comporta igual que la teva, però causa menys mal. Comencen sent gairebé invisibles, però hauran d'adoptar una forma visible per poder atacar.\n\nSi bé el seu poder ofensiu pot ser potent, els reflexos no tenen durabilitat i s'esvairan en el moment en què rebin mal.

actors.mobs.npcs.prismaticimage.name=imatge prismàtica
actors.mobs.npcs.prismaticimage.desc=Aquesta brillant il·lusió té molta semblança amb tu, fins i tot semblant que porta la teva mateixa arma i armadura.\n\nLes imatges prismàtiques intentaran buscar i atreure l'enfocament dels enemics, utilitzant la seva millor defensa i salut per protegir-te. Si bé no tenen el mateix poder ofensiu que les imatges en mirall, tenen una major durabilitat, fins i tot reben els beneficis de la teva armadura.\n\nQuan es redueixen a 0 PS, les imatges prismàtiques s'esvairan durant diverses torns i encara es poden curar durant aquest temps. Quan no hi ha enemics, les imatges prismàtiques s'esvairan i s'uniran al seu mestre.

actors.mobs.npcs.ratking.name=rei rata
actors.mobs.npcs.ratking.not_sleeping=No estic dormint!
actors.mobs.npcs.ratking.what_is_it=Què? No tinc temps per a aquest sense sentit. El meu regne no es regnarà sol!
actors.mobs.npcs.ratking.confused=Do... On estic? El meu regne em necessita!
actors.mobs.npcs.ratking.crown_clothes=Posa't una mica de roba! No estàs en condicions de parlar amb la reialesa!
actors.mobs.npcs.ratking.crown_desc=Oooh, aquesta corona és per a mi? Es veu molt més brillant que el meu, així que accepto gentilment!\n\nDe fet, crec que et puc oferir una recompensa per aquesta corona. Un gran poder digne d'un heroi com tu! T'agradaria això?
actors.mobs.npcs.ratking.crown_yes=Per descomptat!
actors.mobs.npcs.ratking.crown_info=Explica'm més.
actors.mobs.npcs.ratking.crown_no=Preferiria que no...
actors.mobs.npcs.ratking.crown_thankyou=Jejeje, gràcies. Ara veu i fes que el teu rei se senti orgullós!
actors.mobs.npcs.ratking.crown_fine=Esteu bé! No és com si la volgués de totes maneres...
actors.mobs.npcs.ratking.crown_after=Gaudint de la teva nova armadura? No s'accepten devolucions!
actors.mobs.npcs.ratking.desc_festive=Aquesta rata és una mica més gran que una rata marsupial normal. Porta un petit barret festiu en comptes de la seva habitual corona. Bones festes!
actors.mobs.npcs.ratking.desc=Aquesta rata és una mica més gran que la rata marsupial normal i porta una petita corona sobre el cap.

actors.mobs.npcs.sheep.name=ovella
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=bloquejat
actors.mobs.npcs.sheep.desc=És una ovella màgica. Què hi ha de màgic? Que no la pots matar. S'hi quedarà fins a esvair màgicament, tot mentre rumia amb la mirada en blanc.

actors.mobs.npcs.shopkeeper.name=botiguer
actors.mobs.npcs.shopkeeper.thief=Lladre!, Lladre!
actors.mobs.npcs.shopkeeper.sell=Vendre un ítem
actors.mobs.npcs.shopkeeper.desc=Aquest tipus gros sembla més apropiat per a un districte d'intercanvi a una gran ciutat que per a una masmorra. Els preus expliquen per què prefereix fer negocis aquí.

actors.mobs.npcs.wandmaker.name=vell artesà de varetes
actors.mobs.npcs.wandmaker.intro_warrior=Oh, quina agradable sorpresa trobar un heroi en un lloc tan depriment! Si estàs disposat a ajudar un vell home, podria tenir una tasca per a tu.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Déu, em vas espantar! No he conegut un bandit d'aquest lloc que encara tingui seny, així que has de ser de la superfície! Si estàs disposat a ajudar un desconegut, podria tenir una tasca per a tu.
actors.mobs.npcs.wandmaker.intro_mage=Oh, hola %s! He sentit que hi va haver un embolic entre tu i l'institut de mags... Oh, no en facis cas, mai em van agradar aquells antiquats després de tot. Si vols, podria tenir una tasca per a tu.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hola senyoreta! Una cara amigable és una agradable sorpresa aquí a baix, no creus? De fet, juro que he vist la teva cara abans, però no acabo de recordar... Oh, no en facis cas, si ets aquí per l'aventura, podria tenir una tasca per a tu.
actors.mobs.npcs.wandmaker.intro_1=\n\nVaig venir aquí per trobar un ingredient poc comú per a una vareta, però m'he perdut, i el meu escut màgic s'està debilitant. Hauré d'anar-me aviat, però no suportaria anar-me'n sense el que busco.
actors.mobs.npcs.wandmaker.intro_dust=Busco una mica de _pols cadavèrica._ És una mena de farina de pinyol maleït que usualment es troba en llocs com aquest. Hi ha d'haver una habitació barricada als voltants, estic segur que una mica de pols s'hi acumularà. Aneu amb compte, la maledicció de la pols és molt potent, _torna a mi el més ràpid possible_ i ho purificaré per a tu.
actors.mobs.npcs.wandmaker.intro_ember=Busco _ascuas frescas_ d'una cria elemental de foc. Els elementals usualment apareixen quan un ritual d'invocació no està sota control, tan sols has de trobar algunes espelmes i un lloc per al ritual i estic segur que en pots fer aparèixer un. Encara que potser voldries tenir algun tipus d'objecte congelant a mà, ja que els elementals són molt poderosos, però el gel els fa caure molt fàcilment.
actors.mobs.npcs.wandmaker.intro_berry=El vell guàrdia d'aquesta presó tenia una _planta de putrebaya,_ i anà darrere d'una de les seves llavors. La planta probablement s'ha tornat salvatge, així que convèncer-la perquè lliuri una llavor pot ser complicat. El seu jardí hauria d'estar en algun lloc als voltants. Intenta romandre allunyat dels seus fuets de vinya si vols mantenir-te d'una peça. Usar foc pot ser temptador però si us plau no, mataràs la planta i destruiràs les llavors.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi em pots aconseguir això, estaré encantat de pagar-te amb una de les meves varetes finament elaborades! Vaig portar dos amb mi, així que pots prendre la que prefereixis.
actors.mobs.npcs.wandmaker.reminder_dust=Has tingut sort amb la pols cadavèrica, %s? Cerca barricades.
actors.mobs.npcs.wandmaker.reminder_ember=Has tingut sort amb aquestes brases, %s? Necessitareu trobar quatre espelmes i el lloc per al ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Has tingut sort amb la llavor de Putrebaya, %s? Busca una habitació plena de vegetació. Oh, em va sortir vers!
actors.mobs.npcs.wandmaker.def_verb=bloquejat
actors.mobs.npcs.wandmaker.desc=El vell però encara sa cavaller té una expressió una mica confosa. Està protegit per un escut màgic.



###mobs
actors.mobs.acidic.name=escorpí àcid
actors.mobs.acidic.desc=Aquestes enormes criatures demoníaques d'aparença aràcnida eviten el combat proper, preferint disparar espines serrades i incapacitants des de llargues distàncies. Aquesta sembla estar degotant cent corrosiu.

actors.mobs.albino.name=rata albina
actors.mobs.albino.desc=Aquesta és una rara raça de rata marsupial, amb pelatge purament blanc i dents aspres.

actors.mobs.armoredstatue.name=estàtua blindada
actors.mobs.armoredstatue.desc=Pensaràs que només és una altra de les estàtues inanimades d'aquesta masmorra, però els seus ulls vermells i brillants la delaten.\n\nSembla que està en estupendes condicions per l'armadura que porta, potser és molt difícil de matar.\n\nEncara que l'estàtua en si està feta de pedra, el seu _%1$s_ i _%2$s_ que porta semblen reals.

actors.mobs.bandit.name=bandit boig

actors.mobs.bat.name=ratpenat vampir
actors.mobs.bat.desc=Aquests energètics i tenaços habitants de les coves són molt més perillosos del que semblen. Ells reposen la seva salut amb cada atac reeixit, cosa que els permet derrotar oponents molt més grans.

actors.mobs.bee.name=abella daurada
actors.mobs.bee.desc_honey=Malgrat la seva mida petita, les abelles daurades tendeixen a protegir la seva llar feroçment. Aquesta ha estat aplacada, i sembla voler seguir-te.
actors.mobs.bee.desc=Encara sent petites, les abelles daurades tendeixen a protegir la seva casa ferament. Aquesta està molt enfadada, millor queda't a distància.

actors.mobs.brute.name=gnoll ferotge
actors.mobs.brute.enraged=enfurismat
actors.mobs.brute.def_verb=bloquejat
actors.mobs.brute.desc=Els ferotges són els més grans, forts i resistents de tots els gnolls. Quan són ferits de gravetat, es posen frenètics, guanyant temporalment blindatge i un gran increment al dany.
actors.mobs.brute$bruterage.name=Furia Fiera
actors.mobs.brute$bruterage.desc=Aquest gnoll ferotge està morint, però vol portar-te amb ell!\n\nEl ferotge morirà quan el seu blindatge desaparegui, ja sigui per temps o si és danyat. Mentrestant, infligirà dany immensament incrementat, així que vés amb compte!\n\nEscut restant: %d.

actors.mobs.causticslime.name=slime càustic
actors.mobs.causticslime.desc=Aquest slime sembla haver estat contaminat per la màgia fosca que emana de baix. Ha perdut el seu color verd habitual i degota cent càustic.

actors.mobs.crab.name=cranc de claveguera
actors.mobs.crab.desc=Aquests enormes crancs estan al límit de la cadena alimentària als embornals. Són extremadament ràpids i la seva gruixuda closca pot suportar cops forts.

actors.mobs.crystalmimic.name=mímic de vidre
actors.mobs.crystalmimic.ate=El mímic es va menjar el teu %s!
actors.mobs.crystalmimic.escaped=El mímic de vidre ha escapat!
actors.mobs.crystalmimic.desc=Els mímics són criatures màgiques que poden prendre la forma que desitgin. En masmorres gairebé sempre trien la forma d'un cofre del tresor, per atraure aventurers desprevinguts.\n\nEls mímics de vidre són més astuts que els seus cosins habituals, i prefereixen evitar conflictes mentre roben un botí. Ells intentaran fugir una vegada descoberts i tenen l'habilitat de reposicionar enemics quan ataquen.

actors.mobs.demonspawner.name=invocador de dimonis
actors.mobs.demonspawner.on_death=L'energia demònica aquí sembla disminuir en morir l'invocador.
actors.mobs.demonspawner.desc=Aquesta retorçada amalgama de carn de nan és responsable de transformar en dimonis esbudelladors els nans que van morir en aquesta regió. Òbviament els dimonis no veuen problema a utilitzar qualsevol recurs que puguin contra els seus enemics.\n\nEncara que es vegin aterridors, els invocadors de dimonis no tenen mitjans per moure's o defensar-se per si mateixos. En qualsevol cas, la seva considerable massa els fa difícils de matar ràpidament i invocaran dimonis esbudelladors més ràpidament quan se senten amenaçats.\n\n_Els invocadors de dimonis semblen estar connectats a alguna font central de poder demoníac. Matar-los podria debilitar-ho._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=El llampec et va matar...
actors.mobs.dm100.desc=El DM-100 és un model inicial de 'màquina defensiva' nana que va ser dissenyat per protegir els nans miners a les coves sota aquesta presó. Tot i això, les seves descàrregues elèctriques van demostrar ser molt febles, així que van ser obsequiats a la presó humana de la part superior. Inicialment l'alcaide els va considerar molt cruels per al seu ús, però a mesura que els presoners es tornaven més revoltosos es van tornar una necessitat.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=El DM-200 dispara un raig de gas tòxic!
actors.mobs.dm200.desc=El DM-200 és la segona generació de 'màquina defensiva' nana que va ser dissenyat per protegir els nans miners a les coves i la ciutat de baix. Són molt més grans i pesats que els seus predecessors, i ataquen amb devastadors punys hidràulics\n\nLa seva mida incrementada és també la seva major debilitat, ja que són incapaços de passar a través dels estrets túnels i entrades de la masmorra. Els nans van ser capaços de compensar la manca de mobilitat als DM-200 permetent-los expulsar les seves deixalles tòxiques cap a enemics distants, o enemics als quals no puguin arribar.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 llança una magrana corrosiva!
actors.mobs.dm201.desc=Els nans van experimentar recentment emfatitzant més en la manca de mobilitat del DM-200 i van crear alguns models DM que són completament estacionaris. El DM-201 és un DM-200 reconvertit que actua com una torreta sentinella sense capacitat de moviment. A canvi de la manca de mobilitat, els DM-201 tenen significativament més durabilitat i poder d'atac.\n\nCom els DM-201 no tenen motors per ventilar el fum, al seu lloc, els nans els van equipar amb magranes de gas corrosiu! En qualsevol cas, els DM-201 són curosos amb aquestes magranes, i només les llançaran quan siguin atacats a distància.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PERSONAL NO AUTORITZAT DETECTAT!
actors.mobs.dm300.shield=DM-300 extreu poder dels cables exposats i es protegeix a si mateix!
actors.mobs.dm300.vent=DM-300 dispara un raig de gas tòxic!
actors.mobs.dm300.rocks=DM-300 copeja el terra, desprenent roques del sostre!
actors.mobs.dm300.charging=RETENINT DANY! ACTIVANT TORRE D'ENERGIA!
actors.mobs.dm300.charging_hint=DM-300 és invulnerable mentre està sent energitzat per una torre d'energia!
actors.mobs.dm300.supercharged=DESTRUIR! DESTRUIR! DESTRUIR!
actors.mobs.dm300.charge_lost=TORRE D'ENERGIA DESTRUÏDA! REVERTINT A PODER LOCAL!
actors.mobs.dm300.pylons_destroyed=ALERTA! INESTABILITAT DETECTADA EN XARXA D'ENERGIA!
actors.mobs.dm300.rankings_desc=Aixafat pel DM-300
actors.mobs.dm300.def_verb=bloquejat
actors.mobs.dm300.defeated=DANY CRÍTIC! INTENTANT APAGA-
actors.mobs.dm300.desc=DM-300 és la més gran i poderosa 'màquina defensiva' que els nans mai hagin creat. Una màquina tan sorprenent és difícil de manufacturar, per la qual cosa els nans només en van construir unes poques per protegir les entrades a la seva metròpoli subterrània.\n\nEstà equipada amb vàlvules per expulsar les deixalles tòxiques i un trepant d'alta potència que pot utilitzar tant per atacar com per trencar la terra. DM-300 també es pot connectar a una xarxa d'energia, incrementant-ne encara més la potència.
actors.mobs.dm300.desc_supercharged=DM-300 està completament carregat d'energia elèctrica. En aquesta forma el DM-300 no pot ser danyat i es mou al doble de velocitat! Addicionalment, el seu trepant ara gira prou ràpid com per _perforar a través de la roca sòlida._ No obstant, es mou molt més lent quan fa això.\n\nAtacar al DM-300 directament és inútil mentre es troba sobrealimentat, però _alguna cosa a l'àrea ha d'estar proporcionant-li aquesta energia. Destruir això pot ser que ho debiliti.
actors.mobs.dm300$fallingrocks.desc=Roques soltes cauen del sostre en aquest lloc, sembla que està a punt de col·lapsar!

actors.mobs.dwarfking.name=Rei dels Nans
actors.mobs.dwarfking.notice=Com t'atreveixes! No tens ni idea del que estàs interrompent!
actors.mobs.dwarfking.lifelink_1=Necessito la teva essència, esclau!
actors.mobs.dwarfking.lifelink_2=Sangra per a mi, esclau!
actors.mobs.dwarfking.teleport_1=Encarrega't d'ells, esclau!
actors.mobs.dwarfking.teleport_2=Mantin-ho ocupat, esclau!
actors.mobs.dwarfking.wave_1=Prou! Sorgeixin els meus esclaus!
actors.mobs.dwarfking.wave_2=Més! Sangrin pel seu rei!
actors.mobs.dwarfking.wave_3=Inútils! MATIN-HO ARA!
actors.mobs.dwarfking.enraged=No em pots matar %s. JO. SÓC. IMMORTAL!
actors.mobs.dwarfking.losing=No! No ho pots fer... no tens ni idea del que hi ha a sota...
actors.mobs.dwarfking.defeated=Tu... ens has condemnat a tots...
actors.mobs.dwarfking.rankings_desc=Caigut Davant el Rei dels Nans.
actors.mobs.dwarfking.desc=Fa molt de temps un dels mags més grans de la cort dels nans va descobrir secrets que li van donar un gran poder sobre la vida i la mort. Aviat va posar el seu poder a prova, dominant i corrompent els seus companys, el seu rei i finalment cada ciutadà nan. Ara ell és rei, governant d'una legió de no-morts.\n\nEl Rei dels Nans és un enemic agressiu, que intentarà envoltar i atropellar els seus enemics amb la seva horda de subordinats no-morts.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caigut Davant el Rei dels Nans.
actors.mobs.dwarfking$dkmonk.rankings_desc=Caigut Davant el Rei dels Nans.
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caigut Davant el Rei dels Nans.

actors.mobs.elemental$fireelemental.name=elemental de foc
actors.mobs.elemental$fireelemental.desc=Els elementals són criatures caòtiques que usualment es creen quan poderosa màgia oculta és indegudament controlada. Els elementals tenen mínima intel·ligència, i són comunament associats amb un tipus de màgia en particular.\n\nEls elementals de foc són un tipus comú d'elemental que infligeix ​​mal amb màgia ardent. Prendran en flames als seus objectius amb atacs cos a cos, a més de poder disparar boles de foc ocasionalment.
actors.mobs.elemental$newbornfireelemental.name=cria elemental de foc
actors.mobs.elemental$newbornfireelemental.desc=Els elementals són criatures caòtiques que usualment es creen quan poderosa màgia oculta és indegudament controlada. Els elementals tenen mínima intel·ligència, i són comunament associats amb un tipus de màgia en particular.\n\nEls elementals de foc són un tipus comú d'elemental que infligeix ​​mal amb màgia ardent. Prendran en flames als seus objectius amb atacs cos a cos, a més de poder disparar boles de foc ocasionalment.\n\nAquest elemental de foc ha estat invocat recentment, i es troba debilitat com a conseqüència. En aquest estat és especialment vulnerable al fred. Tot i això, les seves capacitats ofensives segueixen sent grandioses. Es recomana precaució.
actors.mobs.elemental$frostelemental.name=elemental de gel
actors.mobs.elemental$frostelemental.desc=Els elementals són criatures caòtiques que usualment es creen quan poderosa màgia oculta és indegudament controlada. Els elementals tenen mínima intel·ligència, i són comunament associats amb un tipus de màgia en particular.\n\nEls elementals de gel són un tipus comú d'elemental que debilita els seus enemics amb màgia refredant. Refredaran els seus objectius amb atacs cos a cos i atacs a distància ocasionals. La seva màgia és molt més efectiva a l'aigua.
actors.mobs.elemental$shockelemental.name=elemental elèctric
actors.mobs.elemental$shockelemental.desc=Els elementals són unes criatures caòtiques, sovint creats quan una poderosa màgia sobrenatural no es controla degudament. La seva intel·ligència és mínima, i normalment estan associats a un tipus de màgia en concret.\n\nEls elementals elèctrics són un tipus d'elemental poc freqüent que atordeix els seus enemics mitjançant electricitat i raigs de llum. En cos a cos, envoltaran amb electricitat enemics propers, causant dany addicional al seu objectiu principal si aquest es troba a l'aigua. Ocasionalment, també concentraran una explosió de llum a distància cap a un únic objectiu, encegant-ho temporalment.
actors.mobs.elemental$chaoselemental.name=elemental del caos
actors.mobs.elemental$chaoselemental.desc=Els elementals són unes criatures caòtiques, sovint creats quan una poderosa màgia sobrenatural no es controla degudament. La seva intel·ligència és mínima, i normalment estan associats a un tipus de màgia en concret.\n\nEls elementals caòtics són elementals rars i perillosos que no s'han estabilitzat a cap element en particular. Deslligaran màgia salvatge i impredictible en atacar.

actors.mobs.eye.name=ull del mal
actors.mobs.eye.deathgaze_kill=La mirada de la mort et va assassinar...
actors.mobs.eye.desc=Els Ulls Malignes són esferes flotants d'energia demoníaca reprimida. Tot i que són capaços de combatre cos a cos, la seva veritable força prové de la seva màgia..\n\nDesprés d'acumular energia per un curt temps, l'Ull Maligne desfermarà un raig devastador d'energia anomenat _mirada de la mort._Qualsevol cosa dins del rang de visió de l'Ull Maligne, patirà un mal terrible, els aventurers savis correran a amagar-se.

actors.mobs.fetidrat.name=rata fètida
actors.mobs.fetidrat.desc=Definitivament alguna cosa va malament amb aquesta rata. El seu greixós pelatge negre i pell putrefacta són molt diferents de les rates sanes que has vist anteriorment. Els seus pàl·lids ulls verds la fan semblar especialment amenaçant.\n\nLa rata porta amb si un núvol de terrible pudor, és aclaparador de prop.\n\nCeno fosc degota de la seva boca fonent el terra però sembla dissoldre's en aigua.

actors.mobs.ghoul.name=nan necròfag
actors.mobs.ghoul.desc=Com a societat nana van començar lentament a enfonsar-se, i l'actual rei dels nans es va apoderar del poder absolut, aquells que eren febles o que se li resistien no eren tractats bé. A mesura que el rei es tornava més expert en l'ús de la màgia negra, manejava aquests nans a la seva voluntat, i ara ells són la infanteria del seu exèrcit.\n\nEls necròfags no són especialment forts per ells mateixos, però sempre viatgen en grups i són molt més difícils de matar a multitud. _Quan un necròfag és abatut, s'aixecarà de nou uns torns després si hi ha un altre necròfag a prop.

actors.mobs.gnoll.name=gnoll explorador
actors.mobs.gnoll.desc=Els gnolls són humanoides semblants als hiens. Se tròban a las cloaques e las masmorres, aventurant-se a la superfícia de tant en tant. Els exploradors gnoll són membres regulars de la seva rajada, no són tan forts com els feros ni tan intel·ligents com els xamans.

actors.mobs.gnolltrickster.name=gnoll entabanador
actors.mobs.gnolltrickster.desc=Una criatura amb aspecte estrany, fins i tot per ser un gnoll. S'acosta amb un malvat somriure, gairebé sostenint la bossa penjant sobre les espatlles. Els seus ulls són amples amb una estranya barreja de por i emoció.\n\nHi ha una enorme col·lecció de dards mal fets a la seva bossa, tots semblen estar tipats amb diverses substàncies perjudicials.

actors.mobs.goldenmimic.name=mímic d'or
actors.mobs.goldenmimic.desc=Els mímics són criatures màgiques que poden prendre qualsevol forma que desitgin. A les masmorres, gairebé sempre trien l'aparença d'un cofre del tresor, per atraure aventurers desprevinguts.\n\nEls mímics d'or són mímics més durs que intenten atraure els aventurers més forts. Tenen millor botí, però són molt més forts que els mímics normals.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloquejat
actors.mobs.golem.desc=Els golems són un intent de corregir els defectes anteriors a la maquinària nana a través de l'ús de màgia recent descoberta pels nans. Són molt més compactes i eficients comparats al DM-300, sent encara igual de letals.\n\nSi bé els golems segueixen sent massa grans per cabre en passadissos, els nans els han donat noves habilitats màgiques per compensar. Els golems poden teletransportar-se entre habitacions i teletransportar els seus enemics cap a ells quan aquests estan fora del seu abast.

actors.mobs.goo.name=Gu
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Gu s'està bombant a si mateix!
actors.mobs.goo.enraged=enfurismat
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbit per Go
actors.mobs.goo.desc=Poc se sap sobre El Gú. És possible que no sigui ni tan sols una criatura, sinó un conglomerat de substàncies vils de les clavegueres que d'alguna manera va guanyar intel·ligència bàsica. Tot i això, la màgia fosca és certament el que ha deixat a Gú existir.\n\nLa seva naturalesa gelatinosa ho deixa absorbir un munt d'energia negra, i sents un calfred de només estar a prop. si Gú pot atacar-te amb aquesta energia, no viuràs per molt.

actors.mobs.greatcrab.name=gran cranc
actors.mobs.greatcrab.noticed=El cranc bloqueja amb la seva enorme pinça.
actors.mobs.greatcrab.def_verb=bloquejat
actors.mobs.greatcrab.desc=Aquest cranc és enorme, fins i tot en comparació amb altres crancs de claveguera. La seva closca blava està recoberta d'esquerdes i percebes, demostrant la seva vellesa. Tambaleja a poc a poc, tot just aconseguint balanç amb la seva enorme pinça.\n\nEncara tenint només una pinça, la seva mida compensa fàcilment. El cranc posa la seva pinça davant de qualsevol amenaça, escudant-se a si mateix darrere d'una impenetrable paret de closca. No obstant això no pot bloquejar atacs que no veu venir o si rep atacs de múltiples enemics alhora.

actors.mobs.guard.name=guàrdia de presó
actors.mobs.guard.scorpion=Vine aquí!
actors.mobs.guard.def_verb=bloquejat
actors.mobs.guard.desc=Algun cop custodis de la presó, aquests guàrdies ja fa molt de temps no es diferencien dels presoners. Arrossegant els seus peus com zombis, passegen pels passadissos a la recerca d'alguna cosa fora de lloc, com tu!\n\nPorten cadenes al voltant del maluc, possiblement utilitzades per atraure els enemics a curta distància.

actors.mobs.king.name=Rei dels Nans
actors.mobs.king.notice=Com t'atreveixes!
actors.mobs.king.defeated=No em pots matar, %s... jo sóc... immortal...
actors.mobs.king.def_verb=bloquejat
actors.mobs.king.arise=Emergen, esclaus!
actors.mobs.king.rankings_desc=Caigut davant el Rei dels Nans
actors.mobs.king.desc=El darrer rei dels nans va ser conegut per la seva profunda entesa dels processos de la vida i la mort. Ha persuadit membres de la seva cort per participar en un ritual, que els va haver de donar joventut eterna. Al final, ell va ser l'únic que la va aconseguir - i un exèrcit de no-morts de regal.
actors.mobs.king$undead.name=nan no-mort
actors.mobs.king$undead.def_verb=bloquejat
actors.mobs.king$undead.rankings_desc=Caigut davant el Rei dels Nans
actors.mobs.king$undead.desc=Aquests nans no-morts, invocats pel Rei dels Nans, van ser membres de la seva cort. Semblen esquelets amb una impactant quantitat de pèl facial.

actors.mobs.mimic.name=mímic
actors.mobs.mimic.reveal=Aquest cofre és un mímic!
actors.mobs.mimic.hidden_hint=Alguna cosa sobre aquest cofre no pinta bé... Anar i intentar obrir-lo potser és una mala idea.
actors.mobs.mimic.desc=Els mímics són criatures màgiques que poden prendre qualsevol forma que desitgin. A les masmorres, gairebé sempre trien l'aparença d'un cofre del tresor, per atraure aventurers desprevinguts.\n\nEls mímics tenen una mossegada desagradable, però solen contenir millor tresor que un cofre normal.

actors.mobs.necromancer.name=nigromant
actors.mobs.necromancer.desc=Aquests aprenents de mags foscos han acudit en massa a la presó, ja que és el lloc perfecte per practicar el seu art maligne.\n\nEls nigromants convocaran i empoderaran els esquelets perquè lluitin per ells. Matar el nigromant també matarà l'esquelet que invoca.
actors.mobs.necromancer$necroskeleton.name=esquelet de nigromant
actors.mobs.necromancer$necroskeleton.desc=Aquest esquelet ha estat convocat per un nigromant. Es comporta com un esquelet normal i morirà quan el nigromant que el va invocar sigui assassinat.

actors.mobs.mob.died=Escoltes a la llunyania que alguna cosa mor.
actors.mobs.mob.rage=^%$#
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Matat per: %s

actors.mobs.monk.name=nan monjo
actors.mobs.monk.def_verb=bloquejat
actors.mobs.monk.parried=desviat
actors.mobs.monk.desc=Aquests monjos són fanàtics, que s'han dedicat a protegir el seu rei a través del poder físic. La seva devoció és tan gran que han lliurat totalment les seves ments al seu rei, i ara vaguen la ciutat nana com a zombies inconscients.\n\nEls monjos confien únicament en l'art del combat cos a cos, i són capaços d'usar els seus punys desarmats tant ofensiva com defensivament. Quan es concentren, els monjos aturaran el proper atac físic que rebin, encara que la seva precisió estigui garantida. Els monjos es concentraran més ràpidament mentre estiguin en moviment, i més lentament quan estiguin en combat directe.
actors.mobs.monk$focus.name=Enfocat
actors.mobs.monk$focus.desc=Aquest monjo està perfectament concentrat en el seu objectiu, i sembla que anticipa els seus moviments abans que els executin.\n\nMentre està concentrat, el proper atac físic que rebi fallarà, sense importar les circumstàncies. Això gastarà la concentració del monjo i haurà de tornar a concentrar-se per bloquejar un altre atac. Els monjos es concentren més ràpidament mentre estan en moviment.

actors.mobs.piranha.name=piranya gegant
actors.mobs.piranha.desc=Aquests peixos carnívors no són habitants naturals dels llacs subterranis. Van ser criats específicament per protegir càmeres del tresor inundades.

actors.mobs.pylon.name=torre d'energia
actors.mobs.pylon.desc_inactive=Una torre d'energia, destinada a ajudar a regular l'electricitat que alimenta la maquinària d'aquesta zona.\n\nAquesta torre està inactiva actualment, per tant és immune al mal.
actors.mobs.pylon.desc_active=Una torre d'energia destinada a ajudar a regular l'electricitat que alimenta la maquinària d'aquesta zona. Aquesta torre està desbordant energia elèctrica, això ha de ser el que sobrealimenta el DM-300!\n\nEn aquest estat les torres són vulnerables, però arquejaran electricitat a les caselles properes en el sentit de les agulles del rellotge. Com que estan construïdes amb metall pesat, les torres són resistents a grans quantitats de dany.

actors.mobs.rat.name=rata marsupial
actors.mobs.rat.desc=Les rates marsupials són agressives però febles habitants de les clavegueres. Tenen una mossegada fastigosa, però només posen en perill la vida en grans quantitats.

actors.mobs.ripperdemon.name=dimoni esbudellador
actors.mobs.ripperdemon.leap=El dimoni esbudellador es prepara per saltar!
actors.mobs.ripperdemon.desc=Aquestes horribles criatures són el resultat dels molts cadàvers nans en aquesta regió que estan sent utilitzats per les forces demoníaques. Els esbudelladors són criatures macabres i demacrades que s'assemblen a nans, però amb cossos trencats i llargues urpes esmolades fetes d'ossos.\n\nEls dimonis esbudelladors no són particularment duradors, però són àgils i perillosos. Són capaços de saltar grans distàncies per assolir ràpidament els objectius abans d'atacar-los amb les urpes.

actors.mobs.rotheart.name=cor podrit
actors.mobs.rotheart.desc=La fruita de Putrebaya és única. En comptes de podrir-se i donar nutrients, la fruita creix, s'endureix i protegeix la llavor. Dóna protecció als òrgans interns que creixen dins de la fruita. Es diu que aquesta enorme esfera és el cor duna planta de rotberry adulta.

actors.mobs.rotlasher.name=fuet de vinya podrit
actors.mobs.rotlasher.desc=El fuet de vinya podrit és part del sistema d'arrels d'una planta de putrebaya madura, i també el seu mitjà de defensa principal. Els fuets de vinya estan arrelats a terra, però atacaran violentament qualsevol amenaça que s'hi acosti. Quan no hi ha enemics a prop, romanen immòbils, intentant camuflar-se a la vegetació que els envolta.
actors.mobs.rotlasher$waiting.status=%s està fent res.

actors.mobs.scorpio.name=escorpí
actors.mobs.scorpio.desc=Aquestes criatures aràcnides gegants demoníaques eviten el combat proper, preferint disparar espines dentades des d'una llarga distància.

actors.mobs.senior.name=monjo major
actors.mobs.senior.desc=Aquests monjos són fanàtics, que s'han dedicat a protegir el seu rei a través del poder físic. La seva devoció és tan gran que han lliurat totalment les seves ments al seu rei, i ara vaguen la ciutat nana com a zombies inconscients.\n\nAquest monjo ha perfeccionat l'art del combat cos a cos, i és capaç de concentrar-se mentre es mou molt més ràpid que els monjos normals. Quan es concentren, els monjos aturaran el proper atac físic que rebin, encara que la seva precisió estigui garantida. Els monjos es concentraran més ràpidament mentre estiguin en moviment, i més lentament quan estiguin en combat directe.

actors.mobs.shaman.name=gnoll xaman
actors.mobs.shaman.bolt_kill=El raig màgic t'ha matat...
actors.mobs.shaman.desc=Els gnoll xamans són gnolls intel·ligents que usen encanteris de batalla per compensar la seva falta de força. Tenen una posició molt respectada a la societat gnoll, tot i ser més febles.
actors.mobs.shaman$redshaman.spell_desc=Aquest xaman està usant una màscara vermella i utilitzarà màgia que _debilita el teu poder d'atac_ temporalment.
actors.mobs.shaman$blueshaman.spell_desc=Aquest xaman està usant una màscara blava i utilitzarà màgia que _incrementarà el dany que rebis_ temporalment.
actors.mobs.shaman$purpleshaman.spell_desc=Aquest xaman està usant una màscara morada i utilitzarà màgia que _redueix la teva precisió i evasió_ temporalment.

actors.mobs.armoredbrute.name=fero protegit
actors.mobs.armoredbrute.desc=Els gnolls ferotges més antics solen fer servir una poderosa armadura per fer gala del seu estatus. L'armadura els fa molt més resistents al dany físic, i la seva disciplina més gran significa que poden enfurismar-se per molt més temps abans de sucumbir a les seves ferides.

actors.mobs.skeleton.name=esquelet
actors.mobs.skeleton.explo_kill=Va ser assassinat per l'explosió d'ossos...
actors.mobs.skeleton.def_verb=bloquejat
actors.mobs.skeleton.desc=Els esquelets es componen d'ossos de cadàvers d'aventurers desafortunats i habitants de la masmorra, animats per emanacions de màgia maligna des de les profunditats. Després que han estat prou danyats, es desintegren en una explosió d'ossos.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloquejat
actors.mobs.slime.desc=Els slimes són criatures estranyes, lleugerament màgiques, amb un cos exterior de goma i un nucli líquid. Les clavegueres de la ciutat els proporcionen un ampli subministrament d'aigua i nutrients.\n\nA causa de la seva membrana externa elàstica, és difícil fer més de 6 de dany als slims amb qualsevol atac.

actors.mobs.snake.name=serp de claveguera
actors.mobs.snake.hint=Proveu de fer servir el botó d'examinar en una serp per aprendre com contrarestar-les.
actors.mobs.snake.desc=Aquestes serps grans són capaces de lliscar ràpidament al voltant dels cops, cosa que les fa força difícils de colpejar. Tot i això, els atacs màgics o els atacs sorpresa són capaços d'atrapar-les amb la guàrdia baixa.\n\nPots realitzar un atac sorpresa atacant mentre ets fora de la visió de la serp. Una manera és deixar que una serp et persegueixi a través d'una porta i després _colpejar just quan es mogui cap a la porta._

actors.mobs.spectralnecromancer.name=nigromant espectral
actors.mobs.spectralnecromancer.desc=Si bé els esquelets són el pa de cada dia d'un nigromant, alguns prefereixen considerar amb sequaços menys corporis. Els nigromants espectrals han triat els espectres com els seus esbirros preferits!\n\nEls espectres no són tan forts com els esquelets per si sols, però aquests nigromants no temen invocar-ne molts!

actors.mobs.spinner.name=roda coves
actors.mobs.spinner.desc=Aquestes aranyes de cova peludes i verdoses intenten evitar el combat directe. En canvi, prefereixen esperar al lluny mentre la seva víctima forcejeja amb la seva teranyina excretada, morint lentament per la seva mossegada verinosa. Són capaços de disparar les seves xarxes a grans distàncies i intentaran bloquejar qualsevol camí que prengui la presa.

actors.mobs.statue.name=estàtua animada
actors.mobs.statue.def_verb=bloquejat
actors.mobs.statue.desc=Pensaràs que només és una altra de les estàtues inanimades d'aquesta masmorra, però els seus ulls vermells i brillants la delaten.\n\nEncara que l'estàtua en si està feta de pedra, el seu _%s_ sembla real.

actors.mobs.succubus.name=súcub
actors.mobs.succubus.desc=Els súcubs són dimonis que canvien de forma i manipulen les ments de la seva presa. Aquest ha pres la forma d'una humanoide gòtica i pàl·lida, potser per atraure bruixots nans? Els súcubs poden encantar temporalment els seus enemics quan ataquen, fent que el seu enemic no pugui atacar-lo directament. Quan ataquen un enemic que ja està encantat, li robaran part de la seva essència vital.

actors.mobs.swarm.name=eixam de mosques
actors.mobs.swarm.desc=L'eixam mortal de mosques zumba enutjat. Cada atac no màgic el dividirà en dos eixams més petits però igualment perillosos.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=T'he atrapat, %s!
actors.mobs.tengu.interesting=Fem això més interessant...
actors.mobs.tengu.notice_have=Ara sí que et tinc, %s!
actors.mobs.tengu.defeated=Lliure per fi...
actors.mobs.tengu.rankings_desc=Assassinat per Tengu
actors.mobs.tengu.desc=Un famós i enigmàtic assassí, el nom del qual es deriva de la màscara empeltada a la cara.\n\nTengu està atrapat amb grans grillons als canells i genolls, encara que sembla que es va desfer de les seves cadenes fa molt de temps.\n\nIntentarà fer servir trampes, màgia enganyosa i atacs precisos per eliminar l'únic que evita la seva fuita: tu .

actors.mobs.tengu$bombability$bombblob.desc=Un núvol de fum sobreescalfat oneja aquí. Compte, explotarà!
actors.mobs.tengu$bombability$bombitem.name=Bomba de fum
actors.mobs.tengu$bombability$bombitem.cant_pickup=Esteu enganxat a terra, no el podeu moure!
actors.mobs.tengu$bombability$bombitem.desc=Tengu ha llançat una bomba de fum d'aspecte estrany aquí, que acomiada un fum espès i calent. Està fent un fort soroll de tictac, com si fos un compte enrere per a una explosió!\n\nLa bomba s'ha ancorat a terra, per la qual cosa no pots aixecar-la.

actors.mobs.tengu$fireability$fireblob.desc=Tengu ha llançat una pols fina que sembla estar atrapant vapor aquí, està a punt d'encendre's!

actors.mobs.tengu$shockerability$shockerblob.desc=Aquí s'està acumulant energia elèctrica, tot el que es trobi en aquesta casella serà electrocutat el proper torn!
actors.mobs.tengu$shockerability$shockeritem.name=Shocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Esteu expulsant massa electricitat, no podeu agafar-lo!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu ha llançat un curiós aparell aquí, que sembla estar fet amb parts del DM-100. L'aparell arqueja electricitat constantment al seu voltant, però sembla seguir un patró predictible.\n\nAmb tota l'electricitat que l'envolta, no hi ha manera que puguis recollir això.

actors.mobs.thief.name=lladre boig
actors.mobs.thief.stole=El lladre et va robar %s!
actors.mobs.thief.carries=\n\nEl lladre té una _%s._ Robat, òbviament.
actors.mobs.thief.escapes=El lladre s'escapa amb el teu %s!
actors.mobs.thief.desc=Encara que aquests presoners escapin de les seves cel·les, aquest lloc continua sent la seva presó. Amb el temps, aquest lloc ha pres tant les ments com la llibertat. Fa molt, aquests bojos lladres i bandits han oblidat qui són i per què roben.\n\nAquests enemics són més propensos a robar i córrer que a barallar-se. Assegureu-vos de mantenir-los a la vista, o podries no tornar a veure el teu ítem robat mai.

actors.mobs.warlock.name=nan bruixot
actors.mobs.warlock.bolt_kill=La descàrrega de les ombres et va matar...
actors.mobs.warlock.desc=A mesura que els interessos dels nans van passar de l'enginyeria a les arts arcanes, els bruixots van arribar al poder a la ciutat. Van començar amb màgia elemental, però aviat van canviar a demonologia i nigromància. El més fort d'aquests bruixots es va apoderar del tron ​​de la ciutat nana, i als seus cohorts se'ls va permetre continuar practicant la seva màgia fosca, sempre que li lliuressin el seu lliure albir. temporalment la màgia de millora aplicada al teu equipament. Com més millorat estigui un objecte, més fortament es veurà afectat.

actors.mobs.wraith.name=espectre
actors.mobs.wraith.desc=Un espectre és un venjatiu esperit d'un pecador, la tomba del qual va ser pertorbada. Sent una entitat etèria, és molt difícil copejar-lo amb una arma regular.

